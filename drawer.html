    <input type="file" id="hidden-file" style="display:none;" accept="image/*,video/*">

    <script>
        const _supa = supabase.createClient('https://tqhtggusphhcsygiitrv.supabase.co', 'sb_publishable_lJeKpO0aRv9mTBE1qnbkow_JqTmhnHQ');
        let items = []; let rot = 0; let fileObj = null;

        function triggerFile() { document.getElementById('hidden-file').click(); }
        document.getElementById('hidden-file').onchange = (e) => {
            fileObj = e.target.files[0]; if(!fileObj) return;
            if(fileObj.type.includes('image')){
                const r = new FileReader(); r.onload = (ev) => {
                    document.getElementById('preview-img').src = ev.target.result;
                    document.getElementById('preview-modal').style.display = 'flex';
                    rot = 0; document.getElementById('preview-img').style.transform = `rotate(0deg)`;
                }; r.readAsDataURL(fileObj);
            } else { registerMedia(); }
        };

        function rotatePreview(d) { rot = (rot + d) % 360; document.getElementById('preview-img').style.transform = `rotate(${rot}deg)`; }

        async function registerMedia() {
            const btn = document.getElementById('reg-btn'); btn.innerText = "ë¶„ì„ ì¤‘..."; btn.disabled = true;
            document.getElementById('preview-modal').style.display = 'none';
            document.getElementById('analysis-overlay').style.display = 'flex';
            
            // ì‚¬ì§„ ì••ì¶• ë¡œì§ (Vercel 4.5MB ì œí•œì„ ë„˜ê¸°ì§€ ì•Šê²Œ í•¨)
            const fileToUpload = fileObj.type.includes('image') ? await resizeImage(fileObj, 1024) : fileObj;
            const path = `DRAWER001/${Date.now()}_${fileToUpload.name}`;
            
            try {
                await _supa.storage.from('user_uploads').upload(path, fileToUpload);
                const { data: s, error: sErr } = await _supa.storage.from('user_uploads').createSignedUrl(path, 3600);
                if (sErr || !s) throw new Error("ì´ë¯¸ì§€ ì£¼ì†Œ ìƒì„± ì‹¤íŒ¨");
                
                document.getElementById('media-target').innerHTML = fileObj.type.includes('video') ? `<video src="${s.signedUrl}" autoplay loop muted playsinline></video>` : `<img src="${s.signedUrl}" style="transform:rotate(${rot}deg)">`;

                const res = await fetch('/api/analyze', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({filePath:path}) });
                const d = await res.json();
                items = (d.items || []).map(n => ({ n, q: 1 }));
                updateList();
            } catch(e) { alert("ì˜¤ë¥˜: " + e.message); }
            finally { document.getElementById('analysis-overlay').style.display = 'none'; btn.innerText = "ë“±ë¡"; btn.disabled = false; }
        }

        function resizeImage(file, maxSize) {
            return new Promise((res) => {
                const r = new FileReader(); r.onload = (e) => {
                    const i = new Image(); i.onload = () => {
                        const c = document.createElement('canvas'); let w = i.width, h = i.height;
                        if(w > h) { if(w > maxSize) { h *= maxSize/w; w = maxSize; } } else { if(h > maxSize) { w *= maxSize/h; h = maxSize; } }
                        c.width = w; c.height = h; c.getContext('2d').drawImage(i,0,0,w,h);
                        c.toBlob((b) => res(new File([b], file.name, {type:'image/jpeg'})), 'image/jpeg', 0.8);
                    }; i.src = e.target.result;
                }; r.readAsDataURL(file);
            });
        }

        function updateList() {
            document.getElementById('list-container').innerHTML = items.map((it, i) => `
                <div class="item-card">
                    <div><span style="font-weight:700; font-size:16px;">${it.n}</span><br>
                        <small style="color:var(--gray); font-weight:bold; cursor:pointer;" onclick="modify(${i})">í¸ì§‘/ìˆ˜ì •</small> | 
                        <small style="color:#ff4d4d; font-weight:bold; cursor:pointer;" onclick="del(${i})">ì‚­ì œ</small>
                    </div>
                    <div style="display:flex; align-items:center; background:#f8fafc; padding:4px; border-radius:10px; border:1px solid #e2e8f0;">
                        <button style="border:none; background:#fff; width:28px; height:28px; border-radius:6px; color:var(--primary); font-weight:900;" onclick="qty(${i},-1)">-</button>
                        <span style="margin:0 12px; font-weight:800;">${it.q}</span>
                        <button style="border:none; background:#fff; width:28px; height:28px; border-radius:6px; color:var(--primary); font-weight:900;" onclick="qty(${i},1)">+</button>
                    </div>
                </div>`).join('');
        }
        function modify(i) { const n = prompt("ë¬¼í’ˆëª… ìˆ˜ì •", items[i].n); if(n) { items[i].n = n; updateList(); } }
        function qty(i, v) { items[i].q = Math.max(0, items[i].q + v); updateList(); }
        function del(i) { if(confirm('ì‚­ì œí• ê¹Œìš”?')) { items.splice(i,1); updateList(); } }
        function addItem() { const n = prompt("ì´ë¦„"); if(n) { items.push({n, q:1}); updateList(); } }
        function filterItems(v) { document.querySelectorAll('.item-card').forEach(r => r.style.display = r.innerText.includes(v) ? 'flex' : 'none'); }
        function editTitle() { const n = prompt("ì„œë ì´ë¦„ ìˆ˜ì •", document.getElementById('disp-id').innerText); if(n) document.getElementById('disp-id').innerText = n; }

        window.onload = () => {
            const q = new URLSearchParams(window.location.search).get('q');
            if(q) { document.getElementById('search-bar').value = q; filterItems(q); }
        };
    </script>
