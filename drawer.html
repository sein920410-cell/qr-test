<body>
    <header class="header">
        <div class="header-title" id="disp-id" onclick="editTitle()">ì„œë 1</div>

    <section class="search-area">

            <span style="font-size: 16px; color: #a0aec0;">ğŸ”</span>

        </div>

        <div id="list-container"></div>

    <div id="preview-modal">
        <div style="position:absolute; top:25px; right:25px; color:#fff; font-size:32px; font-weight:300;" onclick="closePreview()">âœ•</div>

    <script>
        // === Supabase ì„¤ì • (ì„¸ì¸ ë‹˜ ì •ë³´ë¥¼ ë„£ì–´ì£¼ì„¸ìš”) ===
        const SUPA_URL = 'https://tqhtggusphhcsygiitrv.supabase.co';
        const SUPA_KEY = 'sb_publishable_lJeKpO0aRv9mTBE1qnbkow_JqTmhnHQ';
        const _supa = supabase.createClient(SUPA_URL, SUPA_KEY);

        const params = new URLSearchParams(window.location.search);
        const tag = (params.get('tag') || 'DRAWER001').toUpperCase();
        let items = [];
        let currentRotation = 0;
        let selectedFile = null;

        function triggerFile() { document.getElementById('hidden-file').click(); }

        document.getElementById('hidden-file').onchange = (e) => {
            selectedFile = e.target.files[0];
            if (!selectedFile) return;
            
            if (selectedFile.type.includes('image')) {
                const reader = new FileReader();
                reader.onload = (re) => {
                    document.getElementById('preview-img').src = re.target.result;
                    document.getElementById('preview-modal').style.display = 'flex';
                    currentRotation = 0;
                    document.getElementById('preview-img').style.transform = `rotate(0deg)`;
                };
                reader.readAsDataURL(selectedFile);
            } else {
                registerMedia(); // ì˜ìƒì€ ë°”ë¡œ ë“±ë¡
            }
        };

        function closePreview() { document.getElementById('preview-modal').style.display = 'none'; }
        function rotatePreview(deg) {
            currentRotation = (currentRotation + deg) % 360;
            document.getElementById('preview-img').style.transform = `rotate(${currentRotation}deg)`;
        }

        async function registerMedia() {
            if(!selectedFile) return;
            const btn = document.getElementById('btn-register');
            btn.innerHTML = '<span class="loader"></span> ë¶„ì„ ì¤‘...';
            btn.disabled = true;

            const path = `${tag}/${Date.now()}_${selectedFile.name}`;
            
            try {
                // 1. ì—…ë¡œë“œ
                const { error: upErr } = await _supa.storage.from('user_uploads').upload(path, selectedFile);
                if (upErr) throw upErr;

                // 2. ë¯¸ë¦¬ë³´ê¸° ì£¼ì†Œ 
                const { data: sign } = await _supa.storage.from('user_uploads').createSignedUrl(path, 3600);
                
                // 3. AI ë¶„ì„ ìš”ì²­
                const res = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filePath: path })
                });
                const data = await res.json();
                
                // ì„±ê³µ ì‹œ UI ì—…ë°ì´íŠ¸
                items = (data.items || []).map(n => ({ n, q: 1 }));
                displayMedia(sign.signedUrl, selectedFile.type);
                updateList();

                closePreview();
                document.getElementById('empty-notice').style.display = 'none';
                document.getElementById('media-card').style.display = 'block';
                document.getElementById('btn-manual').style.display = 'block';
                document.getElementById('fab-gyeol').style.display = 'flex';

            } catch (err) {
                alert("ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: " + err.message);
            } finally {
                btn.innerHTML = 'ë“±ë¡í•˜ê¸°';
                btn.disabled = false;
            }
        }

        function displayMedia(url, type) {
            const target = document.getElementById('media-target');
            if (type.includes('video')) {
                target.innerHTML = `<video src="${url}" autoplay loop muted playsinline></video>`;
            } else {
                target.innerHTML = `<img src="${url}" style="transform: rotate(${currentRotation}deg)">`;
            }
        }

        function updateList() {
            const container = document.getElementById('list-container');
            container.innerHTML = items.map((it, idx) => `
                <div class="item-row">
                    <div>
                        <span style="font-weight:700; font-size:16px;">${it.n}</span>
                        <div style="font-size:12px; color:#94a3b8; margin-top:4px; font-weight:bold;">
                            í¸ì§‘ <span style="color:#ff4d4d; margin-left:10px;" onclick="deleteItem(${idx})">ì‚­ì œ</span>
                        </div>
                    </div>
                    <div class="qty-controls">
                        <button class="btn-qty" onclick="changeQty(${idx}, -1)">-</button>
                        <span style="margin:0 12px; font-weight:800;">${it.q}</span>
                        <button class="btn-qty" onclick="changeQty(${idx}, 1)">+</button>
                    </div>
                </div>
            `).join('');
        }

        function toggleSearch(active) {
            const wrap = document.getElementById('sb-wrap');
            if(active) {
                wrap.classList.add('active');
                document.getElementById('sb-ph').style.display = 'none';
                document.getElementById('sb-input').focus();
            } else if(!document.getElementById('sb-input').value) {
                wrap.classList.remove('active');
                document.getElementById('sb-ph').style.display = 'block';
            }
        }

        function filterItems(val) {
            const rows = document.querySelectorAll('.item-row');
            rows.forEach(row => {
                const name = row.querySelector('span').innerText;
                row.style.display = name.includes(val) ? 'flex' : 'none';
            });
        }

        function changeQty(idx, val) { items[idx].q = Math.max(0, items[idx].q + val); updateList(); }
        function deleteItem(idx) { if(confirm('ì‚­ì œí• ê¹Œìš”?')) { items.splice(idx, 1); updateList(); } }
        function addItem() { const n = prompt("ë¬¼í’ˆ ì´ë¦„"); if(n) { items.push({ n, q: 1 }); updateList(); } }
        function toggleChat() { alert('ë¹„ì„œ ê²°ê³¼ ëŒ€í™”ë¥¼ ì‹œì‘í•©ë‹ˆë‹¤!'); } // ì±„íŒ…ì°½ ë¡œì§ì€ ì´ì „ê³¼ ë™ì¼
        function editTitle() { /* ì´ì „ê³¼ ë™ì¼ */ }
    </script>
