<!DOCTYPE html>
<html>
<head>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {

      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

    .upload-area {

    .upload-area.dragover { border-color: #ffd700; background: rgba(255,215,0,0.1); }
    input[type=file] { display: none; }
    .items-list {

    .btn { 
      background: #ff6b6b; 
      color: white;

      cursor: pointer;

    }
    .btn:hover { background: #ff5252; }
    .empty { text-align: center; color: #666; padding: 40px; }
    .chat-btn { 
      position: fixed; 
      bottom: 30px; 
      right: 30px; 
      width: 60px; 
      height: 60px; 
      background: #4ecdc4; 
      border-radius: 50%;

      font-size: 24px; 
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="color: white; text-align: center; margin-bottom: 30px;">ğŸ“¦ QR ë¬¼í’ˆ ê´€ë¦¬</h1>
    
    <div class="upload-area" onclick="document.getElementById('imageInput').click()">
      <h3>ğŸ“¸ ì‚¬ì§„ ì—…ë¡œë“œ</h3>
      <p>ì—¬ê¸°ì— ì‚¬ì§„ì„ ë“œë¡­í•˜ê±°ë‚˜ í´ë¦­í•˜ì„¸ìš”</p>
    </div>
    <input type="file" id="imageInput" accept="image/*" capture="environment">
    
    <div id="itemsList" class="items-list">
      <div class="empty">ğŸ“· ì‚¬ì§„ì„ ì—…ë¡œë“œí•˜ë©´ ë¬¼í’ˆì´ ìë™ ë¶„ì„ë©ë‹ˆë‹¤!</div>
    </div>
  </div>

  <button class="chat-btn" onclick="toggleChat()">ğŸ’¬</button>

  <script>
    const itemsList = document.getElementById('itemsList');
    const imageInput = document.getElementById('imageInput');
    let items = JSON.parse(localStorage.getItem('items')) || [];

    // ë¡œì»¬ìŠ¤í† ë¦¬ì§€ì—ì„œ ëª©ë¡ ë¡œë“œ
    function renderItems() {
      itemsList.innerHTML = items.length ? 
        items.map((item, i) => `
          <div class="item">
            <div>
              <strong>${item.name}</strong> 
              <span style="color: #666; margin-left: 10px;">${item.quantity}ê°œ</span>
            </div>
            <div>
              <button class="btn" onclick="editItem(${i})">ìˆ˜ì •</button>
              <button class="btn" onclick="deleteItem(${i})" style="background: #ff6b6b;">ì‚­ì œ</button>
            </div>
          </div>
        `).join('') : 
        '<div class="empty">ğŸ“· ì‚¬ì§„ì„ ì—…ë¡œë“œí•˜ë©´ ë¬¼í’ˆì´ ìë™ ë¶„ì„ë©ë‹ˆë‹¤!</div>';
    }

    // ì‚¬ì§„ ì—…ë¡œë“œ ì²˜ë¦¬
    imageInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append('image', file);

      try {
        const response = await fetch('/api/analyze', {
          method: 'POST',
          body: formData
        });
        const result = await response.json();

        if (result.success && result.items) {
          result.items.forEach(item => {
            items.push({ ...item, id: Date.now() });
          });
          localStorage.setItem('items', JSON.stringify(items));
          renderItems();
        }
      } catch (error) {
        alert('ë¶„ì„ ì‹¤íŒ¨: ' + error.message);
      }
    });

    // ë“œë˜ê·¸ ì•¤ ë“œë¡­
    const uploadArea = document.querySelector('.upload-area');
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      uploadArea.addEventListener(eventName, preventDefaults, false);
    });
    ['dragenter', 'dragover'].forEach(eventName => {
      uploadArea.addEventListener(eventName, highlight, false);
    });
    ['dragleave', 'drop'].forEach(eventName => {
      uploadArea.addEventListener(eventName, unhighlight, false);
    });
    uploadArea.addEventListener('drop', handleDrop, false);

    function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }
    function highlight(e) { uploadArea.classList.add('dragover'); }
    function unhighlight(e) { uploadArea.classList.remove('dragover'); }
    async function handleDrop(e) {
      const dt = e.dataTransfer;
      const files = dt.files;
      imageInput.files = files;
      imageInput.dispatchEvent(new Event('change'));
    }

    // ëª©ë¡ ê´€ë¦¬
    function addItem(item) {
      items.push({ ...item, id: Date.now() });
      localStorage.setItem('items', JSON.stringify(items));
      renderItems();
    }

    function deleteItem(index) {
      items.splice(index, 1);
      localStorage.setItem('items', JSON.stringify(items));
      renderItems();
    }

    function editItem(index) {
      const newName = prompt('ìƒˆ ì´ë¦„:', items[index].name);
      const newQty = prompt('ìƒˆ ìˆ˜ëŸ‰:', items[index].quantity);
      if (newName) items[index].name = newName;
      if (newQty) items[index].quantity = parseInt(newQty);
      localStorage.setItem('items', JSON.stringify(items));
      renderItems();
    }

    // ì´ˆê¸° ë Œë”ë§
    renderItems();
  </script>
</body>
</html>
