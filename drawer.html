    <script>
        const _supa = supabase.createClient('https://tqhtggusphhcsygiitrv.supabase.co', 'sb_publishable_lJeKpO0aRv9mTBE1qnbkow_JqTmhnHQ');

        function triggerFile() { document.getElementById('hidden-file').click(); }

        document.getElementById('hidden-file').onchange = (e) => {
            rawFile = e.target.files[0];

        // ì´ë¯¸ì§€ ì••ì¶• í•¨ìˆ˜
        function resizeImage(file, maxSize) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        if (width > height) {
                            if (width > maxSize) { height *= maxSize / width; width = maxSize; }
                        } else {
                            if (height > maxSize) { width *= maxSize / height; height = maxSize; }
                        }
                        canvas.width = width; canvas.height = height;
                        canvas.getContext('2d').drawImage(img, 0, 0, width, height);
                        canvas.toBlob((blob) => {
                            resolve(new File([blob], file.name, {type: 'image/jpeg'}));
                        }, 'image/jpeg', 0.7); // í™”ì§ˆ 70%ë¡œ ì••ì¶•
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        async function processAndRegister() {
            const btn = document.getElementById('btn-reg');
            btn.disabled = true;
            btn.innerText = "ì²˜ë¦¬ ì¤‘...";

            let fileToUpload = rawFile;
            if (rawFile.type.includes('image')) {
                fileToUpload = await resizeImage(rawFile, 1024); // 1024pxë¡œ ë¦¬ì‚¬ì´ì§•
            }

            document.getElementById('preview-modal').style.display = 'none';
            document.getElementById('empty-notice').style.display = 'none';
            document.getElementById('media-card').style.display = 'block';
            document.getElementById('analysis-overlay').style.display = 'flex';

            const fileName = `${Date.now()}_${fileToUpload.name}`;

            try {
                // 1. Supabase ì—…ë¡œë“œ
                const { error: upErr } = await _supa.storage.from('user_uploads').upload(path, fileToUpload);

                items = (data.items || []).map(name => ({ name, count: 1 }));

        function updateList() {
            const container = document.getElementById('list-container');

            container.innerHTML = items.map((it, i) => `

        function changeQty(i, v) {
            items[i].count = Math.max(1, items[i].count + v);
            updateList();
        }

        function removeItem(i) {
            if(confirm('ì´ ë¬¼ê±´ì„ ì‚­ì œí• ê¹Œìš”?')) {

        function filterItems(v) {

        }
