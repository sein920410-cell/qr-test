    <script>
        const _supa = supabase.createClient('https://tqhtggusphhcsygiitrv.supabase.co', 'sb_publishable_lJeKpO0aRv9mTBE1qnbkow_JqTmhnHQ');

        document.getElementById('hidden-file').onchange = (e) => {

        // ì´ë¯¸ì§€ ì••ì¶• í•¨ìˆ˜ (ê°•ë ¥í•œ ì••ì¶• ëª¨ë“œ)
        function resizeImage(file, maxSize) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        const scale = Math.min(maxSize / width, maxSize / height, 1);
                        width *= scale;
                        height *= scale;
                        canvas.width = width; canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        canvas.toBlob((blob) => {
                            resolve(new File([blob], file.name, {type: 'image/jpeg'}));
                        }, 'image/jpeg', 0.5); // í™”ì§ˆì„ 50%ë¡œ ë‚®ì¶° ìš©ëŸ‰ ìµœì†Œí™”
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        async function processAndRegister() {
            const btn = document.getElementById('btn-reg');
            btn.disabled = true;
            btn.innerText = "ì••ì¶• ë° ë¶„ì„ ì¤‘...";

            let fileToUpload = rawFile;
            if (rawFile.type.includes('image')) {

            }

            document.getElementById('preview-modal').style.display = 'none';

        }

        function updateList() {
            const container = document.getElementById('list-container');
            container.innerHTML = items.map((it, i) => `
                <div class="item-row">

        }

        function changeQty(i, v) {
            items[i].count = Math.max(0, items[i].count + v);
