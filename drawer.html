        .overlay-window { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 10000; flex-direction: column; }
        .preview-header { padding: 20px; display: flex; justify-content: flex-end; }

        .preview-body img { max-width: 90%; max-height: 80%; object-fit: contain; transition: transform 0.3s ease; }
        .preview-footer { padding: 30px 20px; display: flex; flex-direction: column; gap: 15px; }

        .action-btns { display: flex; gap: 10px; }
        .action-btns button { flex: 1; padding: 18px; border-radius: 14px; border: none; font-weight: bold; font-size: 16px; cursor: pointer; }
        .btn-confirm { background: var(--dark); color: #fff; }

        /* ì´ë¯¸ì§€ íšŒì „ í´ë˜ìŠ¤ */
        .rotate90 { transform: rotate(90deg); } .rotate180 { transform: rotate(180deg); } .rotate270 { transform: rotate(270deg); }

        /* ì±„íŒ…ì°½ ë“± ê¸°ì¡´ ì˜¤ë²„ë ˆì´ ìŠ¤íƒ€ì¼ ìœ ì§€ */
        .chat-window { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 10001; flex-direction: column; }
        .overlay-header.dark { background: var(--dark); color: #fff; padding: 20px; display: flex; justify-content: space-between; align-items: center; }

<body>
    <header class="header">
        <div class="drawer-name" id="drawer-title" onclick="renameDrawer()">ì„œë 1</div>

    <div class="main-card">
        <div class="media-box" id="media-wrap">
            <div class="empty-state">
                <span class="empty-icon">ğŸ“¦</span>
                <div class="empty-text">ì´ ì„œëì— ì•„ì§ ë“±ë¡ëœ ë¬¼ê±´ì´ ì—†ìŠµë‹ˆë‹¤.<br>ì‚¬ì§„ì„ ì°ê±°ë‚˜ ì§ì ‘ ì…ë ¥í•´ ë³´ì„¸ìš”.</div>
            </div>
        </div>
    </div>

    <div class="list-container">
        <button class="add-list-btn" onclick="addItemDirectly()">ï¼‹ ëª©ë¡ì¶”ê°€</button>
        <div id="list-items"></div>
        
        <div class="bottom-actions">

                <span>ğŸ’¬</span>
                <strong>ë¹„ì„œ 'ë´„'ì—ê²Œ ë¬¼ì–´ë³´ê¸°</strong>
            </div>
            <button class="reset-btn" onclick="clearAllItems()">ëª©ë¡ ì „ì²´ ì´ˆê¸°í™”</button>

        <div class="preview-header">
            <span class="icon-btn" onclick="cancelUpload()">âœ•</span>
        </div>

        </div>
        <div class="preview-footer">
            <div class="rotate-controls">
                <button class="rotate-btn" onclick="rotateImg(-90)">â†º</button>
                <button class="rotate-btn" onclick="rotateImg(90)">â†»</button>
            </div>
            <div class="action-btns">
                <button class="btn-confirm" onclick="confirmUpload()">ë“±ë¡</button>
                <button class="btn-retake" onclick="analyzeImage()">ë‹¤ì‹œ ì´¬ì˜</button>
            </div>
        </div>
    </div>

    <div id="search-window" class="chat-window">
        <div class="overlay-header dark">
            <strong>ë¬¼í’ˆ ê²€ìƒ‰</strong>
            <span class="icon-btn" style="color:#fff" onclick="toggleOverlay('search-window')">âœ•</span>
        </div>
        <div style="padding: 20px;">
            <input type="text" style="width:100%; padding:15px; border:1px solid #ddd; border-radius:12px; box-sizing:border-box;" placeholder="ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." oninput="renderItems(this.value)">
        </div>
    </div>

    <div id="chat-window" class="chat-window">
        <div class="overlay-header dark">
            <strong>ë¹„ì„œ 'ë´„'</strong>
            <span class="icon-btn" style="color:#fff" onclick="toggleOverlay('chat-window')">âœ•</span>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div style="padding:15px; display:flex; gap:10px; border-top:1px solid #eee;">
            <input type="text" id="chat-input" style="flex:1; padding:12px; border:1px solid #ddd; border-radius:12px;" placeholder="ë´„ì—ê²Œ ë¬¼ì–´ë³´ì„¸ìš”...">
            <button onclick="sendMsg()" style="background:var(--dark); color:#fff; border:none; padding:0 20px; border-radius:12px;">ì „ì†¡</button>
        </div>
    </div>

    <script>
        const _supa = supabase.createClient('https://tqhtggusphhcsygiitrv.supabase.co', 'sb_publishable_lJeKpO0aRv9mTBE1qnbkow_JqTmhnHQ');
        const params = new URLSearchParams(window.location.search);
        const tag = (params.get('tag') || 'DRAWER001').toUpperCase();
        
        let items = JSON.parse(localStorage.getItem('gyeol_' + tag) || '[]');
        let currentRotation = 0;
        let selectedFile = null;

        window.onload = () => {
            document.getElementById('drawer-title').innerText = localStorage.getItem('name_' + tag) || 'ì„œë 1';
            const lastImg = localStorage.getItem('img_' + tag);
            if(lastImg) showMainImage(lastImg, localStorage.getItem('rot_' + tag) || 0);
            renderItems();
        };

        function showMainImage(url, rot) {
            const wrap = document.getElementById('media-wrap');
            wrap.innerHTML = `<img src="${url}" class="rotate${rot}">`;
        }

        function renderItems(filter = '') {
            const container = document.getElementById('list-items');
            const filtered = items.filter(it => it.n.toLowerCase().includes(filter.toLowerCase()));
            
            container.innerHTML = filtered.map((it, idx) => `
                <div class="item-card">
                    <details>
                        <summary>
                            <span>${it.n}</span>
                            <span style="color:var(--primary)">${it.q || 1}ê°œ</span>
                        </summary>
                        <div class="item-content">
                            <div class="item-photo-wrapper">
                                <img src="${localStorage.getItem('img_'+tag)}" style="width:100%; height:100%; object-fit:cover;">
                                <button class="btn-delete-item" onclick="deleteItem(${idx})">ğŸ—‘ï¸</button>
                            </div>
                            <div style="margin-top:15px; display:flex; justify-content:space-between; align-items:center;">
                                <div style="display:flex; gap:10px;">
                                    <button onclick="changeQty(${idx}, -1)" style="padding:5px 10px;">-</button>
                                    <button onclick="changeQty(${idx}, 1)" style="padding:5px 10px;">+</button>
                                </div>
                                <button onclick="editItem(${idx})" style="border:none; background:none; color:#64748b;">ì´ë¦„ ìˆ˜ì •</button>
                            </div>
                        </div>
                    </details>
                </div>
            `).join('');
        }

        async function analyzeImage() {
            const input = document.createElement('input');
            input.type = 'file'; input.accept = 'image/*';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                selectedFile = file;
                const reader = new FileReader();
                reader.onload = (re) => {
                    document.getElementById('edit-preview').src = re.target.result;
                    document.getElementById('edit-preview').className = '';
                    currentRotation = 0;
                    document.getElementById('rotate-window').style.display = 'flex';
                };
                reader.readAsDataURL(file);
            };
            input.click();
        }

        function rotateImg(deg) {
            currentRotation = (currentRotation + deg + 360) % 360;
            document.getElementById('edit-preview').className = currentRotation > 0 ? `rotate${currentRotation}` : '';
        }

        function cancelUpload() {
            document.getElementById('rotate-window').style.display = 'none';
            selectedFile = null;
        }

        async function confirmUpload() {
            if(!selectedFile) return;
            const file = selectedFile;
            document.getElementById('rotate-window').style.display = 'none';
            const wrap = document.getElementById('media-wrap');
            wrap.innerHTML = '<span style="color:var(--primary);">ì„œëì— ë‹´ëŠ” ì¤‘... ğŸ“¤</span>';
            
            try {
                const path = `${tag}/${Date.now()}_${file.name}`;
                await _supa.storage.from('user_uploads').upload(path, file);
                const { data } = await _supa.storage.from('user_uploads').createSignedUrl(path, 3600);
                
                showMainImage(data.signedUrl, currentRotation);
                localStorage.setItem('img_' + tag, data.signedUrl);
                localStorage.setItem('rot_' + tag, currentRotation);

                const res = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filePath: path })
                });
                const resData = await res.json();
                if (resData.items) {
                    resData.items.forEach(n => items.push({ n, q: 1 }));
                    saveData(); renderItems();
                }
            } catch (err) { alert('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.'); }
        }

        function addItemDirectly() {
            const name = prompt('ë¬¼ê±´ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”:');
            if(name) { items.push({ n: name, q: 1 }); saveData(); renderItems(); }
        }

        function clearAllItems() {
            if(confirm('ì„œëì˜ ëª¨ë“  ëª©ë¡ì„ ì‚­ì œí• ê¹Œìš”?')) { items = []; saveData(); renderItems(); }
        }

        function changeQty(idx, val) { items[idx].q = Math.max(1, (items[idx].q || 1) + val); saveData(); renderItems(); }
        function deleteItem(idx) { if(confirm('ì´ ë¬¼ê±´ì„ ì‚­ì œí• ê¹Œìš”?')) { items.splice(idx, 1); saveData(); renderItems(); } }
        function editItem(idx) { const n = prompt('ì´ë¦„ ìˆ˜ì •:', items[idx].n); if(n) { items[idx].n = n; saveData(); renderItems(); } }
        function saveData() { localStorage.setItem('gyeol_' + tag, JSON.stringify(items)); }
        function toggleOverlay(id) { const el = document.getElementById(id); el.style.display = el.style.display === 'flex' ? 'none' : 'flex'; }
        function renameDrawer() { const n = prompt('ì„œë ì´ë¦„:', document.getElementById('drawer-title').innerText); if(n) { document.getElementById('drawer-title').innerText = n; localStorage.setItem('name_' + tag, n); } }
        async function sendMsg() {
            const input = document.getElementById('chat-input');
            const text = input.value.trim(); if(!text) return;
            const box = document.getElementById('chat-messages');
            box.innerHTML += `<div class="msg user">${text}</div>`;
            input.value = '';
            const res = await fetch('/api/chat', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ message: text, tag, inventory: JSON.stringify(items) }) });
            const data = await res.json();
            box.innerHTML += `<div class="msg bot">${data.reply}</div>`;
            box.scrollTop = box.scrollHeight;
        }
    </script>
