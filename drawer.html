    window.onload = async () => {

    function startAIAnalysis() {

    function sendMsg(input) {

        msgs.innerHTML += `<div class="msg user" style="background:#007bff; color:#fff; align-self:flex-end; margin-left:auto; padding:10px; border-radius:12px; margin-bottom:10px;">${text}</div>`;
