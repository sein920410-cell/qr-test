<script>
    // --- 1. Supabase ì´ˆê¸°í™” ë° ê¸°ë³¸ ì„¤ì • ---
    const S_URL = 'https://tqhtggusphhcsygiitrv.supabase.co';
    const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRxaHRnZ3VzcGhoY3N5Z2lpdHJ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwNDMxMTMsImV4cCI6MjA4NjYxOTExM30.HXA2GbucJPkt3LFl9_JpLiwUQvI95QNEDeQWzQ9i-pc';

    function updateList() {

        const filtered = active.items.filter(i => i.n.toLowerCase().includes(word));

        }

        cats.forEach(c => {

            div.className = 'cat-group';
            const isOpen = word || isAllOpen || openCats[c];
            
            div.innerHTML = `

    // --- 4. ê°œë³„ ì•„ì´í…œ ì œì–´ ë¡œì§ ---
    function toggleAll() { isAllOpen = !isAllOpen; openCats = {}; updateList(); }
    function toggle(catName, h) {

        const a = h.querySelector('.arr');

        b.style.display = show ? 'block' : 'none';
        a.style.transform = show ? 'rotate(90deg)' : 'rotate(0deg)';

    }
    function addItem() {
        const name = prompt("ì¶”ê°€í•  ë¬¼í’ˆ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”."); if (!name) return;
        const cat = prompt("ì¹´í…Œê³ ë¦¬ë¥¼ ì…ë ¥í•˜ì„¸ìš”.", "ê¸°íƒ€"); if (!cat) return;
        active.items.push({ cat: cat, n: name, q: 1 });
        openCats[cat] = true; saveData(); updateList();
    }
    function editItem(idx) {
        const item = active.items[idx];
        const newName = prompt("ìƒˆë¡œìš´ ë¬¼í’ˆ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”.", item.n); if (!newName) return;
        const newCat = prompt("ì¹´í…Œê³ ë¦¬ë¥¼ ìˆ˜ì •í•˜ì‹œê² ìŠµë‹ˆê¹Œ?", item.cat); if (!newCat) return;
        item.n = newName; item.cat = newCat;

    function deleteItem(idx) {

    function changeQty(idx, val, e) {

    // --- 5. ì´ë¯¸ì§€ ì—…ë¡œë“œ ë° AI ë¶„ì„ ë¡œì§ ì™„ë²½ í†µí•© ---
    const statusBar = document.getElementById('status-bar');

    async function handleFileUpload(e) {
        const file = e.target.files[0];
        if (!file) return;

        try {
            // ì‚¬ìš©ì ì„¸ì…˜ í™•ì¸ (ì—†ì–´ë„ ë™ì‘í•˜ë„ë¡ ìµëª…í‚¤ í—ˆìš© ì„¤ì •ì— ë”°ë¦„)
            const { data: { session } } = await supabase.auth.getSession();
            const uid = session ? session.user.id : 'guest';

            showMsg("ì´ë¯¸ì§€ ì²˜ë¦¬ ì¤‘...");
            const blob = await compress(file);

            showMsg("í´ë¼ìš°ë“œ ì €ì¥ì†Œ ì „ì†¡ ì¤‘...");
            const path = `${uid}/${Date.now()}.jpg`;
            const { error: upError } = await supabase.storage
                .from('USER_UPLOADS')
                .upload(path, blob, { contentType: 'image/jpeg' });

            if (upError) throw upError;
            const { data: { publicUrl } } = supabase.storage.from('USER_UPLOADS').getPublicUrl(path);

            showMsg("ë¹„ì„œ 'ê²°'ì´ ì‚¬ë¬¼ì„ ë¶„ì„ ì¤‘ì…ë‹ˆë‹¤...");
            const res = await fetch('/api/analyze', {

            const data = await res.json();
            if (data.items) {

                const newItems = data.items.split(',');
                newItems.forEach(itemName => {
                    const cleanedName = itemName.trim();
                    if(cleanedName) {

            } else {

        } catch (err) {

    }

    document.getElementById('camera-input').addEventListener('change', handleFileUpload);
    document.getElementById('album-input').addEventListener('change', handleFileUpload);

    // ì´ë¯¸ì§€ ë¦¬ì‚¬ì´ì¦ˆ ë¡œì§ ìœ ì§€ (ì„œë²„ë¦¬ìŠ¤ 10ì´ˆ íƒ€ì„ì•„ì›ƒ ë°©ì§€ìš©)
    function compress(file) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const width = 700;
                    canvas.width = width;
                    canvas.height = img.height * (width / img.width);
                    canvas.getContext('2d').drawImage(img, 0, 0, width, canvas.height);
                    canvas.toBlob((b) => resolve(b), 'image/jpeg', 0.8);
                };
            };
        });
    }

    // --- 6. ì±„íŒ… ëª¨ë‹¬ ë° Vercel API ì—°ê²° ë³µêµ¬ ---
