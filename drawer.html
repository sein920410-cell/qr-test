<script>

    function loadData() {
        const saved = localStorage.getItem('gonggan_gyeol_' + tag);

        const file = input.files[0]; if(!file) return;
        showNote("ì‚¬ì§„ì„ ì—…ë¡œë“œ ì¤‘ì…ë‹ˆë‹¤...", true);
        const path = `${tag}/${Date.now()}_${file.name}`;
