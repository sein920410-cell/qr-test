    function triggerInput(id) { document.getElementById(id).click(); }

        cats.forEach(c => {

    async function sendMsg() {

            const data = await res.json();

        } catch(e) { m.innerHTML += `<div class="msg bot">ì‘ë‹µì„ ê°€ì ¸ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.</div>`; }
