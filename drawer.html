const drawerData = {
    "1": ["쫀디기 1개", "핫팩 다수", "수중집어등 1개", "칼 1개", "나무꼬챙이 다수", "커피믹스 다수"],
    "2": ["[상단] 베베앙 물티슈 3개", "[2단] 여성청결제, 트리트먼트", "[3단] 베베앙 물티슈 2개", "[하단] 소화기, 우산"]
};

function loadDrawer() {
    const id = new URLSearchParams(window.location.search).get('id');
    const items = drawerData[id] || [];
    const list = document.getElementById('checklist');
    
    document.getElementById('drawerTitle').innerText = id + "번 서랍 관리";
    list.innerHTML = items.map(text => `<li><input type="checkbox"> ${text}</li>`).join('');
}
loadDrawer();
