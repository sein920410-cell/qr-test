<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>찾았다! - 물품 상세 정보</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --primary: #007bff; --bg: #f8fafc; --card: #ffffff; --item-bg: #f0f7ff; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 12px; color: #1e293b; }
        .app-container { max-width: 500px; margin: 0 auto; }
        
        .main-card { background: var(--card); border-radius: 24px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.06); border: 1px solid rgba(0,0,0,0.05); }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .badge-id { background: #0f172a; color: #fff; padding: 5px 12px; border-radius: 100px; font-size: 11px; font-weight: 700; }

        /* 4:3 비율 및 260px 높이 유지 [cite: 2026-01-11] */
        .media-container { 
            width: auto; height: 260px; aspect-ratio: 4 / 3; background: #f1f5f9; 
            border-radius: 16px; overflow: hidden; margin: 0 auto 15px auto; 
            display: flex; align-items: center; justify-content: center;
            cursor: zoom-in; border: 1px solid #edf2f7;
        }
        .media-container img, .media-container video { 
            max-width: 100%; max-height: 100%; object-fit: contain; display: block; 
        }

        /* 검색창 (엔터 지원) */
        .search-input { width: 100%; padding: 12px; border: 2px solid var(--primary); border-radius: 10px; box-sizing: border-box; font-size: 14px; margin-bottom: 15px; outline: none; }

        /* 카테고리 접기/펼치기 구조 [cite: 2026-02-15] */
        .cat-group { background: var(--card); border-radius: 14px; margin-bottom: 8px; border: 1px solid #e2e8f0; overflow: hidden; }
        .cat-header { padding: 12px 15px; display: flex; justify-content: space-between; font-weight: 800; font-size: 14px; cursor: pointer; background: #fff; }
        .cat-content { display: none; padding: 8px; background: #fafafa; border-top: 1px solid #f1f5f9; }

        /* 아이템 카드 디자인 */
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 15px; background: var(--item-bg); border-radius: 12px; border: 1px solid #e0f0ff; margin-bottom: 6px; }
        .item-row.match { border: 2px solid var(--primary); background: #eef7ff; }
        .item-name { font-size: 13px; font-weight: 700; color: #334155; }
        .qty-badge { background: var(--primary); color: #fff; padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: 800; }
        .btn-edit { font-size: 10px; color: var(--primary); background: #fff; border: 1px solid var(--primary); border-radius: 4px; padding: 2px 5px; cursor: pointer; margin-top: 4px; }

        /* 모달 [cite: 2026-01-11] */
        .modal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); align-items: center; justify-content: center; }
        .modal-content { max-width: 98%; max-height: 98%; object-fit: contain; }
        .close-btn { position: absolute; top: 20px; right: 20px; color: #fff; font-size: 35px; cursor: pointer; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="main-card">
        <div class="header">
            <div class="badge-id">ID: <span id="disp-id">...</span></div>
            <div style="font-size: 10px; color: #64748b;">AI 분석 98.5%</div>
        </div>

        <div class="media-container" onclick="openFull()">
            <div id="media-wrap" style="width:100%; height:100%; display:flex; align-items:center; justify-content:center;"></div>
        </div>

        <input type="text" id="search-box" class="search-input" placeholder="검색 후 엔터를 누르세요." onkeydown="if(event.keyCode==13) updateView()">

        <div id="list-container"></div>
    </div>
</div>

<div id="full-view" class="modal" onclick="closeFull()">
    <span class="close-btn">&times;</span>
    <div id="modal-body" style="width:100%; height:100%; display:flex; align-items:center; justify-content:center;"></div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const tag = (params.get('tag') || 'DRAWER001').toUpperCase();
    document.getElementById('disp-id').innerText = tag;

    // 1. 목록 확장 (사진 속 실제 물건들 추가) [cite: 20, 2026-01-11, 2026-02-16]
    const db = {
        "DRAWER001": {
            url: "https://tqhtggusphhcsygiitrv.supabase.co/storage/v1/object/public/user_uploads/DRAWER001/drawer1.mp4.mp4",
            items: [
                { cat: "식품", n: "쫀디기", q: "1 EA" },
                { cat: "식품", n: "맥심 커피믹스", q: "다수" },
                { cat: "주방", n: "종이컵 / 컵홀더", q: "1 Set" },
                { cat: "공구", n: "다목적 칼 / 손전등", q: "각 1 EA" },
                { cat: "기타", n: "금박 비닐 / 메쉬 파우치", q: "다수" }
            ]
        },
        "DRAWER002": {
            url: "https://tqhtggusphhcsygiitrv.supabase.co/storage/v1/object/public/user_uploads/DRAWER001/drawer2.jpg.jpg",
            items: [
                { cat: "위생", n: "베베앙 물티슈 (대형)", q: "5 EA" },
                { cat: "위생", n: "검정 파우치", q: "1 EA" },
                { cat: "케어", n: "여성청결제 / 트리트먼트", q: "각 1 EA" },
                { cat: "케어", n: "NOW 영양제 / 클리너", q: "각 1 EA" },
                { cat: "안전", n: "소방용 소화기", q: "1 EA" },
                { cat: "청소", n: "우산 / 밀대 걸레", q: "다수" },
                { cat: "기타", n: "원숭이 캐릭터 소품 / 바구니", q: "다수" }
            ]
        }
    };

    let activeData = db[tag] || db["DRAWER001"];

    window.onload = () => {
        const wrap = document.getElementById('media-wrap');
        if (activeData.url.includes('.mp4')) wrap.innerHTML = `<video src="${activeData.url}" autoplay loop muted playsinline></video>`;
        else wrap.innerHTML = `<img src="${activeData.url}">`;
        updateView();
    };

    // 2. 검색 및 엔터 기능 연동 [cite: 2026-01-11]
    function updateView() {
        const query = document.getElementById('search-box').value.trim();
        const container = document.getElementById('list-container');
        container.innerHTML = '';

        const cats = [...new Set(activeData.items.map(i => i.cat))];
        cats.forEach(c => {
            const list = activeData.items.filter(i => i.cat === c);
            const isMatch = query && (c.includes(query) || list.some(i => i.name?.includes(query) || i.n?.includes(query)));

            const div = document.createElement('div');
            div.className = 'cat-group';
            div.innerHTML = `
                <div class="cat-header" onclick="toggle(this)">
                    <span>${c} (${list.length})</span>
                    <span class="arr">${isMatch ? '▲' : '▼'}</span>
                </div>
                <div class="cat-content" style="display: ${isMatch ? 'block' : 'none'}">
                    ${list.map(item => `
                        <div class="item-row ${query && (item.n || item.name).includes(query) ? 'match' : ''}">
                            <div class="item-info">
                                <span class="item-name">${item.n || item.name}</span><br>
                                <button class="btn-edit" onclick="editItem(this, event)">수정</button>
                            </div>
                            <span class="qty-badge">${item.q || item.qty}</span>
                        </div>`).join('')}
                </div>`;
            container.appendChild(div);
        });
    }

    function toggle(header) {
        const content = header.nextElementSibling;
        const arr = header.querySelector('.arr');
        const show = content.style.display === 'none' || content.style.display === '';
        content.style.display = show ? 'block' : 'none';
        arr.innerText = show ? '▲' : '▼';
    }

    function editItem(btn, e) {
        e.stopPropagation();
        const nameEl = btn.previousElementSibling;
        const next = prompt("이름을 수정하세요:", nameEl.innerText);
        if (next) nameEl.innerText = next;
    }

    function openFull() {
        const modal = document.getElementById('full-view');
        const body = document.getElementById('modal-body');
        modal.style.display = "flex";
        if (activeData.url.includes('.mp4')) body.innerHTML = `<video src="${activeData.url}" controls autoplay class="modal-content"></video>`;
        else body.innerHTML = `<img src="${activeData.url}" class="modal-content">`;
    }

    function closeFull() {
        document.getElementById('full-view').style.display = "none";
        document.getElementById('modal-body').innerHTML = "";
    }
</script>
</body>
</html>
