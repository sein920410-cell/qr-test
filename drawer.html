<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Í≥µÍ∞Ñ:Í≤∞ - Î¶¨Ìè¨Ìä∏</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #007bff; --bg: #f8fafc; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 12px; padding-bottom: 100px; }
        .main-card { background: #fff; border-radius: 28px; padding: 22px; box-shadow: 0 10px 30px rgba(0,0,0,0.06); }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .title-badge { background: #0f172a; color: #fff; padding: 8px 16px; border-radius: 100px; font-weight: 700; }
        .btn-rescan { background: #f1f5f9; border: 1px solid #e2e8f0; border-radius: 10px; padding: 8px 14px; cursor: pointer; font-weight: 800; }
        .media-box { width: 100%; height: 260px; background: #f1f5f9; border-radius: 20px; overflow: hidden; margin-bottom: 18px; display: flex; align-items: center; justify-content: center; }
        .media-box img, .media-box video { max-width: 100%; max-height: 100%; object-fit: contain; }
        .search-input { width: 100%; padding: 15px; border: 2px solid var(--primary); border-radius: 12px; box-sizing: border-box; margin-bottom: 15px; }
        .item-row { background: #f0f7ff; border-radius: 14px; margin-bottom: 8px; padding: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #e0f0ff; }
        .chat-btn { position: fixed; bottom: 20px; right: 20px; background: #000; color: #fff; border: none; border-radius: 50px; padding: 16px 26px; font-weight: 800; box-shadow: 0 5px 15px rgba(0,0,0,0.2); cursor: pointer; }
        .chat-window { display: none; position: fixed; bottom: 90px; right: 20px; width: 320px; height: 400px; background: #fff; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); flex-direction: column; overflow: hidden; }
        .chat-messages { flex: 1; padding: 15px; overflow-y: auto; background: #f8fafc; font-size: 14px; }
        .msg { margin-bottom: 10px; padding: 10px; border-radius: 12px; max-width: 80%; }
        .msg.bot { background: #e2e8f0; align-self: flex-start; }
        .msg.user { background: #007bff; color: #fff; align-self: flex-end; margin-left: auto; }
    </style>
</head>
<body>
    <div class="main-card">
        <div class="header">
            <div class="title-badge" id="disp-id">ÏÑúÎûç</div>
            <button class="btn-rescan" onclick="analyzeImage()">üì∏ AI Î∂ÑÏÑù</button>
        </div>
        <div class="media-box" id="media-wrap"></div>
        <input type="text" id="find-box" class="search-input" placeholder="Î¨¥ÏóáÏùÑ Ï∞æÏúºÏãúÎÇòÏöî?" oninput="updateList()">
        <div id="list-container"></div>
    </div>

    <button class="chat-btn" onclick="toggleChat()">‚ú® Í≤∞ÏóêÍ≤å Î¨ªÍ∏∞</button>
    <div id="chat-window" class="chat-window">
        <div style="background:#000; color:#fff; padding:15px; font-weight:800;">ÎπÑÏÑú 'Í≤∞'</div>
        <div class="chat-messages" id="chat-messages"></div>
        <div style="padding:10px; border-top:1px solid #eee; display:flex;">
            <input type="text" id="chat-input" style="flex:1; padding:8px; border:1px solid #ddd; border-radius:8px;" placeholder="Î©îÏãúÏßÄ ÏûÖÎ†•..." onkeydown="if(event.key==='Enter') sendMsg()">
        </div>
    </div>

    <script>
        const SUPA_URL = 'https://tqhtggusphhcsygiitrv.supabase.co';
        const SUPA_KEY = 'sb_publishable_lJeKpO0aRv9mTBE1qnbkow_JqTmhnHQ';
        const _supa = supabase.createClient(SUPA_URL, SUPA_KEY);

        const params = new URLSearchParams(window.location.search);
        const tag = (params.get('tag') || 'DRAWER001').toUpperCase();
        let items = JSON.parse(localStorage.getItem('gyeol_' + tag) || '[]');

        const db = {
            "DRAWER001": { title: "ÏÑúÎûç 1Î≤à", url: "https://tqhtggusphhcsygiitrv.supabase.co/storage/v1/object/public/user_uploads/DRAWER001/drawer1.mp4.mp4" },
            "DRAWER002": { title: "ÏÑúÎûç 2Î≤à", url: "https://tqhtggusphhcsygiitrv.supabase.co/storage/v1/object/public/user_uploads/DRAWER001/drawer2.jpg.jpg" }
        };
        let active = db[tag] || db["DRAWER001"];

        async function analyzeImage() {
            const fileInput = document.createElement('input');
            fileInput.type = 'file'; fileInput.accept = 'image/*';
            fileInput.onchange = async (e) => {
                const file = e.target.files[0];
                const fileName = `${tag}/${Date.now()}_${file.name}`;
                alert('AIÍ∞Ä ÏÇ¨ÏßÑÏùÑ Î∂ÑÏÑùÌïòÎäî Ï§ëÏûÖÎãàÎã§... Ïû†ÏãúÎßå Í∏∞Îã§Î†§Ï£ºÏÑ∏Ïöî! ‚ú®');

                const { data: upData, error: upErr } = await _supa.storage.from('user_uploads').upload(fileName, file);
                if (upErr) return alert('ÏóÖÎ°úÎìú Ïã§Ìå®: ' + upErr.message);

                const res = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filePath: fileName })
                });
                const result = await res.json();
                if (result.items) {
                    result.items.forEach(n => items.push({ cat: "AIÎ∂ÑÏÑù", n: n, q: 1 }));
                    localStorage.setItem('gyeol_' + tag, JSON.stringify(items));
                    updateList();
                    alert(`‚ú® ${result.items.length}Í∞ú Î¨ºÌíà Îì±Î°ù ÏôÑÎ£å!`);
                }
            };
            fileInput.click();
        }

        async function sendMsg() {
            const input = document.getElementById('chat-input');
            const text = input.value.trim(); if(!text) return;
            const msgs = document.getElementById('chat-messages');
            msgs.innerHTML += `<div class="msg user">${text}</div>`;
            input.value = '';
            
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message: text, tag: tag, inventory: JSON.stringify(items) })
            });
            const data = await res.json();
            msgs.innerHTML += `<div class="msg bot">${data.reply || 'Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏñ¥Ïöî.'}</div>`;
            msgs.scrollTop = msgs.scrollHeight;
        }

        function updateList() {
            const container = document.getElementById('list-container');
            container.innerHTML = items.map((it, idx) => `
                <div class="item-row">
                    <span>${it.n}</span>
                    <button onclick="items.splice(${idx},1); localStorage.setItem('gyeol_'+tag, JSON.stringify(items)); updateList();" style="border:none; background:#ff4d4d; color:#fff; border-radius:6px; padding:4px 8px; cursor:pointer;">ÏÇ≠Ï†ú</button>
                </div>`).join('');
        }

        function toggleChat() { const w = document.getElementById('chat-window'); w.style.display = (w.style.display === 'flex') ? 'none' : 'flex'; }
        window.onload = () => { 
            updateList(); 
            document.getElementById('disp-id').innerText = active.title;
            const wrap = document.getElementById('media-wrap');
            if (active.url.includes('.mp4')) wrap.innerHTML = `<video src="${active.url}" autoplay loop muted playsinline></video>`;
            else wrap.innerHTML = `<img src="${active.url}">`;
        };
    </script>
</body>
</html>
