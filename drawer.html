<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공간:결 - 스마트 인벤토리</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #007bff; --bg: #f8fafc; --dark: #1e293b; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* 1. 상단 단순화 (서랍1, +만 남김) */
        .header { background: #fff; padding: 15px 20px; display: flex; justify-content: center; align-items: center; position: relative; border-bottom: 1px solid #eee; }
        .drawer-name { font-size: 18px; font-weight: 800; }
        .btn-plus { position: absolute; right: 20px; background: none; border: none; font-size: 24px; cursor: pointer; color: var(--dark); }

        .list-container { flex: 1; overflow-y: auto; padding: 20px; }
        .media-box { width: 100%; height: 200px; background: #f1f5f9; border-radius: 15px; display: flex; align-items: center; justify-content: center; overflow: hidden; margin-bottom: 20px; border: 1px solid #e2e8f0; }
        .media-box img { max-width: 100%; max-height: 100%; object-fit: contain; }

        /* 2, 3. 액션 바 (물품추가, 펼치기/접기) */
        .action-bar { display: none; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .btn-add-manual { background: none; border: 1px solid #ddd; padding: 8px 15px; border-radius: 8px; font-size: 14px; font-weight: bold; color: #64748b; }
        .toggle-group { display: flex; gap: 10px; font-size: 13px; color: #94a3b8; }
        .toggle-group span { cursor: pointer; }

        /* 4. 카테고리 디자인 */
        .category-section { margin-bottom: 15px; background: #fff; border-radius: 12px; overflow: hidden; border: 1px solid #f1f5f9; }
        .category-header { padding: 15px; background: #fff; display: flex; justify-content: space-between; align-items: center; cursor: pointer; border-bottom: 1px solid #f8fafc; }
        .category-title { font-weight: 800; font-size: 15px; }
        /* 사진2 참고 화살표 */
        .arrow-icon { font-size: 12px; color: #cbd5e1; transition: transform 0.2s; }
        .collapsed .arrow-icon { transform: rotate(-90deg); }

        .item-list { padding: 5px 15px; display: block; }
        .collapsed .item-list { display: none; }
        .item-row { padding: 12px 0; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #f8fafc; }
        .item-row:last-child { border-bottom: none; }
        
        /* 기존 기능 유지용 UI */
        .floating-chat { position: fixed; bottom: 20px; right: 20px; width: 50px; height: 50px; background: var(--dark); color: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .chat-window { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 9999; flex-direction: column; }
    </style>
</head>
<body>
    <header class="header">
        <span class="drawer-name">서랍 1</span>
        <button class="btn-plus" onclick="analyzeImage()">➕</button>
    </header>

    <div class="list-container">
        <div class="media-box" id="media-wrap">
            <span style="color:#cbd5e1;">사진을 분석하면 목록이 생성됩니다.</span>
        </div>

        <div class="action-bar" id="action-bar">
            <button class="btn-add-manual" onclick="addManualItem()">+물품추가</button>
            <div class="toggle-group">
                <span onclick="toggleAll(true)">전체펼치기</span>
                <span style="color:#eee;">|</span>
                <span onclick="toggleAll(false)">전체접기</span>
            </div>
        </div>

        <div id="category-container"></div>
    </div>

    <div class="floating-chat" onclick="toggleChat()">✨</div>

    <div id="chat-window" class="chat-window">
        <div style="background:var(--dark); color:#fff; padding:20px; display:flex; justify-content:space-between;">
            <strong>비서 '봄'</strong><span onclick="toggleChat()" style="font-size:24px; cursor:pointer;">✕</span>
        </div>
        <div id="chat-messages" style="flex:1; padding:20px; overflow-y:auto; background:#f8fafc;"></div>
        <div style="padding:15px; display:flex; gap:10px; border-top:1px solid #eee;">
            <input type="text" id="chat-input" style="flex:1; padding:12px; border:1px solid #ddd; border-radius:10px;" placeholder="메시지 입력...">
            <button onclick="sendMsg()" style="background:var(--dark); color:#fff; border:none; padding:0 20px; border-radius:10px;">전송</button>
        </div>
    </div>

    <script>
        const _supa = supabase.createClient('https://tqhtggusphhcsygiitrv.supabase.co', 'sb_publishable_lJeKpO0aRv9mTBE1qnbkow_JqTmhnHQ');
        const params = new URLSearchParams(window.location.search);
        const tag = (params.get('tag') || 'DRAWER001').toUpperCase();
        let items = JSON.parse(localStorage.getItem('gyeol_' + tag) || '[]');

        window.onload = () => { updateList(); };

        // 4. 목록 생성 및 카테고리화
        function updateList() {
            const container = document.getElementById('category-container');
            const actionBar = document.getElementById('action-bar');
            container.innerHTML = '';

            if (items.length === 0) {
                actionBar.style.display = 'none';
                return;
            }

            actionBar.style.display = 'flex'; // 2. 목록 생성 시 추가 버튼 노출

            // 임시 카테고리 그룹화 (기본: 전체물품)
            const categories = { '전체 물품': items }; 

            for (const [catName, catItems] of Object.entries(categories)) {
                const section = document.createElement('div');
                section.className = 'category-section';
                section.innerHTML = `
                    <div class="category-header" onclick="toggleCategory(this)">
                        <span class="category-title">${catName} (${catItems.length})</span>
                        <span class="arrow-icon">▼</span>
                    </div>
                    <div class="item-list">
                        ${catItems.map((it, idx) => `
                            <div class="item-row">
                                <span>${it.n}</span>
                                <div style="display:flex; gap:10px; align-items:center;">
                                    <span style="font-size:14px; color:var(--primary); font-weight:bold;">${it.q || 1}</span>
                                    <button onclick="deleteItem(${idx})" style="border:none; background:none; color:#ff4d4d; font-size:12px;">삭제</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(section);
            }
        }

        // 3. 전체펼치기 / 전체접기
        function toggleAll(open) {
            document.querySelectorAll('.category-section').forEach(sec => {
                if (open) sec.classList.remove('collapsed');
                else sec.classList.add('collapsed');
            });
        }

        function toggleCategory(el) {
            el.parentElement.classList.toggle('collapsed');
        }

        function addManualItem() {
            const name = prompt('추가할 물품 이름을 입력하세요:');
            if (name) { items.push({ n: name, q: 1 }); saveData(); updateList(); }
        }

        // --- 기존 API 기능들 (건드리지 않음) ---
        function saveData() { localStorage.setItem('gyeol_' + tag, JSON.stringify(items)); }
        function deleteItem(idx) { if(confirm('삭제할까요?')) { items.splice(idx, 1); saveData(); updateList(); } }
        function toggleChat() { const w = document.getElementById('chat-window'); w.style.display = (w.style.display === 'flex') ? 'none' : 'flex'; }
        
        async function analyzeImage() {
            const input = document.createElement('input'); input.type = 'file'; input.accept = 'image/*';
            input.onchange = async (e) => {
                const file = e.target.files[0]; if (!file) return;
                const path = `${tag}/${Date.now()}_${file.name}`;
                document.getElementById('media-wrap').innerHTML = '<span style="color:var(--primary);">AI 분석 중...</span>';
                try {
                    await _supa.storage.from('user_uploads').upload(path, file);
                    const { data: signData } = await _supa.storage.from('user_uploads').createSignedUrl(path, 3600);
                    document.getElementById('media-wrap').innerHTML = `<img src="${signData.signedUrl}">`;
                    const res = await fetch('/api/analyze', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ filePath: path }) });
                    const data = await res.json();
                    if (data.items) { data.items.forEach(n => items.push({ n, q: 1 })); saveData(); updateList(); }
                } catch (err) { alert('오류: ' + err.message); }
            };
            input.click();
        }

        async function sendMsg() {
            const input = document.getElementById('chat-input');
            const text = input.value.trim(); if(!text) return;
            const box = document.getElementById('chat-messages');
            box.innerHTML += `<div style="text-align:right; margin-bottom:15px;"><span style="background:var(--primary); color:#fff; padding:10px 15px; border-radius:15px; font-size:14px;">${text}</span></div>`;
            input.value = '';
            const res = await fetch('/api/chat', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ message: text, tag, inventory: JSON.stringify(items) }) });
            const data = await res.json();
            box.innerHTML += `<div style="margin-bottom:15px;"><span style="background:#fff; border:1px solid #eee; padding:10px 15px; border-radius:15px; font-size:14px; display:inline-block;">${data.reply}</span></div>`;
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
