<body>
    <header class="header">

            <input type="text" id="sb-input" oninput="filterItems(this.value)" onblur="toggleSearch(false)">
        </div>

    <main class="content-view">
        <div id="empty-notice" style="text-align:center; color:var(--gray); padding:50px 20px; font-size:14px;">ë“±ë¡ëœ ë¬¼ê±´ì´ ì—†ìŠµë‹ˆë‹¤.<br>ì‚¬ì§„ì„ ì°ê±°ë‚˜ ì§ì ‘ ì…ë ¥í•´ ë³´ì„¸ìš”.</div>

        <div id="media-card" class="media-card">

                <div style="color:var(--primary); font-weight:800;">ë¹„ì„œ "ê²°"ì´ ë¶„ì„ ì¤‘... ğŸ¤–</div>
            </div>
            <button style="position:absolute; top:12px; right:12px; background:rgba(0,0,0,0.4); color:#fff; border:none; width:28px; height:28px; border-radius:50%;" onclick="deleteMedia()">Ã—</button>
            <div id="media-target" style="height:100%; display:flex; align-items:center; justify-content:center;"></div>

        <div id="list-container"></div>
        <button id="btn-man" onclick="addItem()" style="display:none; width:100%; padding:16px; border:1px dashed #cbd5e1; border-radius:15px; background:transparent; color:var(--gray); font-weight:700;">+ ë¬¼í’ˆ ì§ì ‘ ì¶”ê°€</button>

        <div>
            <button class="btn-rot" onclick="rotatePreview(-90)">â†º</button>
            <button class="btn-rot" onclick="rotatePreview(90)">â†»</button>
        </div>
        <div style="display:flex; gap:12px; width:85%;">
            <button style="flex:1; padding:16px; border-radius:14px; background:#4a5568; color:#fff; border:none; font-weight:800;" onclick="triggerFile()">ë‹¤ì‹œ ì´¬ì˜</button>
            <button id="btn-reg" style="flex:1; padding:16px; border-radius:14px; background:var(--primary); color:#fff; border:none; font-weight:800;" onclick="processAndRegister()">ë“±ë¡í•˜ê¸°</button>
        </div>

    <button id="fab-gyeol" class="fab-gyeol" onclick="alert('ë¹„ì„œ ê²°ê³¼ ëŒ€í™”ë¥¼ ì‹œì‘í•©ë‹ˆë‹¤!')">âœ¨</button>
    <input type="file" id="hidden-file" style="display:none;" accept="image/*,video/*">

    <script>
        const _supa = supabase.createClient('https://tqhtggusphhcsygiitrv.supabase.co', 'sb_publishable_lJeKpO0aRv9mTBE1qnbkow_JqTmhnHQ');
        let items = []; let currentRot = 0; let rawFile = null;
        const tag = (new URLSearchParams(window.location.search).get('tag') || 'DRAWER001').toUpperCase();

        function triggerFile() { document.getElementById('hidden-file').click(); }

        document.getElementById('hidden-file').onchange = (e) => {
            rawFile = e.target.files[0]; if(!rawFile) return;
            if(rawFile.type.includes('image')){
                const r = new FileReader(); r.onload = (ev) => {
                    document.getElementById('preview-img').src = ev.target.result;
                    document.getElementById('preview-modal').style.display = 'flex';
                    currentRot = 0; document.getElementById('preview-img').style.transform = `rotate(0deg)`;
                }; r.readAsDataURL(rawFile);
            } else { processAndRegister(); }
        };

        function rotatePreview(deg) { currentRot = (currentRot + deg) % 360; document.getElementById('preview-img').style.transform = `rotate(${currentRot}deg)`; }

        // ìš©ëŸ‰ ë¬¸ì œë¥¼ í•´ê²°í•  í•µì‹¬ ì••ì¶• í•¨ìˆ˜
        async function processAndRegister() {
            const btn = document.getElementById('btn-reg'); btn.disabled = true; btn.innerText = "ì••ì¶• ë° ë¶„ì„ ì¤‘...";
            
            let fileToUpload = rawFile;
            if (rawFile.type.includes('image')) {
                // ì´ë¯¸ì§€ë¥¼ 1024px ì‚¬ì´ì¦ˆë¡œ ì¤„ì—¬ì„œ 4.5MB ì œí•œì„ ì ˆëŒ€ ì•ˆ ë„˜ê²Œ í•¨
                fileToUpload = await resizeImage(rawFile, 1024);
            }

            document.getElementById('preview-modal').style.display = 'none';
            document.getElementById('empty-notice').style.display = 'none';
            document.getElementById('media-card').style.display = 'block';
            document.getElementById('analysis-overlay').style.display = 'flex';
            
            const path = `${tag}/${Date.now()}_${fileToUpload.name}`;
            try {
                await _supa.storage.from('user_uploads').upload(path, fileToUpload);
                const { data: s } = await _supa.storage.from('user_uploads').createSignedUrl(path, 3600);
                document.getElementById('media-target').innerHTML = rawFile.type.includes('video') ? `<video src="${s.signedUrl}" autoplay loop muted playsinline></video>` : `<img src="${s.signedUrl}" style="transform: rotate(${currentRot}deg)">`;

                const res = await fetch('/api/analyze', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({filePath:path}) });
                const d = await res.json();
                items = (d.items || []).map(n => ({ n, q: 1 }));
                updateList();
                document.getElementById('btn-man').style.display = 'block';
                document.getElementById('fab-gyeol').style.display = 'flex';
            } catch(e) { alert("ì˜¤ë¥˜: " + e.message); }
            finally { document.getElementById('analysis-overlay').style.display = 'none'; btn.disabled = false; btn.innerText = "ë“±ë¡í•˜ê¸°"; }
        }

        function resizeImage(file, maxSize) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width; let height = img.height;
                        if (width > height) { if (width > maxSize) { height *= maxSize / width; width = maxSize; } }
                        else { if (height > maxSize) { width *= maxSize / height; height = maxSize; } }
                        canvas.width = width; canvas.height = height;
                        canvas.getContext('2d').drawImage(img, 0, 0, width, height);
                        canvas.toBlob((blob) => { resolve(new File([blob], file.name, {type: 'image/jpeg'})); }, 'image/jpeg', 0.8);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        function updateList() {
            document.getElementById('list-container').innerHTML = items.map((it, i) => `
                <div class="item-row">
                    <div><span style="font-weight:700;">${it.n}</span><br><small style="color:#ff4d4d; font-weight:bold; cursor:pointer;" onclick="del(${i})">ì‚­ì œ</small></div>
                    <div class="qty-controls">
                        <button class="btn-qty" onclick="qty(${i},-1)">-</button><span style="margin:0 12px; font-weight:800;">${it.q}</span><button class="btn-qty" onclick="qty(${i},1)">+</button>
                    </div>
                </div>`).join('');
        }
        function toggleSearch(a) {
            const w = document.getElementById('sb-wrap');
            if(a) { w.classList.add('active'); document.getElementById('sb-ph').style.display = 'none'; document.getElementById('sb-input').focus(); }
            else if(!document.getElementById('sb-input').value) { w.classList.remove('active'); document.getElementById('sb-ph').style.display = 'block'; }
        }
        function filterItems(v) { document.querySelectorAll('.item-row').forEach(r => r.style.display = r.innerText.includes(v) ? 'flex' : 'none'); }
        function qty(i, v) { items[i].q = Math.max(0, items[i].q + v); updateList(); }
        function del(i) { if(confirm('ì‚­ì œ?')) { items.splice(i,1); updateList(); } }
        function addItem() { const n = prompt("ë¬¼í’ˆ ì´ë¦„"); if(n) { items.push({n, q:1}); updateList(); } }
        function deleteMedia() { if(confirm('ì‚¬ì§„ ì‚­ì œ?')) location.reload(); }
    </script>
