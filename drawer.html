<body>
  <div class="container">

    <!-- ì‚¬ì§„ ì—…ë¡œë“œ ì˜ì—­ -->
    <div class="upload-area" onclick="document.getElementById('imageInput').click()">

    <!-- ë¬¼í’ˆ ëª©ë¡ -->
    <div id="itemsList" class="items-list">

  <script>
    // ì „ì—­ ë³€ìˆ˜
    const itemsList = document.getElementById('itemsList');
    const imageInput = document.getElementById('imageInput');
    let items = JSON.parse(localStorage.getItem('qr-items') || '[]');

    // í˜ì´ì§€ ë¡œë“œì‹œ ëª©ë¡ í‘œì‹œ
    function renderItems() {
      if (items.length === 0) {
        itemsList.innerHTML = `
          <div class="empty">
            <span>ğŸ“·</span>
            ì‚¬ì§„ì„ ì—…ë¡œë“œí•˜ë©´ ë¬¼í’ˆì´ ìë™ìœ¼ë¡œ ë¶„ì„ë©ë‹ˆë‹¤!
          </div>
        `;
        return;
      }

      itemsList.innerHTML = items.map((item, index) => `
        <div class="item">
          <div class="item-info">
            <strong>${item.name || 'ì•Œ ìˆ˜ ì—†ëŠ” ë¬¼í’ˆ'}</strong>
            <span>ìˆ˜ëŸ‰: ${item.quantity || 1}ê°œ ${item.category ? `| ${item.category}` : ''}</span>
          </div>
          <div class="btn-group">
            <button class="btn-edit" onclick="editItem(${index})">ìˆ˜ì •</button>
            <button class="btn-delete" onclick="deleteItem(${index})">ì‚­ì œ</button>
          </div>
        </div>
      `).join('');
    }

    // ì‚¬ì§„ ì—…ë¡œë“œ ì²˜ë¦¬ (í•µì‹¬!)
    imageInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      // ì—…ë¡œë“œ ì˜ì—­ ë¡œë”© ìƒíƒœ
      const uploadArea = document.querySelector('.upload-area');
      uploadArea.innerHTML = '<h3>ğŸ”„ ë¶„ì„ì¤‘...</h3><p>ì œë¯¸ë‚˜ì´ê°€ ì‚¬ì§„ì„ ë¶„ì„í•˜ê³  ìˆì–´ìš”</p>';

      const formData = new FormData();
      formData.append('image', file);

      try {
        const response = await fetch('/api/analyze', {
          method: 'POST',
          body: formData  // FormDataëŠ” headers í•„ìš” ì—†ìŒ!
        });

        if (!response.ok) {
          throw new Error(`ì„œë²„ ì—ëŸ¬: ${response.status}`);
        }

        const result = await response.json();
        
        if (result.success && result.items && result.items.length > 0) {
          // ìƒˆ ë¬¼í’ˆë“¤ ì¶”ê°€
          result.items.forEach(item => {
            items.push({
              name: item.name || 'ì•Œ ìˆ˜ ì—†ëŠ” ë¬¼í’ˆ',
              quantity: item.quantity || 1,
              category: item.category || 'ê¸°íƒ€',
              timestamp: new Date().toISOString()
            });
          });
          
          // ë¡œì»¬ìŠ¤í† ë¦¬ì§€ ì €ì¥
          localStorage.setItem('qr-items', JSON.stringify(items));
          renderItems();
          
          // ì„±ê³µ ë©”ì‹œì§€
          uploadArea.innerHTML = `
            <h3>âœ… ${result.items.length}ê°œ ë¬¼í’ˆ ë°œê²¬!</h3>
            <p>ë˜ ë‹¤ë¥¸ ì‚¬ì§„ì„ ì—…ë¡œë“œí•´ë³´ì„¸ìš”</p>
          `;
          setTimeout(() => {
            uploadArea.innerHTML = `
              <h3>ğŸ“¸ ì‚¬ì§„ ì—…ë¡œë“œ</h3>
              <p>ì—¬ê¸°ë¥¼ í´ë¦­í•˜ê±°ë‚˜ ì‚¬ì§„ì„ ë“œë˜ê·¸í•´ì„œ ì˜¬ë ¤ì£¼ì„¸ìš”</p>
            `;
          }, 2000);
        } else {
          throw new Error('ë¶„ì„ëœ ë¬¼í’ˆì´ ì—†ìŠµë‹ˆë‹¤');
        }
      } catch (error) {
        console.error('ë¶„ì„ ì—ëŸ¬:', error);
        uploadArea.innerHTML = `
          <h3>âŒ ë¶„ì„ ì‹¤íŒ¨</h3>
          <p>${error.message}</p>
        `;
        setTimeout(() => {
          uploadArea.innerHTML = `
            <h3>ğŸ“¸ ì‚¬ì§„ ì—…ë¡œë“œ</h3>
            <p>ì—¬ê¸°ë¥¼ í´ë¦­í•˜ê±°ë‚˜ ì‚¬ì§„ì„ ë“œë˜ê·¸í•´ì„œ ì˜¬ë ¤ì£¼ì„¸ìš”</p>
          `;
        }, 3000);
      }

      // ì…ë ¥ ì´ˆê¸°í™”
      e.target.value = '';
    });

    // ë“œë˜ê·¸ ì•¤ ë“œë¡­
    const uploadArea = document.querySelector('.upload-area');
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(event => {
      uploadArea.addEventListener(event, e => e.preventDefault());
    });

    ['dragenter', 'dragover'].forEach(event => {
      uploadArea.addEventListener(event, () => uploadArea.classList.add('dragover'));
    });

    ['dragleave', 'drop'].forEach(event => {
      uploadArea.addEventListener(event, () => uploadArea.classList.remove('dragover'));
    });

    uploadArea.addEventListener('drop', e => {
      imageInput.files = e.dataTransfer.files;
      imageInput.dispatchEvent(new Event('change'));
    });

    // ë¬¼í’ˆ ì‚­ì œ
    function deleteItem(index) {
      if (confirm('ì´ ë¬¼í’ˆì„ ì‚­ì œí• ê¹Œìš”?')) {
        items.splice(index, 1);
        localStorage.setItem('qr-items', JSON.stringify(items));
        renderItems();
      }
    }

    // ë¬¼í’ˆ ìˆ˜ì •
    function editItem(index) {
      const item = items[index];
      const newName = prompt('ë¬¼í’ˆëª… ìˆ˜ì •:', item.name);
      const newQty = prompt('ìˆ˜ëŸ‰ ìˆ˜ì •:', item.quantity);
      
      if (newName !== null) item.name = newName;
      if (newQty !== null) item.quantity = parseInt(newQty) || 1;
      
      localStorage.setItem('qr-items', JSON.stringify(items));
      renderItems();
    }

    // ì±„íŒ… í† ê¸€ (Supabase ì¤€ë¹„)
    function toggleChat() {

    // ì´ˆê¸° ë Œë”ë§

  </script>
