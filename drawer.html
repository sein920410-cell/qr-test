        .chat-window { display: none; position: fixed; bottom: 90px; right: 20px; width: 320px; height: 450px; background: #fff; border-radius: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); flex-direction: column; overflow: hidden; z-index: 1001; }

    </style>

<body>

<div class="container">

            <button class="btn-upload" onclick="document.getElementById('album-input').click()">ğŸ–¼ ì•¨ë²” ì„ íƒ</button>

</div>

<button class="chat-btn" onclick="toggleChat()">âœ¨ ê²°ì—ê²Œ ë¬»ê¸°</button>

<div id="chat-window" class="chat-window">
    <div class="chat-header"><span>ë¹„ì„œ 'ê²°'</span><span style="cursor:pointer; font-size:18px;" onclick="toggleChat()">âœ•</span></div>
    <div class="chat-messages" id="chat-messages">
        <div class="msg bot">ë°˜ê°€ì›Œìš”! ë¬´ì—‡ì„ ì°¾ì•„ë“œë¦´ê¹Œìš”?</div>
    </div>
    <div class="chat-input-area">
        <input type="text" id="chat-field" class="chat-input" placeholder="ì§ˆë¬¸ì„ ì…ë ¥í•˜ì„¸ìš”..." onkeydown="if(event.key==='Enter') sendMsg()">
    </div>
</div>

<script>
    // --- ì„¤ì • ë° ë³€ìˆ˜ ---
    const S_URL = 'https://tqhtggusphhcsygiitrv.supabase.co';
    const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRxaHRnZ3VzcGhoY3N5Z2lpdHJ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwNDMxMTMsImV4cCI6MjA4NjYxOTExM30.HXA2GbucJPkt3LFl9_JpLiwUQvI95QNEDeQWzQ9i-pc';
    
    let supabase;
    const params = new URLSearchParams(window.location.search);
    const tag = (params.get('tag') || 'DRAWER001').toUpperCase();
    let isAllOpen = true;
    let openCats = {};
    let active = { title: (tag === 'DRAWER002' ? "ì„œë 2ë²ˆ" : "ì„œë 1ë²ˆ"), items: [] };

    // --- 1. ì´ˆê¸°í™” ë° ë¡œë“œ ---
    window.onload = () => {
        // Supabase ì´ˆê¸°í™” (ì˜¤ë¥˜ ë°©ì§€)
        if (window.supabase) {
            supabase = window.supabase.createClient(S_URL, S_KEY);
        } else {
            console.error("Supabase ë¼ì´ë¸ŒëŸ¬ë¦¬ ë¡œë“œ ì‹¤íŒ¨");
        }

        // ì œëª© ì¦‰ì‹œ ë³€ê²½
        document.getElementById('disp-id').innerText = active.title;

        // ì €ì¥ ë°ì´í„° ë¡œë“œ
        const saved = localStorage.getItem('gonggan_gyeol_' + tag);
        if (saved) active.items = JSON.parse(saved);
        
        updateList();
    };

    function saveData() { localStorage.setItem('gonggan_gyeol_' + tag, JSON.stringify(active.items)); }

    // --- 2. ëª©ë¡ ë Œë”ë§ ë° CRUD ---
    function updateList() {
        const word = document.getElementById('find-box').value.trim().toLowerCase();
        const container = document.getElementById('list-container');
        container.innerHTML = '';

        const filtered = active.items.filter(i => i.n.toLowerCase().includes(word));
        const cats = [...new Set(filtered.map(i => i.cat))];

        if(cats.length === 0) {
            container.innerHTML = `<div style="text-align:center; padding:30px; color:#94a3b8; font-size:14px;">ë³´ê´€ëœ ë¬¼ê±´ì´ ì—†ìŠµë‹ˆë‹¤.</div>`;
            return;
        }

        cats.forEach(c => {
            const list = filtered.filter(i => i.cat === c);
            const div = document.createElement('div');
            div.className = 'cat-group';
            const isOpen = word || isAllOpen || openCats[c];
            
            div.innerHTML = `
                <div class="cat-head" onclick="toggle('${c}', this)">
                    <span>${c} (${list.length})</span>
                    <span class="arr" style="transform: rotate(${isOpen ? '90deg' : '0deg'})">â€º</span>
                </div>
                <div class="cat-body" style="display: ${isOpen ? 'block' : 'none'}">
                    ${list.map(item => {
                        const idx = active.items.indexOf(item);
                        return `
                        <div class="item-row">
                            <span class="item-name">${item.n}</span>
                            <div class="item-footer">
                                <div class="item-tools">
                                    <button class="btn-tool" onclick="editItem(${idx})">ìˆ˜ì •</button>
                                    <button class="btn-tool btn-delete" onclick="deleteItem(${idx})">ì‚­ì œ</button>
                                </div>
                                <div class="qty-controls">
                                    <button class="btn-qty" onclick="changeQty(${idx}, -1)">-</button>
                                    <input type="number" class="qty-input" value="${item.q}" onchange="inputQty(${idx}, this.value)">
                                    <span style="font-size:11px; font-weight:800; color:#94a3b8;">EA</span>
                                    <button class="btn-qty" onclick="changeQty(${idx}, 1)">+</button>
                                </div>
                            </div>
                        </div>`;
                    }).join('')}
                </div>`;
            container.appendChild(div);
        });
        document.getElementById('all-arr-icon').style.transform = isAllOpen ? 'rotate(90deg)' : 'rotate(0deg)';
    }

    function addItem() {
        const name = prompt("ë¬¼í’ˆ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”."); if(!name) return;
        const cat = prompt("ì¹´í…Œê³ ë¦¬ë¥¼ ì…ë ¥í•˜ì„¸ìš”.", "ê¸°íƒ€"); if(!cat) return;
        active.items.push({ cat: cat, n: name, q: 1 });
        saveData(); updateList();
    }
    function editItem(idx) {
        const item = active.items[idx];
        const n = prompt("ì´ë¦„ ìˆ˜ì •", item.n); if(!n) return;
        const c = prompt("ì¹´í…Œê³ ë¦¬ ìˆ˜ì •", item.cat); if(!c) return;
        item.n = n; item.cat = c;
        saveData(); updateList();
    }
    function deleteItem(idx) {
        if(confirm("ì‚­ì œí• ê¹Œìš”?")) { active.items.splice(idx, 1); saveData(); updateList(); }
    }
    function changeQty(idx, v) { 
        active.items[idx].q = Math.max(0, active.items[idx].q + v); 
        saveData(); updateList(); 
    }
    function inputQty(idx, v) {
        active.items[idx].q = Math.max(0, parseInt(v) || 0);
        saveData(); updateList();
    }
    function toggle(c, h) {
        const b = h.nextElementSibling;
        const show = b.style.display === 'none';
        b.style.display = show ? 'block' : 'none';
        h.querySelector('.arr').style.transform = show ? 'rotate(90deg)' : 'rotate(0deg)';
        openCats[c] = show;
    }
    function toggleAll() { isAllOpen = !isAllOpen; openCats = {}; updateList(); }

    // --- 3. ì´ë¯¸ì§€ ì—…ë¡œë“œ ë° AI ì¸ì‹ ---
    const statusBar = document.getElementById('status-bar');
    function showMsg(t, isErr = false) {
        statusBar.innerText = t;
        statusBar.style.display = 'block';
        statusBar.style.background = isErr ? '#ff4d4d' : '#000';
        if(!isErr) setTimeout(()=> { statusBar.style.display='none'; }, 4000);
    }

    async function handleFile(e) {
        const file = e.target.files[0];
        if(!file) return;

        try {
            showMsg("ì´ë¯¸ì§€ ìµœì í™” ì¤‘...");
            const blob = await compress(file);
            
            showMsg("í´ë¼ìš°ë“œ ì „ì†¡ ì¤‘...");
            const path = `uploads/${Date.now()}.jpg`;
            const { error: upErr } = await supabase.storage.from('USER_UPLOADS').upload(path, blob);
            if(upErr) throw upErr;

            const { data: { publicUrl } } = supabase.storage.from('USER_UPLOADS').getPublicUrl(path);

            showMsg("ë¹„ì„œ 'ê²°'ì´ ë¬¼ê±´ì„ ë¶„ì„ ì¤‘...");
            const res = await fetch('/api/analyze', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ imageUrl: publicUrl })
            });
            const data = await res.json();

            if(data.items) {
                const names = data.items.split(',');
                names.forEach(n => {
                    const clean = n.trim();
                    if(clean) active.items.push({ cat: 'ì‹ ê·œ ë¶„ì„', n: clean, q: 1 });
                });
                saveData(); updateList();
                showMsg("ë¶„ì„ ì™„ë£Œ! ëª©ë¡ì´ ì—…ë°ì´íŠ¸ë˜ì—ˆìŠµë‹ˆë‹¤.");
            }
        } catch(err) { showMsg("ì˜¤ë¥˜: " + err.message, true); }
    }

    document.getElementById('camera-input').addEventListener('change', handleFile);
    document.getElementById('album-input').addEventListener('change', handleFile);

    function compress(file) {
        return new Promise(res => {
            const r = new FileReader(); r.readAsDataURL(file);
            r.onload = (e) => {
                const img = new Image(); img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const w = 700; canvas.width = w;
                    canvas.height = img.height * (w / img.width);
                    canvas.getContext('2d').drawImage(img, 0, 0, w, canvas.height);
                    canvas.toBlob(b => res(b), 'image/jpeg', 0.8);
                };
            };
        });
    }

    // --- 4. ì±„íŒ… ê¸°ëŠ¥ ---
    function toggleChat() {
        const w = document.getElementById('chat-window');
        w.style.display = (w.style.display === 'flex' ? 'none' : 'flex');
    }

    async function sendMsg() {
        const f = document.getElementById('chat-field');
        const txt = f.value.trim(); if(!txt) return;
        
        const m = document.getElementById('chat-messages');
        m.innerHTML += `<div class="msg user">${txt}</div>`;
        f.value = ''; m.scrollTop = m.scrollHeight;

        try {
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message: txt, inventory: JSON.stringify(active.items) })
            });
            const data = await res.json();
            m.innerHTML += `<div class="msg bot">${data.reply}</div>`;
        } catch(e) { m.innerHTML += `<div class="msg bot">ì—°ê²°ì´ ì›í™œí•˜ì§€ ì•Šì•„ìš”.</div>`; }
        m.scrollTop = m.scrollHeight;
    }
</script>
