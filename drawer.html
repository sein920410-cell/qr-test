        .main-card { background: #fff; padding: 15px; border-radius: 0 0 25px 25px; flex-shrink: 0; }
        .media-box { width: 100%; height: 250px; background: #f1f5f9; border-radius: 20px; position: relative; display: flex; align-items: center; justify-content: center; border: 1px solid #e2e8f0; overflow: hidden; }

        .item-main { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .item-name { font-weight: 700; font-size: 16px; }
        .qty-controls { display: flex; align-items: center; gap: 10px; background: #f8fafc; padding: 5px 10px; border-radius: 10px; }
        .qty-btn { border: none; background: none; font-size: 18px; font-weight: bold; color: var(--primary); padding: 0 5px; }
        .item-subs { display: flex; gap: 10px; }

        /* ì˜¤ë²„ë ˆì´ ìœˆë„ìš° ê³µí†µ (ê²€ìƒ‰, ì±„íŒ…, íšŒì „í¸ì§‘) */
        .overlay-window { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 10000; flex-direction: column; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .overlay-header { background: #fff; color: var(--dark); padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; }
        .close-btn { font-size: 24px; cursor: pointer; color: #64748b; }

        /* íšŒì „ í¸ì§‘ì°½ ì „ìš© */
        .preview-body { flex: 1; display: flex; align-items: center; justify-content: center; background: #f1f5f9; padding: 20px; overflow: hidden; }
        .preview-body img { max-width: 100%; max-height: 100%; object-fit: contain; transition: transform 0.3s ease; }
        .preview-footer { background: #fff; padding: 20px; border-top: 1px solid #eee; display: flex; flex-direction: column; gap: 15px; }
        .rotate-txt { text-align: center; color: #64748b; font-size: 14px; }
        .preview-btns { display: flex; gap: 10px; }
        .p-btn { flex: 1; padding: 15px; border-radius: 12px; border: none; font-weight: bold; font-size: 16px; cursor: pointer; }
        .p-btn.cancel { background: #f1f5f9; color: #64748b; }
        .p-btn.rotate { background: #e2e8f0; color: var(--dark); }
        .p-btn.confirm { background: var(--dark); color: #fff; }

        /* ì±„íŒ…/ê²€ìƒ‰ ì „ìš© */
        .overlay-header.dark { background: var(--dark); color: #fff; }
        .overlay-header.dark .close-btn { color: #fff; }
        .chat-messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 18px; font-size: 14px; line-height: 1.5; }
        .msg.user { align-self: flex-end; background: var(--primary); color: #fff; border-bottom-right-radius: 2px; }
        .msg.bot { align-self: flex-start; background: #f1f5f9; border-bottom-left-radius: 2px; }

        /* í•˜ë‹¨ í”Œë¡œíŒ… ë²„íŠ¼ */
        .fab-group { position: fixed; bottom: 25px; right: 20px; display: flex; flex-direction: column; gap: 15px; }
        .fab { width: 55px; height: 55px; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 25px rgba(0,0,0,0.15); font-size: 24px; color: #fff; cursor: pointer; }
        .fab.search { background: #fff; color: var(--dark); }
        .fab.chat { background: var(--dark); }
    </style>
</head>
<body>
    <header class="header">
        <button class="icon-btn" onclick="location.href='index.html'">ğŸ </button>
        <div class="drawer-name" id="drawer-title" onclick="renameDrawer()">ì„œë 1</div>
        <button class="icon-btn" onclick="analyzeImage()" style="color:var(--primary)">â•</button>
    </header>

    <div class="main-card">
        <div class="media-box" id="media-wrap">
            <span id="placeholder-text" style="color:#64748b;">ì‚¬ì§„ì„ ì¶”ê°€í•´ ì£¼ì„¸ìš”</span>
        </div>
    </div>

    <div class="list-container" id="list-container"></div>

    <div class="fab-group">
        <button class="FAB search" onclick="toggleOverlay('search-window')">ğŸ”</button>
        <button class="FAB chat" onclick="toggleOverlay('chat-window')">ğŸ’¬</button>
    </div>

    <div id="rotate-window" class="overlay-window">
        <div class="overlay-header">
            <strong>ì‚¬ì§„ í¸ì§‘</strong>
            <span class="close-btn" onclick="cancelUpload()">âœ•</span>
        </div>
        <div class="preview-body">
            <img id="edit-preview" src="">
        </div>
        <div class="preview-footer">
            <div class="rotate-txt">ì›í•˜ëŠ” ë°©í–¥ìœ¼ë¡œ íšŒì „ í›„ ë¶„ì„ì„ ì‹œì‘í•˜ì„¸ìš”.</div>
            <div class="preview-btns">
                <button class="p-btn cancel" onclick="cancelUpload()">ì·¨ì†Œ</button>
                <button class="p-btn rotate" onclick="rotatePreviewImg()">ğŸ”„ íšŒì „</button>
                <button class="p-btn confirm" onclick="confirmUpload()">í™•ì¸ ë° ë¶„ì„</button>
            </div>
        </div>
    </div>

    <div id="search-window" class="overlay-window">
        <div class="overlay-header dark">
            <strong>ë¬¼í’ˆ ê²€ìƒ‰</strong>
            <span class="close-btn" onclick="toggleOverlay('search-window')">âœ•</span>
        </div>
        <div style="padding: 20px;">
            <input type="text" id="overlay-search-input" style="width:100%; padding:15px; border:2px solid var(--primary); border-radius:12px; box-sizing:border-box;" placeholder="ì´ë¦„ìœ¼ë¡œ ê²€ìƒ‰..." oninput="updateList(this.value)">
        </div>
    </div>

    <div id="chat-window" class="overlay-window">
        <div class="overlay-header dark">
            <strong>ë¹„ì„œ 'ë´„'</strong>
            <span class="close-btn" onclick="toggleOverlay('chat-window')">âœ•</span>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div style="padding:15px; display:flex; gap:10px; border-top:1px solid #eee;">
            <input type="text" id="chat-input" style="flex:1; padding:12px; border:1px solid #ddd; border-radius:12px;" placeholder="ë´„ì—ê²Œ ë¬¼ì–´ë³´ì„¸ìš”...">
            <button onclick="sendMsg()" style="background:var(--dark); color:#fff; border:none; padding:0 20px; border-radius:12px;">ì „ì†¡</button>
        </div>
    </div>

    <script>
        const _supa = supabase.createClient('https://tqhtggusphhcsygiitrv.supabase.co', 'sb_publishable_lJeKpO0aRv9mTBE1qnbkow_JqTmhnHQ');
        const params = new URLSearchParams(window.location.search);
        const tag = (params.get('tag') || 'DRAWER001').toUpperCase();
        
        let items = JSON.parse(localStorage.getItem('gyeol_' + tag) || '[]');
        let currentRotation = 0;
        let selectedFile = null;

        // ì´ˆê¸° ë¡œë“œ
        window.onload = () => {
            const savedName = localStorage.getItem('name_' + tag) || 'ì„œë 1';
            document.getElementById('drawer-title').innerText = savedName;
            
            const lastImg = localStorage.getItem('img_' + tag);
            const savedRot = localStorage.getItem('rot_' + tag);
            if(lastImg) {
                showImage(lastImg, savedRot || 0);
            }
            updateList();
        };

        function showImage(url, rotation) {
            const wrap = document.getElementById('media-wrap');
            const rotClass = rotation > 0 ? `rotate${rotation}` : '';
            wrap.innerHTML = `<img src="${url}" class="${rotClass}">`;
            localStorage.setItem('img_' + tag, url);
            localStorage.setItem('rot_' + tag, rotation);
        }

        // â• ì‚¬ì§„ ì„ íƒ í•¨ìˆ˜
        async function analyzeImage() {
            const input = document.createElement('input');
            input.type = 'file'; input.accept = 'image/*';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                selectedFile = file;

                // ë¯¸ë¦¬ë³´ê¸° ì°½ ì—´ê¸°
                const reader = new FileReader();
                reader.onload = (re) => {
                    document.getElementById('edit-preview').src = re.target.result;
                    document.getElementById('edit-preview').className = ''; // íšŒì „ ì´ˆê¸°í™”
                    currentRotation = 0;
                    document.getElementById('rotate-window').style.display = 'flex';
                };
                reader.readAsDataURL(file);
            };
            input.click();
        }

        // íšŒì „ ë²„íŠ¼ í´ë¦­
        function rotatePreviewImg() {
            const img = document.getElementById('edit-preview');
            currentRotation = (currentRotation + 90) % 360;
            img.className = currentRotation > 0 ? `rotate${currentRotation}` : '';
        }

        // ì—…ë¡œë“œ ì·¨ì†Œ
        function cancelUpload() {
            document.getElementById('rotate-window').style.display = 'none';
            selectedFile = null;
        }

        // í™•ì¸ ë° ë¶„ì„ ë²„íŠ¼ í´ë¦­ (ì§„ì§œ ì—…ë¡œë“œ ì‹œì‘)
        async function confirmUpload() {
            if(!selectedFile) return;
            document.getElementById('rotate-window').style.display = 'none';
            
            const file = selectedFile;
            const path = `${tag}/${Date.now()}_${file.name}`;
            const wrap = document.getElementById('media-wrap');
            wrap.innerHTML = '<span style="color:var(--primary);">ì„œëì— ë‹´ëŠ” ì¤‘... ğŸ“¤</span>';
            
            try {
                // Supabase ì—…ë¡œë“œ
                const { error: upErr } = await _supa.storage.from('user_uploads').upload(path, file);
                if (upErr) throw upErr;

                const { data: signData } = await _supa.storage.from('user_uploads').createSignedUrl(path, 3600);
                
                // íšŒì „ ìƒíƒœ ì €ì¥ ë° ë©”ì¸ì— í‘œì‹œ
                showImage(signData.signedUrl, currentRotation);
                
                // AI ë¶„ì„ í˜¸ì¶œ
                wrap.innerHTML += '<br><span style="color:var(--primary);">ë´„ì´ ë¶„ì„ ì¤‘... ğŸ¤–</span>';
                const res = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filePath: path })
                });
                const data = await res.json();
                if (data.items) {
                    data.items.forEach(n => items.push({ n, q: 1 }));
                    saveData();
                    updateList();
                } else if(data.error) { alert('ë¶„ì„ ì˜¤ë¥˜: ' + data.error); }
            } catch (err) { alert('ì˜¤ë¥˜: ' + err.message); wrap.innerHTML = 'ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”'; }
            selectedFile = null;
        }

        // --- ê¸°ì¡´ ë‚˜ë¨¸ì§€ í•¨ìˆ˜ë“¤ì€ ë™ì¼ ---
        function updateList(filter = '') {
            const list = document.getElementById('list-container');
            const filtered = items.filter(it => it.n.toLowerCase().includes(filter.toLowerCase()));
            list.innerHTML = filtered.map((it, idx) => `
                <div class="item-card">
                    <div class="item-main">
                        <span class="item-name">${it.n}</span>
                        <div class="qty-controls">
                            <button class="qty-btn" onclick="changeQty(${idx}, -1)">-</button>
                            <span>${it.q || 1}</span>
                            <button class="qty-btn" onclick="changeQty(${idx}, 1)">+</button>
                        </div>
                    </div>
                    <div class="item-subs">
                        <button class="sub-btn" onclick="editItem(${idx})">í¸ì§‘</button>
                        <button class="sub-btn" onclick="deleteItem(${idx})" style="color:#ff4d4d">ì‚­ì œ</button>
                    </div>
                </div>`).join('');
        }
        function changeQty(idx, val) { items[idx].q = Math.max(1, (items[idx].q || 1) + val); saveData(); updateList(); }
        function deleteItem(idx) { if(confirm('ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) { items.splice(idx, 1); saveData(); updateList(); } }
        function editItem(idx) { const newName = prompt('ì´ë¦„ ìˆ˜ì •:', items[idx].n); if(newName) { items[idx].n = newName; saveData(); updateList(); } }
        function saveData() { localStorage.setItem('gyeol_' + tag, JSON.stringify(items)); }
        function toggleOverlay(id) { const win = document.getElementById(id); const isVisible = win.style.display === 'flex'; win.style.display = isVisible ? 'none' : 'flex'; if(!isVisible && id === 'search-window') document.getElementById('overlay-search-input').focus(); }
        function renameDrawer() { const newName = prompt('ì„œë ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”:', document.getElementById('drawer-title').innerText); if(newName) { document.getElementById('drawer-title').innerText = newName; localStorage.setItem('name_' + tag, newName); } }
        async function sendMsg() { const input = document.getElementById('chat-input'); const text = input.value.trim(); if(!text) return; const box = document.getElementById('chat-messages'); box.innerHTML += `<div class="msg user">${text}</div>`; input.value = ''; const res = await fetch('/api/chat', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ message: text, tag, inventory: JSON.stringify(items) }) }); const data = await res.json(); box.innerHTML += `<div class="msg bot">${data.reply}</div>`; box.scrollTop = box.scrollHeight; }
    </script>
</body>
