    <div class="main-card">

    <div style="padding: 0 20px 40px;"><button onclick="addItem()" style="width:100%; padding:15px; border:1px dashed #ccc; border-radius:15px; background:none; color:var(--gray); font-weight:700;">+ ë¬¼í’ˆ ì§ì ‘ ì¶”ê°€</button></div>

    <input type="file" id="hidden-file" style="display:none;" accept="image/*">

    <script>
        const _supa = supabase.createClient('https://tqhtggusphhcsygiitrv.supabase.co', 'sb_publishable_lJeKpO0aRv9mTBE1qnbkow_JqTmhnHQ');
        let items = [];

        function triggerFile() { document.getElementById('hidden-file').click(); }
        document.getElementById('hidden-file').onchange = async (e) => {
            const rawFile = e.target.files[0]; if(!rawFile) return;
            
            document.getElementById('analysis-overlay').style.display = 'flex';
            document.getElementById('status-text').style.display = 'none';
            
            // í•µì‹¬: ë¸Œë¼ìš°ì €ì—ì„œ ë¨¼ì € ì••ì¶•í•˜ì—¬ Vercelì˜ 4.5MB ì œí•œ í•´ê²°
            const compressed = await resizeImage(rawFile, 1024);
            const path = `DRAWER001/${Date.now()}_${compressed.name}`;
            
            try {
                await _supa.storage.from('user_uploads').upload(path, compressed);
                const { data: s } = await _supa.storage.from('user_uploads').createSignedUrl(path, 3600);
                document.getElementById('media-target').innerHTML = `<img src="${s.signedUrl}">`;

                const res = await fetch('/api/analyze', { 
                    method:'POST', 
                    headers:{'Content-Type':'application/json'}, 
                    body:JSON.stringify({filePath:path}) 
                });
                const d = await res.json();
                if (d.error) throw new Error(d.error);
                
                items = (d.items || []).map(n => ({ n, q: 1 }));
                updateList();
            } catch(err) {
                alert("ì¸ì‹ ì˜¤ë¥˜: " + err.message);
            } finally {
                document.getElementById('analysis-overlay').style.display = 'none';
            }
        };

        function resizeImage(file, maxSize) {
            return new Promise((res) => {
                const r = new FileReader(); r.onload = (e) => {
                    const i = new Image(); i.onload = () => {
                        const c = document.createElement('canvas'); let w = i.width, h = i.height;
                        if(w > h) { if(w > maxSize) { h *= maxSize/w; w = maxSize; } } else { if(h > maxSize) { w *= maxSize/h; h = maxSize; } }
                        c.width = w; c.height = h; c.getContext('2d').drawImage(i,0,0,w,h);
                        c.toBlob((b) => res(new File([b], file.name, {type:'image/jpeg'})), 'image/jpeg', 0.8);
                    }; i.src = e.target.result;
                }; r.readAsDataURL(file);
            });
        }

        function updateList() {
            document.getElementById('list-container').innerHTML = items.map((it, i) => `
                <div class="item-card">
                    <div><span style="font-weight:700; font-size:16px;">${it.n}</span><br>
                        <small class="btn-act" onclick="modify(${i})">í¸ì§‘/ìˆ˜ì •</small> | 
                        <small class="btn-act" style="color:#ff4d4d;" onclick="del(${i})">ì‚­ì œ</small>
                    </div>
                    <div style="display:flex; align-items:center; background:#f8fafc; padding:4px; border-radius:10px; border:1px solid #e2e8f0;">
                        <button style="border:none; background:#fff; width:28px; height:28px; border-radius:6px; color:var(--primary); font-weight:900;" onclick="qty(${i},-1)">-</button>
                        <span style="margin:0 12px; font-weight:800;">${it.q}</span>
                        <button style="border:none; background:#fff; width:28px; height:28px; border-radius:6px; color:var(--primary); font-weight:900;" onclick="qty(${i},1)">+</button>
                    </div>
                </div>`).join('');
        }
        function modify(i) { const n = prompt("ìˆ˜ì •í•  ë¬¼í’ˆëª…", items[i].n); if(n) { items[i].n = n; updateList(); } }
        function qty(i, v) { items[i].q = Math.max(0, items[i].q + v); updateList(); }
        function del(i) { if(confirm('ì‚­ì œí• ê¹Œìš”?')) { items.splice(i,1); updateList(); } }
        function addItem() { const n = prompt("ì´ë¦„"); if(n) { items.push({n, q:1}); updateList(); } }
        function filterItems(v) { document.querySelectorAll('.item-card').forEach(r => r.style.display = r.innerText.includes(v) ? 'flex' : 'none'); }
    </script>
