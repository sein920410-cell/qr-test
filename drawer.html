    <script>
        const SUPA_URL = 'https://tqhtggusphhcsygiitrv.supabase.co';
        const SUPA_KEY = 'sb_publishable_lJeKpO0aRv9mTBE1qnbkow_JqTmhnHQ';
        const _supa = supabase.createClient(SUPA_URL, SUPA_KEY);

        let items = []; let currentRot = 0; let selectedFile = null;
        const tag = (new URLSearchParams(window.location.search).get('tag') || 'DRAWER001').toUpperCase();

        function triggerFile() { document.getElementById('hidden-file').click(); }
        document.getElementById('hidden-file').onchange = (e) => {
            selectedFile = e.target.files[0]; if(!selectedFile) return;
            
            // ìš©ëŸ‰ ì²´í¬: 4MB ì´ˆê³¼ ì‹œ ê²½ê³ 
            if (selectedFile.size > 4.5 * 1024 * 1024) {
                alert("ì‚¬ì§„ ìš©ëŸ‰ì´ ë„ˆë¬´ í½ë‹ˆë‹¤(4.5MB ì œí•œ). ì¡°ê¸ˆ ë” ì‘ì€ í¬ê¸°ë¡œ ì°ê±°ë‚˜ ìš©ëŸ‰ì„ ì¤„ì—¬ì£¼ì„¸ìš”!");
                return;
            }

            if(selectedFile.type.includes('image')){
                const r = new FileReader(); r.onload = (ev) => {
                    document.getElementById('preview-img').src = ev.target.result;
                    document.getElementById('preview-modal').style.display = 'flex';
                    currentRot = 0; document.getElementById('preview-img').style.transform = `rotate(0deg)`;
                }; r.readAsDataURL(selectedFile);
            } else { registerMedia(); }
        };

        function rotatePreview(deg) { currentRot = (currentRot + deg) % 360; document.getElementById('preview-img').style.transform = `rotate(${currentRot}deg)`; }
        function closePreview() { document.getElementById('preview-modal').style.display = 'none'; }

        async function registerMedia() {
            const btn = document.getElementById('btn-reg'); btn.disabled = true; btn.innerText = "ì²˜ë¦¬ ì¤‘...";
            closePreview();
            document.getElementById('empty-notice').style.display = 'none';
            document.getElementById('media-card').style.display = 'block';
            document.getElementById('analysis-overlay').style.display = 'flex';
            
            const path = `${tag}/${Date.now()}_${selectedFile.name}`;
            try {
                await _supa.storage.from('user_uploads').upload(path, selectedFile);
                const { data: s } = await _supa.storage.from('user_uploads').createSignedUrl(path, 3600);
                
                document.getElementById('media-target').innerHTML = selectedFile.type.includes('video') ? `<video src="${s.signedUrl}" autoplay loop muted playsinline></video>` : `<img src="${s.signedUrl}" style="transform: rotate(${currentRot}deg)">`;

                const res = await fetch('/api/analyze', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({filePath:path}) });
                const d = await res.json();
                
                items = (d.items || []).map(n => ({ n, q: 1 }));
                updateList();
                document.getElementById('btn-man').style.display = 'block';
                document.getElementById('fab-gyeol').style.display = 'flex';
            } catch(e) { alert("ì˜¤ë¥˜: " + e.message); }
            finally { document.getElementById('analysis-overlay').style.display = 'none'; btn.disabled = false; btn.innerText = "ë“±ë¡í•˜ê¸°"; }
        }

        function updateList() {
            document.getElementById('list-container').innerHTML = items.map((it, i) => `
                <div class="item-row">
                    <div><span style="font-weight:700;">${it.n}</span><br><small style="color:#94a3b8; font-weight:bold;">í¸ì§‘ | <span style="color:#ff4d4d;" onclick="del(${i})">ì‚­ì œ</span></small></div>
                    <div class="qty-controls">
                        <button style="border:none; background:#fff; width:28px; height:28px; border-radius:6px; color:var(--primary); font-weight:900;" onclick="qty(${i},-1)">-</button>
                        <span style="margin:0 12px; font-weight:800;">${it.q}</span>
                        <button style="border:none; background:#fff; width:28px; height:28px; border-radius:6px; color:var(--primary); font-weight:900;" onclick="qty(${i},1)">+</button>
                    </div>
                </div>`).join('');
        }
        function toggleSearch(active) {
            const wrap = document.getElementById('sb-wrap');
            if(active) { wrap.classList.add('active'); document.getElementById('sb-ph').style.display = 'none'; document.getElementById('sb-input').focus(); }
            else if(!document.getElementById('sb-input').value) { wrap.classList.remove('active'); document.getElementById('sb-ph').style.display = 'block'; }
        }
        function filterItems(v) { document.querySelectorAll('.item-row').forEach(r => r.style.display = r.innerText.includes(v) ? 'flex' : 'none'); }
        function qty(i, v) { items[i].q = Math.max(0, items[i].q + v); updateList(); }
        function del(i) { if(confirm('ì‚­ì œ?')){ items.splice(i,1); updateList(); } }
        function addItem() { const n = prompt("ë¬¼í’ˆ ì´ë¦„"); if(n) { items.push({n, q:1}); updateList(); } }
        function deleteMedia() { if(confirm('ì‚¬ì§„ ì‚­ì œ?')) location.reload(); }
