<body>
    <div class="header-row">
        <a href="index.html" class="btn-top">ğŸ” ê²€ìƒ‰ì°½</a>

    <div class="main-card">
        <div class="media-box" id="media-target">
            <div id="analysis-overlay" class="analysis-overlay">
                <div style="color:#3b82f6; font-weight:800;">ë¹„ì„œ "ê²°"ì´ ë¶„ì„ ì¤‘... ğŸ¤–</div>

        <button onclick="addItem()" style="width:100%; padding:16px; border:1px dashed #cbd5e1; border-radius:15px; background:transparent; color:var(--gray); font-weight:700;">+ ë¬¼í’ˆ ì§ì ‘ ì¶”ê°€</button>
    </div>

    <input type="file" id="hidden-file" style="display:none;" accept="image/*">

    <script>
        const _supa = supabase.createClient('https://tqhtggusphhcsygiitrv.supabase.co', 'sb_publishable_lJeKpO0aRv9mTBE1qnbkow_JqTmhnHQ');
        let items = [];

        function triggerFile() { document.getElementById('hidden-file').click(); }

        document.getElementById('hidden-file').onchange = async (e) => {
            const rawFile = e.target.files[0];
            if(!rawFile) return;
            
            document.getElementById('analysis-overlay').style.display = 'flex';
            document.getElementById('status-text').style.display = 'none';
            
            try {
                // [ì•„ì´í° í•´ê²°] í‘œì¤€ Blob ìƒì„± ë¡œì§ ì ìš©
                const compressedBlob = await resizeImage(rawFile, 1024);
                const fileName = `DRAWER001/${Date.now()}.jpg`;
                
                const { error: upErr } = await _supa.storage.from('user_uploads').upload(fileName, compressedBlob, { contentType: 'image/jpeg' });
                if (upErr) throw upErr;

                const { data: s } = await _supa.storage.from('user_uploads').createSignedUrl(fileName, 3600);
                if (!s || !s.signedUrl) throw new Error("ì´ë¯¸ì§€ ì£¼ì†Œ ìƒì„± ì‹¤íŒ¨");
                document.getElementById('media-target').innerHTML = `<img src="${s.signedUrl}">`;

                const res = await fetch('/api/analyze', { 
                    method:'POST', 
                    headers:{'Content-Type':'application/json'}, 
                    body:JSON.stringify({ filePath: fileName }) 
                });
                
                const d = await res.json();
                if (d.error) throw new Error(d.error);
                
                items = (d.items || []).map(n => ({ n, q: 1 }));
                updateList();
            } catch(err) {
                alert("ì¸ì‹ ì˜¤ë¥˜: " + err.message);
            } finally {
                document.getElementById('analysis-overlay').style.display = 'none';
            }
        };

        // [ì•„ì´í° í•´ê²°] Safari í˜¸í™˜ì„± ê°•í™” ì´ë¯¸ì§€ ë¦¬ì‚¬ì´ì§•
        function resizeImage(file, maxSize) {
            return new Promise((res) => {
                const r = new FileReader();
                r.onload = (e) => {
                    const i = new Image();
                    i.onload = () => {
                        const canvas = document.createElement('canvas');
                        let w = i.width, h = i.height;
                        if(w > h) { if(w > maxSize) { h *= maxSize/w; w = maxSize; } } 
                        else { if(h > maxSize) { w *= maxSize/h; h = maxSize; } }
                        canvas.width = w; canvas.height = h;
                        canvas.getContext('2d').drawImage(i, 0, 0, w, h);
                        canvas.toBlob((blob) => res(blob), 'image/jpeg', 0.8);
                    };
                    i.src = e.target.result;
                };
                r.readAsDataURL(file);
            });
        }

        function updateList() {
            document.getElementById('list-container').innerHTML = items.map((it, i) => `
                <div class="item-card">
                    <div><span style="font-weight:700; font-size:16px;">${it.n}</span><br>
                        <small class="btn-act" onclick="modify(${i})">í¸ì§‘/ìˆ˜ì •</small> | 
                        <small class="btn-act" style="color:#ff4d4d;" onclick="del(${i})">ì‚­ì œ</small>
                    </div>
                    <div style="display:flex; align-items:center; background:#f8fafc; padding:4px; border-radius:10px; border:1px solid #e2e8f0;">
                        <button style="border:none; background:#fff; width:28px; height:28px; border-radius:6px; color:#3b82f6; font-weight:900;" onclick="qty(${i},-1)">-</button>
                        <span style="margin:0 12px; font-weight:800;">${it.q}</span>
                        <button style="border:none; background:#fff; width:28px; height:28px; border-radius:6px; color:#3b82f6; font-weight:900;" onclick="qty(${i},1)">+</button>
                    </div>
                </div>`).join('');
        }
        function modify(i) { const n = prompt("ì´ë¦„ ìˆ˜ì •", items[i].n); if(n) { items[i].n = n; updateList(); } }
        function qty(i, v) { items[i].q = Math.max(0, items[i].q + v); updateList(); }
        function del(i) { if(confirm('ì‚­ì œí• ê¹Œìš”?')) { items.splice(i,1); updateList(); } }
        function addItem() { const n = prompt("ë¬¼í’ˆ ì´ë¦„"); if(n) { items.push({n, q:1}); updateList(); } }
        function filterItems(v) { document.querySelectorAll('.item-card').forEach(r => r.style.display = r.innerText.includes(v) ? 'flex' : 'none'); }
    </script>
