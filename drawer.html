<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #007bff; --bg: #f8fafc; --card: #ffffff; --item-bg: #f0f7ff; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 12px; color: #1e293b; padding-bottom: 100px; }
        .container { max-width: 500px; margin: 0 auto; }
        #status-bar { display: none; background: #000; color: #fff; text-align: center; padding: 14px; border-radius: 12px; margin-bottom: 15px; font-size: 14px; font-weight: bold; position: sticky; top: 10px; z-index: 2000; }
        .main-card { background: var(--card); border-radius: 28px; padding: 22px; box-shadow: 0 10px 30px rgba(0,0,0,0.06); border: 1px solid rgba(0,0,0,0.05); }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .title-badge { background: #0f172a; color: #fff; padding: 8px 16px; border-radius: 100px; font-size: 13px; font-weight: 700; }
        .upload-tools { display: flex; gap: 8px; margin-bottom: 15px; }
        .btn-upload { flex: 1; background: #f1f5f9; border: 1px solid #e2e8f0; border-radius: 12px; padding: 14px; font-size: 13px; color: #475569; font-weight: 800; cursor: pointer; }
        .btn-upload.primary { background: var(--primary); color: #fff; border: none; }
        .search-input { width: 100%; padding: 15px; border: 2.5px solid var(--primary); border-radius: 12px; box-sizing: border-box; font-size: 16px; margin-bottom: 15px; outline: none; }
        .item-row { background: var(--item-bg); border-radius: 14px; margin-bottom: 8px; padding: 12px; border: 1px solid #e0f0ff; }
        .item-name { font-size: 15px; font-weight: 700; color: #334155; display: block; margin-bottom: 10px; }
        .item-footer { display: flex; justify-content: space-between; align-items: center; }
        .qty-controls { display: flex; align-items: center; gap: 6px; background: #fff; padding: 4px 6px; border-radius: 10px; border: 1px solid #d1e9ff; }
        .btn-qty { border: none; background: #e0f0ff; color: var(--primary); width: 24px; height: 24px; border-radius: 6px; font-weight: 900; }
        
        /* Ï±ÑÌåÖÏ∞Ω Ï†ÑÏÜ° Î≤ÑÌäº Ï∂îÍ∞Ä Î∞è Î†àÏù¥ÏïÑÏõÉ ÏàòÏ†ï */
        .chat-btn { position: fixed; bottom: 20px; right: 20px; background: #000; color: #fff; border: none; border-radius: 50px; padding: 16px 26px; font-weight: 800; font-size: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 1000; }
        .chat-window { display: none; position: fixed; bottom: 90px; right: 20px; width: 320px; height: 450px; background: #fff; border-radius: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); flex-direction: column; overflow: hidden; z-index: 1001; }
        .chat-header { background: #000; color: #fff; padding: 18px; font-weight: 800; display: flex; justify-content: space-between; }
        .chat-messages { flex: 1; padding: 15px; overflow-y: auto; font-size: 14px; display: flex; flex-direction: column; }
        .msg { margin-bottom: 10px; padding: 12px; border-radius: 14px; max-width: 85%; line-height: 1.4; }
        .msg.bot { background: #e2e8f0; align-self: flex-start; }
        .msg.user { background: var(--primary); color: #fff; align-self: flex-end; }
        .chat-input-area { padding: 12px; border-top: 1px solid #eee; display: flex; gap: 8px; background: #fff; }
        .chat-input { flex: 1; border: 1px solid #ddd; padding: 10px; border-radius: 10px; outline: none; font-size: 14px; }
        .btn-send { background: var(--primary); color: #fff; border: none; border-radius: 10px; padding: 0 15px; font-weight: bold; font-size: 13px; }
    </style>
</head>
<body>

<div class="container">
    <div id="status-bar"></div>
    <div class="main-card">
        <div class="header"><div class="title-badge" id="disp-id">ÏÑúÎûç 1Î≤à</div></div>
        <div class="upload-tools">
            <button class="btn-upload primary" onclick="document.getElementById('camera-input').click()">üì∏ Ï¶âÏãú Ï¥¨ÏòÅ</button>
            <button class="btn-upload" onclick="document.getElementById('album-input').click()">üñº Ïï®Î≤î ÏÑ†ÌÉù</button>
        </div>
        <input type="file" id="camera-input" accept="image/*" capture="environment" style="display: none;" onchange="handleFile(this)">
        <input type="file" id="album-input" accept="image/*" style="display: none;" onchange="handleFile(this)">
        <input type="text" id="find-box" class="search-input" placeholder="Î¨¥ÏóáÏùÑ Ï∞æÏúºÏãúÎÇòÏöî?" oninput="updateList()">
        <div id="list-container"></div>
    </div>
</div>

<button class="chat-btn" onclick="toggleChat()">‚ú® Í≤∞ÏóêÍ≤å Î¨ªÍ∏∞</button>
<div id="chat-window" class="chat-window">
    <div class="chat-header"><span>ÎπÑÏÑú 'Í≤∞'</span><span style="cursor:pointer" onclick="toggleChat()">‚úï</span></div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input-area">
        <input type="text" id="chat-field" class="chat-input" placeholder="ÏßàÎ¨∏ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." onkeydown="if(event.key==='Enter') sendMsg()">
        <button class="btn-send" onclick="sendMsg()">Ï†ÑÏÜ°</button>
    </div>
</div>

<script>
    const S_URL = 'https://tqhtggusphhcsygiitrv.supabase.co';
    const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRxaHRnZ3VzcGhoY3N5Z2lpdHJ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwNDMxMTMsImV4cCI6MjA4NjYxOTExM30.HXA2GbucJPkt3LFl9_JpLiwUQvI95QNEDeQWzQ9i-pc';
    const supabaseClient = supabase.createClient(S_URL, S_KEY);
    const tag = (new URLSearchParams(window.location.search).get('tag') || 'DRAWER001').toUpperCase();
    let active = { title: (tag === 'DRAWER002' ? "ÏÑúÎûç 2Î≤à" : "ÏÑúÎûç 1Î≤à"), items: [] };

    window.onload = () => {
        document.getElementById('disp-id').innerText = active.title;
        const saved = localStorage.getItem('gonggan_gyeol_' + tag);
        if (saved) active.items = JSON.parse(saved);
        updateList();
        addMsg("bot", `ÏïàÎÖïÌïòÏÑ∏Ïöî! ${active.title}Ïóê Î≥¥Í¥ÄÎêú Î¨ºÍ±¥ÏùÑ Ï∞æÏïÑÎìúÎ¶¥ÍπåÏöî?`);
    };

    function updateList() {
        const word = document.getElementById('find-box').value.trim().toLowerCase();
        const container = document.getElementById('list-container');
        container.innerHTML = '';
        active.items.filter(i => i.n.toLowerCase().includes(word)).forEach((item, idx) => {
            const div = document.createElement('div');
            div.className = 'item-row';
            div.innerHTML = `<span class="item-name">${item.n}</span>
                <div class="item-footer">
                    <button class="btn-qty" onclick="changeQty(${idx}, -1)">-</button>
                    <span style="font-weight:bold;">${item.q} EA</span>
                    <button class="btn-qty" onclick="changeQty(${idx}, 1)">+</button>
                </div>`;
            container.appendChild(div);
        });
    }

    async function handleFile(input) {
        const file = input.files[0]; if(!file) return;
        const bar = document.getElementById('status-bar');
        bar.style.display = 'block'; bar.innerText = "ÎπÑÏÑú 'Í≤∞'Ïù¥ Î∂ÑÏÑù Ï§ë...";
        
        try {
            const fName = `${Date.now()}_${file.name}`;
            const { error } = await supabaseClient.storage.from('USER_UPLOADS').upload(fName, file);
            if(error) throw error;

            const { data: { publicUrl } } = supabaseClient.storage.from('USER_UPLOADS').getPublicUrl(fName);
            const res = await fetch('/api/analyze', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ imageUrl: publicUrl })
            });
            const data = await res.json();
            if(data.items) {
                data.items.split(',').forEach(n => active.items.push({ cat: 'Ïù∏Ïãù', n: n.trim(), q: 1 }));
                localStorage.setItem('gonggan_gyeol_' + tag, JSON.stringify(active.items));
                updateList();
                bar.innerText = "Î∂ÑÏÑù ÏôÑÎ£å!";
                setTimeout(() => bar.style.display = 'none', 2000);
            }
        } catch(e) { bar.innerText = "Ïò§Î•ò: " + e.message; bar.style.background = 'red'; }
    }

    function toggleChat() { const w = document.getElementById('chat-window'); w.style.display = (w.style.display === 'flex' ? 'none' : 'flex'); }
    function addMsg(type, text) { const m = document.getElementById('chat-messages'); m.innerHTML += `<div class="msg ${type}">${text}</div>`; m.scrollTop = m.scrollHeight; }

    async function sendMsg() {
        const f = document.getElementById('chat-field');
        const txt = f.value.trim(); if(!txt) return;
        addMsg("user", txt); f.value = '';
        try {
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message: txt, inventory: JSON.stringify(active.items) })
            });
            const data = await res.json();
            addMsg("bot", data.reply);
        } catch(e) { addMsg("bot", "ÏßÄÍ∏àÏùÄ ÎåÄÌôîÍ∞Ä Ïñ¥Î†µÏäµÎãàÎã§."); }
    }

    function changeQty(idx, v) { active.items[idx].q = Math.max(0, active.items[idx].q + v); localStorage.setItem('gonggan_gyeol_' + tag, JSON.stringify(active.items)); updateList(); }
</script>
</body>
</html>
