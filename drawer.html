        /* ë¦¬ìŠ¤íŠ¸ ì˜ì—­ */
        .list-container { flex: 1; overflow-y: auto; padding: 15px; }

        /* í•˜ë‹¨ ì•¡ì…˜ ë²„íŠ¼ (ì±„íŒ…, ì´ˆê¸°í™”) */
        .bottom-actions { margin-top: 10px; display: flex; flex-direction: column; gap: 10px; padding-bottom: 80px; }
        .wide-action-btn { width: 100%; padding: 18px; border-radius: 18px; border: none; font-weight: 800; font-size: 16px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-chat { background: var(--dark); color: #fff; }
        .btn-reset { background: #fff; color: var(--red); border: 1px solid #fee2e2; }

        /* ê²€ìƒ‰ ë²„íŠ¼ (ìš°ì¸¡ í•˜ë‹¨ ê³ ì •) */
        .fab-search { position: fixed; bottom: 25px; right: 20px; width: 70px; height: 70px; border-radius: 50%; border: none; background: #fff; color: var(--dark); box-shadow: 0 8px 30px rgba(0,0,0,0.15); font-size: 32px; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 100; }

        /* ì˜¤ë²„ë ˆì´ ì°½ */
        .overlay-window { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 10000; flex-direction: column; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .overlay-header { background: var(--dark); color: #fff; padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .chat-messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; background: #f8fafc; }
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 18px; font-size: 14px; line-height: 1.5; }
        .msg.user { align-self: flex-end; background: var(--primary); color: #fff; border-bottom-right-radius: 2px; }
        .msg.bot { align-self: flex-start; background: #fff; border: 1px solid #eee; border-bottom-left-radius: 2px; }

        /* íšŒì „ í¸ì§‘ì°½ */
        #rotate-window { background: #f1f5f9; }
        .preview-body { flex: 1; display: flex; align-items: center; justify-content: center; overflow: hidden; padding: 20px; }
        .preview-body img { max-width: 100%; max-height: 100%; object-fit: contain; transition: transform 0.3s ease; }
        .preview-footer { background: #fff; padding: 20px; border-top: 1px solid #eee; border-radius: 25px 25px 0 0; }
        .p-btn { width: 100%; padding: 15px; border-radius: 15px; border: none; font-weight: bold; margin-bottom: 10px; cursor: pointer; }
    </style>

<body>
    <header class="header">
        <button class="icon-btn" onclick="location.href='index.html'">ğŸ </button>
        <div class="drawer-name-group">
            <span class="drawer-name" id="drawer-title">ì„œë 1</span>
            <button class="edit-name-btn" onclick="renameDrawer()">âœï¸</button>
        </div>
        <button class="icon-btn" onclick="analyzeImage()" style="color:var(--primary)">â•</button>
    </header>

    <div class="list-container">
        <div class="main-card" style="padding: 0; margin-bottom: 20px;">
            <div class="media-box" id="media-wrap">
                <span id="placeholder-text" style="color:#94a3b8;">ì‚¬ì§„ì„ ì¶”ê°€í•´ ì£¼ì„¸ìš”</span>
            </div>
            <div class="add-manual-area">
                <input type="text" id="manual-name" class="manual-input" placeholder="ë¬¼í’ˆ ì§ì ‘ ì¶”ê°€...">
                <button class="manual-btn" onclick="addManualItem()">ì¶”ê°€</button>
            </div>
        </div>

        <div id="item-list-target"></div>

        <div class="bottom-actions">
            <button class="wide-action-btn btn-chat" onclick="toggleOverlay('chat-window')">
                âœ¨ ë¹„ì„œ 'ë´„'ì—ê²Œ ë¬¼ì–´ë³´ê¸°
            </button>
            <button class="wide-action-btn btn-reset" onclick="clearAllItems()">
                âš ï¸ ì„œë ë¹„ìš°ê¸° (ì „ì²´ ì‚­ì œ)
            </button>
        </div>
    </div>

    <button class="fab-search" onclick="toggleOverlay('search-window')">ğŸ”</button>

    <div id="search-window" class="overlay-window">
        <div class="overlay-header">
            <strong>ë¬¼í’ˆ ê²€ìƒ‰</strong>
            <span onclick="toggleOverlay('search-window')" style="font-size:24px; cursor:pointer;">âœ•</span>
        </div>
        <div style="padding: 20px;">
            <input type="text" id="overlay-search-input" style="width:100%; padding:18px; border:2px solid var(--primary); border-radius:15px; outline:none;" placeholder="ë¬´ì—‡ì„ ì°¾ìœ¼ì‹œë‚˜ìš”?" oninput="updateList(this.value)">
        </div>
    </div>

    <div id="chat-window" class="overlay-window">
        <div class="overlay-header">
            <strong>ë¹„ì„œ 'ë´„'</strong>
            <span onclick="toggleOverlay('chat-window')" style="font-size:24px; cursor:pointer;">âœ•</span>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div style="padding:15px; display:flex; gap:10px; border-top:1px solid #eee; background:#fff;">
            <input type="text" id="chat-input" style="flex:1; padding:12px; border:1px solid #ddd; border-radius:12px;" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”...">
            <button onclick="sendMsg()" style="background:var(--dark); color:#fff; border:none; padding:0 20px; border-radius:12px; font-weight:bold;">ì „ì†¡</button>
        </div>
    </div>

    <div id="rotate-window" class="overlay-window">
        <div class="overlay-header" style="background:#fff; color:var(--dark);">
            <strong>ì‚¬ì§„ ë°©í–¥ ì¡ê¸°</strong>
            <span onclick="cancelUpload()" style="font-size:24px; cursor:pointer;">âœ•</span>
        </div>
        <div class="preview-body"><img id="edit-preview" src=""></div>
        <div class="preview-footer">
            <button class="p-btn" style="background:#e2e8f0;" onclick="rotatePreviewImg()">ğŸ”„ íšŒì „í•˜ê¸°</button>
            <button class="p-btn" style="background:var(--dark); color:#fff;" onclick="confirmUpload()">ì´ ë°©í–¥ìœ¼ë¡œ ë¶„ì„ ì‹œì‘</button>
            <button class="p-btn" style="background:none; color:#64748b;" onclick="cancelUpload()">ì·¨ì†Œ</button>
        </div>
    </div>

    <script>
        const _supa = supabase.createClient('https://tqhtggusphhcsygiitrv.supabase.co', 'sb_publishable_lJeKpO0aRv9mTBE1qnbkow_JqTmhnHQ');
        const params = new URLSearchParams(window.location.search);
        const tag = (params.get('tag') || 'DRAWER001').toUpperCase();
        let items = JSON.parse(localStorage.getItem('gyeol_' + tag) || '[]');
        let currentRotation = 0, selectedFile = null;

        window.onload = () => {
            document.getElementById('drawer-title').innerText = localStorage.getItem('name_' + tag) || 'ì„œë 1';
            const lastImg = localStorage.getItem('img_' + tag);
            if(lastImg) showImage(lastImg, localStorage.getItem('rot_' + tag) || 0);
            updateList();
        };

        function showImage(url, rotation) {
            const wrap = document.getElementById('media-wrap');
            wrap.innerHTML = `<img src="${url}" class="${rotation > 0 ? 'rotate'+rotation : ''}">`;
            localStorage.setItem('img_' + tag, url);
            localStorage.setItem('rot_' + tag, rotation);
        }

        async function analyzeImage() {
            const input = document.createElement('input'); input.type = 'file'; input.accept = 'image/*';
            input.onchange = (e) => {
                const file = e.target.files[0]; if (!file) return;
                selectedFile = file;
                const reader = new FileReader();
                reader.onload = (re) => {
                    document.getElementById('edit-preview').src = re.target.result;
                    document.getElementById('edit-preview').className = ''; currentRotation = 0;
                    document.getElementById('rotate-window').style.display = 'flex';
                };
                reader.readAsDataURL(file);
            };
            input.click();
        }

        function rotatePreviewImg() {
            currentRotation = (currentRotation + 90) % 360;
            document.getElementById('edit-preview').className = currentRotation > 0 ? `rotate${currentRotation}` : '';
        }

        function cancelUpload() { document.getElementById('rotate-window').style.display = 'none'; selectedFile = null; }

        async function confirmUpload() {
            if(!selectedFile) return;
            document.getElementById('rotate-window').style.display = 'none';
            const file = selectedFile;
            const path = `${tag}/${Date.now()}_${file.name}`;
            document.getElementById('media-wrap').innerHTML = '<span style="color:var(--primary); font-weight:bold;">ë¶„ì„ ì¤‘... ğŸ¤–</span>';
            try {
                await _supa.storage.from('user_uploads').upload(path, file);
                const { data: signData } = await _supa.storage.from('user_uploads').createSignedUrl(path, 3600);
                showImage(signData.signedUrl, currentRotation);
                const res = await fetch('/api/analyze', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ filePath: path }) });
                const data = await res.json();
                if (data.items) { data.items.forEach(n => items.push({ n, q: 1 })); saveData(); updateList(); }
            } catch (err) { alert('ì˜¤ë¥˜: ' + err.message); }
            selectedFile = null;
        }

        function updateList(filter = '') {
            const container = document.getElementById('item-list-target');
            const filtered = items.filter(it => it.n.toLowerCase().includes(filter.toLowerCase()));
            container.innerHTML = filtered.map((it, idx) => `
                <div class="item-card">
                    <div class="item-main">
                        <span class="item-name">${it.n}</span>
                        <div class="qty-controls">
                            <button class="qty-btn" onclick="changeQty(${idx}, -1)">-</button>
                            <span>${it.q || 1}</span>
                            <button class="qty-btn" onclick="changeQty(${idx}, 1)">+</button>
                        </div>
                    </div>
                    <div class="item-subs">
                        <button class="sub-btn" onclick="editItem(${idx})">í¸ì§‘</button>
                        <button class="sub-btn" onclick="deleteItem(${idx})" style="color:var(--red)">ì‚­ì œ</button>
                    </div>
                </div>`).join('');
        }

        function addManualItem() {
            const input = document.getElementById('manual-name');
            const name = input.value.trim();
            if(!name) return;
            items.push({ n: name, q: 1 });
            input.value = ''; saveData(); updateList();
        }

        function clearAllItems() {
            if(confirm('ì„œëì˜ ëª¨ë“  ë°ì´í„°ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                items = []; saveData(); updateList();
            }
        }

        function changeQty(idx, val) { items[idx].q = Math.max(1, (items[idx].q || 1) + val); saveData(); updateList(); }
        function deleteItem(idx) { if(confirm('ì‚­ì œí• ê¹Œìš”?')) { items.splice(idx, 1); saveData(); updateList(); } }
        function editItem(idx) { const n = prompt('ì´ë¦„ ìˆ˜ì •:', items[idx].n); if(n) { items[idx].n = n; saveData(); updateList(); } }
        function saveData() { localStorage.setItem('gyeol_' + tag, JSON.stringify(items)); }
        function toggleOverlay(id) { const win = document.getElementById(id); win.style.display = (win.style.display === 'flex') ? 'none' : 'flex'; }
        function renameDrawer() { const n = prompt('ì„œë ì´ë¦„ ë³€ê²½:', document.getElementById('drawer-title').innerText); if(n) { document.getElementById('drawer-title').innerText = n; localStorage.setItem('name_' + tag, n); } }
        async function sendMsg() {
            const input = document.getElementById('chat-input');
            const text = input.value.trim(); if(!text) return;
            const box = document.getElementById('chat-messages');
            box.innerHTML += `<div class="msg user">${text}</div>`;
            input.value = '';
            const res = await fetch('/api/chat', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ message: text, tag, inventory: JSON.stringify(items) }) });
            const data = await res.json();
            box.innerHTML += `<div class="msg bot">${data.reply}</div>`;
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
