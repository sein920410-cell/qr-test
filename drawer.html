<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Ï∞æÏïòÎã§! - ÏÉÅÏÑ∏ Ï†ïÎ≥¥</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --primary: #007bff; --bg: #f8fafc; --card: #ffffff; --item-bg: #f0f7ff; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 12px; color: #1e293b; padding-bottom: 90px; }
        .container { max-width: 500px; margin: 0 auto; }
        .main-card { background: var(--card); border-radius: 24px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.06); border: 1px solid rgba(0,0,0,0.05); }
        
        .id-badge-container { display: flex; align-items: center; gap: 8px; margin-bottom: 12px; }
        .id-badge { background: #0f172a; color: #fff; padding: 6px 14px; border-radius: 100px; font-size: 11px; font-weight: 700; display: inline-block; }
        .btn-rename-drawer { background: #e2e8f0; border: none; border-radius: 6px; padding: 4px 8px; font-size: 10px; cursor: pointer; color: #475569; font-weight: bold; }

        /* ÏöîÏ≤≠ Î∞òÏòÅ: Í≥†Ï†ï ÎÜíÏù¥ 260px Î∞è 4:3 ÎπÑÏú® [cite: 2026-01-11] */
        .media-box { width: 100%; height: 260px; aspect-ratio: 4 / 3; background: #f1f5f9; border-radius: 18px; overflow: hidden; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; cursor: zoom-in; }
        .media-box img, .media-box video { max-width: 100%; max-height: 100%; object-fit: contain; }
        
        .search-input { width: 100%; padding: 12px; border: 2px solid var(--primary); border-radius: 10px; box-sizing: border-box; font-size: 14px; margin-bottom: 15px; outline: none; }
        
        .all-toggle-header { background: #f1f5f9; border-radius: 12px; margin-bottom: 10px; padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; border: 1px solid #e2e8f0; }
        .all-toggle-header span { font-size: 13px; font-weight: 800; color: #475569; }

        .cat-group { background: var(--card); border-radius: 14px; margin-bottom: 8px; border: 1px solid #e2e8f0; overflow: hidden; }
        .cat-head { padding: 15px; display: flex; justify-content: space-between; font-weight: 800; font-size: 14px; cursor: pointer; background: #fff; align-items: center; }
        .cat-body { display: none; padding: 8px; background: #fafafa; border-top: 1px solid #f1f5f9; }
        .arr { font-size: 14px; color: #64748b; font-weight: bold; transition: transform 0.2s; }
        
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 15px; background: var(--item-bg); border-radius: 12px; border: 1px solid #e0f0ff; margin-bottom: 6px; }
        .item-row.highlight { border: 2px solid var(--primary); background: #eef7ff; }
        .item-name { font-size: 13px; font-weight: 700; color: #334155; }
        
        .action-box { display: flex; flex-direction: column; align-items: flex-end; gap: 6px; }
        .qty { background: var(--primary); color: #fff; padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: 800; cursor: pointer; }
        .btn-group { display: flex; gap: 4px; }
        .btn-small { font-size: 9px; padding: 2px 5px; border-radius: 4px; cursor: pointer; border: 1px solid #cbd5e1; background: #fff; }
        .btn-edit { color: var(--primary); border-color: var(--primary); }
        .btn-del { color: #ef4444; border-color: #ef4444; }
        
        .modal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); align-items: center; justify-content: center; }
        .modal-content { max-width: 98%; max-height: 98%; object-fit: contain; }
    </style>
</head>
<body>

<div class="container">
    <div class="main-card">
        <div class="id-badge-container">
            <div class="id-badge" id="disp-id">Î∂àÎü¨Ïò§Îäî Ï§ë...</div>
            <button class="btn-rename-drawer" onclick="renameDrawer()">Ïù¥Î¶Ñ ÏàòÏ†ï</button>
        </div>

        <div class="media-box" onclick="openFull()">
            <div id="media-wrap" style="width:100%; height:100%; display:flex; align-items:center; justify-content:center;"></div>
        </div>

        <input type="text" id="find-box" class="search-input" placeholder="Í≤ÄÏÉâ ÌõÑ ÏóîÌÑ∞Î•º ÎàÑÎ•¥ÏÑ∏Ïöî." onkeydown="if(event.key==='Enter') updateList()">
        
        <div class="all-toggle-header" onclick="toggleAll()">
            <span>üì¶ Î≥¥Í¥Ä Î¨ºÌíà Ï†ÑÏ≤¥ Î™©Î°ù</span>
            <span id="all-arr">Ï†ÑÏ≤¥ ÌéºÏπòÍ∏∞ ‚ñº</span>
        </div>

        <div id="list-container"></div>
    </div>
</div>

<div id="full-view" class="modal" onclick="this.style.display='none'">
    <div id="modal-body" style="width:100%; height:100%; display:flex; align-items:center; justify-content:center;"></div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const tag = (params.get('tag') || 'DRAWER001').toUpperCase();

    // [ÏàòÏ†ï] ÏÇ¨ÏßÑ ÏÜç Î™®Îì† Î¨ºÌíà Î∞òÏòÅ Î∞è "Í∏∞ÌÉÄ ÏÑ∏Ï†ïÏ†ú" ÏÉÅÏÑ∏ Î¨∏Íµ¨ Ï∂îÍ∞Ä [cite: 2026-02-15]
    const defaultDb = {
        "DRAWER001": {
            defaultTitle: "ÏÑúÎûç 1Î≤à",
            url: "https://tqhtggusphhcsygiitrv.supabase.co/storage/v1/object/public/user_uploads/DRAWER001/drawer1.mp4.mp4",
            items: [
                { cat: "ÏãùÌíà", n: "Ï´ÄÎîîÍ∏∞", q: "2 EA" }, { cat: "ÏãùÌíà", n: "Îß•Ïã¨ Ïª§ÌîºÎØπÏä§", q: "Îã§Ïàò" },
                { cat: "Ï£ºÎ∞©", n: "Ï¢ÖÏù¥Ïªµ / ÏªµÌôÄÎçî / ÏàòÏ†ÄÏÑ∏Ìä∏", q: "1 Set" }, { cat: "Ï£ºÎ∞©", n: "ÎÇòÎ¨¥ Íº¨Ï±ôÏù¥ / ÏßÄÌçºÌå©", q: "Îã§Ïàò" }, 
                { cat: "Í≥µÍµ¨", n: "Îã§Î™©Ï†Å Ïπº / ÏÜêÏ†ÑÎì±", q: "Í∞Å 1 EA" }, 
                { cat: "Í∏∞ÌÉÄ", n: "Í∏àÎ∞ï ÎπÑÎãê / Î©îÏâ¨ ÌååÏö∞Ïπò", q: "Í∞Å 1 EA" },{ cat: "Í∏∞ÌÉÄ", n: "Ìï´Ìå© / ÏÜåÌòï ÏºÄÏù¥Ïä§", q: "Îã§Ïàò" }
            ]
        },
        "DRAWER002": {
            defaultTitle: "ÏÑúÎûç 2Î≤à",
            url: "https://tqhtggusphhcsygiitrv.supabase.co/storage/v1/object/public/user_uploads/DRAWER001/drawer2.jpg.jpg",
            items: [
                { cat: "ÏúÑÏÉù", n: "Î≤†Î≤†Ïïô Î¨ºÌã∞Ïäà (ÎåÄÌòï)", q: "5 EA" }, { cat: "ÏúÑÏÉù", n: "Î≤†Î≤†Ïïô Î¨ºÌã∞Ïäà (Ìú¥ÎåÄÏö©)", q: "2 EA" },
                { cat: "ÏúÑÏÉù", n: "Í≤ÄÏ†ïÏÉâ ÌååÏö∞Ïπò Î¨ºÌã∞Ïäà", q: "1 EA" },
                { cat: "ÏºÄÏñ¥", n: "ÏùºÎ¶¨Ïú§ Ïó¨ÏÑ±Ï≤≠Í≤∞Ï†ú / Î†§(RYO) Ìä∏Î¶¨Ìä∏Î®ºÌä∏", q: "Í∞Å 1 EA" },
                { cat: "ÏÉùÌôú", n: "NOW ÏòÅÏñëÏ†ú / ÎßåÎä• ÌÅ¥Î¶¨ÎÑà", q: "Í∞Å 1 EA" }, 
                { cat: "ÏÉùÌôú", n: "Ïø®ÎßÅ Ïä§ÌîÑÎ†àÏù¥ / Îπ®Í∞ÑÏÉâ Îã®ÏûêÌï®,ÌÜµ: ÏûëÏùÄ ÏõêÌòï Ïö©Í∏∞", q: "Í∞Å 1 EA" },
                { cat: "ÏÉùÌôú", n: "Ïö∞ÏÇ∞", q: "4 EA" },
                { cat: "ÏÉùÌôú", n: "Í∏∞ÌÉÄ ÏÑ∏Ï†ïÏ†ú: Îí∑Ï§ÑÏóê Î∞∞ÏπòÎêú Ïó¨Îü¨ Í∞úÏùò Ïä§ÌîÑÎ†àÏù¥ Î∞è Ïï°Ï≤¥ Ïö©Í∏∞Îì§", q: "Îã§Ïàò EA" }, 
                { cat: "ÏÉùÌôú", n: "Ìù∞ÏÉâ Î©îÏâ¨ Î∞îÍµ¨Îãà / ÎÖ∏ÎûÄÏÉâ ÏõêÌòï Î∞îÍµ¨Îãà", q: "Í∞Å 1 EA" }, 
                { cat: "ÏïàÏ†Ñ", n: "ÏÜåÎ∞©Ïö© ÏÜåÌôîÍ∏∞", q: "1 EA" },
                { cat: "Ï≤≠ÏÜå", n: "Î∞ÄÎåÄ Í±∏Î†à", q: "1 EA" }, 
                { cat: "Í∏∞ÌÉÄ", n: "ÏõêÏà≠Ïù¥ ÏûëÏùÄ ÏÜåÎ™®Ìíà", q: "Í∞Å 1 EA" }
            ]
        }
    };

    // Ï†ÄÏû•Îêú Îç∞Ïù¥ÌÑ∞Í∞Ä ÏûàÏñ¥ÎèÑ "Í∏∞ÌÉÄ ÏÑ∏Ï†ïÏ†ú" Î¨∏Íµ¨Í∞Ä ÏóÜÏúºÎ©¥ Í∞ïÏ†úÎ°ú ÏóÖÎç∞Ïù¥Ìä∏Ìï® [cite: 2026-01-11]
    let db = JSON.parse(localStorage.getItem('my_inventory_db')) || defaultDb;
    if (tag === 'DRAWER002' && !JSON.stringify(db['DRAWER002']).includes('Í∏∞ÌÉÄ ÏÑ∏Ï†ïÏ†ú:')) {
        db['DRAWER002'] = defaultDb['DRAWER002'];
        localStorage.setItem('my_inventory_db', JSON.stringify(db));
    }

    let active = db[tag] || db["DRAWER001"];
    let isAllOpen = false;

    window.onload = () => {
        const savedTitle = localStorage.getItem('title_' + tag);
        document.getElementById('disp-id').innerText = savedTitle || active.defaultTitle;
        const wrap = document.getElementById('media-wrap');
        if (active.url.includes('.mp4')) wrap.innerHTML = `<video src="${active.url}" autoplay loop muted playsinline></video>`;
        else wrap.innerHTML = `<img src="${active.url}">`;
        updateList();
    };

    function updateList() {
        const word = document.getElementById('find-box').value.trim();
        const container = document.getElementById('list-container');
        container.innerHTML = '';
        const cats = [...new Set(active.items.map(i => i.cat))];
        cats.forEach(c => {
            const list = active.items.filter(i => i.cat === c);
            const isMatch = word && (c.includes(word) || list.some(i => i.n.includes(word)));
            const div = document.createElement('div');
            div.className = 'cat-group';
            div.innerHTML = `
                <div class="cat-head" onclick="toggle(this)">
                    <span>${c} (${list.length})</span>
                    <span class="arr" style="transform: rotate(${isMatch ? '90deg' : '0deg'})">„Äâ</span>
                </div>
                <div class="cat-body" style="display: ${isMatch ? 'block' : 'none'}">
                    ${list.map(item => {
                        const realIdx = active.items.indexOf(item);
                        return `
                        <div class="item-row ${word && item.n.includes(word) ? 'highlight' : ''}">
                            <div style="flex:1;">
                                <span class="item-name">${item.n || '(ÎÇ¥Ïö© ÏóÜÏùå)'}</span><br>
                                <div class="btn-group">
                                    <button class="btn-small btn-edit" onclick="editItem(${realIdx}, 'name')">Ïù¥Î¶Ñ ÏàòÏ†ï</button>
                                    <button class="btn-small btn-del" onclick="deleteItem(${realIdx})">ÏÇ≠Ï†ú</button>
                                </div>
                            </div>
                            <div class="action-box">
                                <span class="qty" onclick="editItem(${realIdx}, 'qty')">${item.q || 'EA'}</span>
                            </div>
                        </div>`;
                    }).join('')}
                </div>`;
            container.appendChild(div);
        });
    }

    function editItem(idx, type) {
        const item = active.items[idx];
        if (type === 'name') {
            const next = prompt("ÏÉà Î¨ºÌíà Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî:", item.n);
            if (next !== null) item.n = next;
        } else {
            const currentNum = item.q ? item.q.replace(/[^0-9]/g, '') : '';
            const nextNum = prompt("ÏàòÎüâ(Ïà´ÏûêÎßå)ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî:", currentNum);
            if (nextNum !== null) item.q = nextNum ? `${nextNum.trim()} EA` : 'EA';
        }
        saveAndReload();
    }

    function deleteItem(idx) {
        if (confirm("Ïù¥ Î¨ºÌíàÏùÑ Î™©Î°ùÏóêÏÑú ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) {
            active.items.splice(idx, 1);
            saveAndReload();
        }
    }

    function saveAndReload() {
        db[tag] = active;
        localStorage.setItem('my_inventory_db', JSON.stringify(db));
        updateList();
    }

    function toggleAll() {
        isAllOpen = !isAllOpen;
        const bodies = document.querySelectorAll('.cat-body');
        const arrows = document.querySelectorAll('.cat-head .arr');
        const masterArr = document.getElementById('all-arr');
        bodies.forEach(b => b.style.display = isAllOpen ? 'block' : 'none');
        arrows.forEach(a => a.style.transform = isAllOpen ? 'rotate(90deg)' : 'rotate(0deg)');
        masterArr.innerText = isAllOpen ? 'Ï†ÑÏ≤¥ Ï†ëÍ∏∞ ‚ñ≤' : 'Ï†ÑÏ≤¥ ÌéºÏπòÍ∏∞ ‚ñº';
    }

    function toggle(h) {
        const b = h.nextElementSibling;
        const a = h.querySelector('.arr');
        const show = b.style.display === 'none' || b.style.display === '';
        b.style.display = show ? 'block' : 'none';
        a.style.transform = show ? 'rotate(90deg)' : 'rotate(0deg)';
    }

    function openFull() {
        const m = document.getElementById('full-view');
        const b = document.getElementById('modal-body');
        m.style.display = "flex";
        if (active.url.includes('.mp4')) b.innerHTML = `<video src="${active.url}" controls autoplay class="modal-content"></video>`;
        else b.innerHTML = `<img src="${active.url}" class="modal-content">`;
    }

    function renameDrawer() {
        const el = document.getElementById('disp-id');
        const next = prompt("ÏÑúÎûçÏùò ÏÉà Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî:", el.innerText);
        if (next) { el.innerText = next; localStorage.setItem('title_' + tag, next); }
    }
</script>
</body>
</html>
