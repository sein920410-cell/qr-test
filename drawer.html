<script>
    const SUPABASE_URL = 'https://tqhtggusphhcsygiitrv.supabase.co'; 
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRxaHRnZ3VzcGhoY3N5Z2lpdHJ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwNDMxMTMsImV4cCI6MjA4NjYxOTExM30.HXA2GbucJPkt3LFl9_JpLiwUQvI95QNEDeQWzQ9i-pc';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const params = new URLSearchParams(window.location.search);
    const tag = (params.get('tag') || 'DRAWER001').toUpperCase();
    let isAllOpen = true; // ê¸°ë³¸ì ìœ¼ë¡œ ì—´ì–´ë‘ 
    let openCats = {};
    let active = { title: "", url: "", items: [] };

    // ìƒíƒœ ë°” ì•ˆë‚´ í•¨ìˆ˜
    function showNote(text, type='info') {
        const bar = document.getElementById('status-msg');
        bar.innerText = text;
        bar.style.display = 'block';
        if(type !== 'stay') setTimeout(() => { bar.style.display = 'none'; }, 3000);
    }

    async function checkUser() {
        const { data: { session } } = await _supabase.auth.getSession();
        if (!session) { window.location.href = "login.html"; }
    }

    function loadData() {
        const saved = localStorage.getItem('gonggan_gyeol_' + tag);
        const savedUrl = localStorage.getItem('gonggan_gyeol_url_' + tag);
        if (saved) active.items = JSON.parse(saved);
        if (savedUrl) active.url = savedUrl;
        active.title = (tag === 'DRAWER002') ? "ì„œë 2ë²ˆ" : "ì„œë 1ë²ˆ";
    }

    function saveData() {
        localStorage.setItem('gonggan_gyeol_' + tag, JSON.stringify(active.items));
        localStorage.setItem('gonggan_gyeol_url_' + tag, active.url);
    }

    window.onload = async () => {
        await checkUser();
        loadData();
        document.getElementById('disp-id').innerText = active.title;
        refreshMedia();
        updateList();
    };

    function refreshMedia() {
        const wrap = document.getElementById('media-wrap');
        if (active.url) wrap.innerHTML = `<img src="${active.url}" style="width:100%; height:100%; object-fit:contain;">`;
    }

    function handleImageClick() { document.getElementById('file-input').click(); }

    async function uploadAndPreview(input) {
        const file = input.files[0];
        if(!file) return;

        showNote("ì‚¬ì§„ ì—…ë¡œë“œ ì¤‘...", "stay");
        const path = `${tag}/${Date.now()}_${file.name}`;
        const { data, error } = await _supabase.storage.from('user_uploads').upload(path, file);
        
        if(error) { showNote("ì—…ë¡œë“œ ì‹¤íŒ¨: " + error.message); return; }

        const { data: { publicUrl } } = _supabase.storage.from('user_uploads').getPublicUrl(path);
        active.url = publicUrl;
        saveData();
        refreshMedia();
        showNote("ì—…ë¡œë“œ ì™„ë£Œ! AI ë¶„ì„ì„ ì‹œì‘í•˜ì‹œë ¤ë©´ ì¬ì´¬ì˜ ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”.");
    }

    // AI ë¶„ì„ ì—°ë™ í•¨ìˆ˜ (ì‹¤ì œ ì‹¤ë¬¼ ë²„ì „ ì…‹íŒ…)
    async function startAIAnalysis() {
        if(!active.url) { showNote("ë¨¼ì € ì‚¬ì§„ì„ ë“±ë¡í•´ì£¼ì„¸ìš”."); return; }
        
        showNote("AIê°€ ì‚¬ì§„ ì† ë¬¼ê±´ì„ ì°¾ê³  ìˆìŠµë‹ˆë‹¤. ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”...", "stay");
        
        try {
            // ì´ë¯¸ì§€ë¥¼ base64ë¡œ ë³€í™˜í•˜ì—¬ API ì „ë‹¬ (analyze.jsìš©)
            const response = await fetch(active.url);
            const blob = await response.blob();
            const reader = new FileReader();
            reader.readAsDataURL(blob);
            reader.onloadend = async () => {
                const base64data = reader.result.split(',')[1];
                
                const res = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: base64data })
                });
                
                const data = await res.json();
                if(data.result) {
                    const foundItems = data.result.split(',').map(name => ({
                        cat: "AIë¶„ì„",
                        n: name.trim(),
                        q: 1
                    }));
                    active.items = foundItems; // ìƒˆ ë¶„ì„ ê²°ê³¼ë¡œ ë®ì–´ì“°ê¸°
                    saveData();
                    updateList();
                    showNote("ë¶„ì„ ì™„ë£Œ! ëª©ë¡ì´ ì—…ë°ì´íŠ¸ë˜ì—ˆìŠµë‹ˆë‹¤.");
                } else {
                    showNote("ë¶„ì„ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.");
                }
            };
        } catch(e) { showNote("ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤."); }
    }

    function updateList() {
        const word = document.getElementById('find-box').value.trim().toLowerCase();
        const container = document.getElementById('list-container');
        container.innerHTML = '';
        
        const filtered = active.items.filter(i => i.n.toLowerCase().includes(word));
        const cats = [...new Set(filtered.map(i => i.cat))];
        
        cats.forEach(c => {
            const list = filtered.filter(i => i.cat === c);
            const div = document.createElement('div');
            div.className = 'cat-group';
            const isOpen = word || isAllOpen || openCats[c];
            
            div.innerHTML = `
                <div class="cat-head" onclick="toggle('${c}', this)">
                    <span>${c} (${list.length})</span>
                    <span class="arr" style="transform: rotate(${isOpen ? '90deg' : '0deg'})">â€º</span>
                </div>
                <div class="cat-body" style="display: ${isOpen ? 'block' : 'none'}">
                    ${list.map(item => {
                        const idx = active.items.indexOf(item);
                        return `
                        <div class="item-row">
                            <span class="item-name">${item.n}</span>
                            <div class="item-footer">
                                <div class="qty-controls">
                                    <button class="btn-qty" onclick="changeQty(${idx}, -1)">-</button>
                                    <input type="number" class="qty-input" value="${item.q}" onchange="inputQty(${idx}, this.value)">
                                    <button class="btn-qty" onclick="changeQty(${idx}, 1)">+</button>
                                </div>
                                <button class="btn-qty" style="color:red; background:none;" onclick="deleteItem(${idx})">ì‚­ì œ</button>
                            </div>
                        </div>`;
                    }).join('')}
                </div>`;
            container.appendChild(div);
        });
        document.getElementById('all-arr-icon').style.transform = isAllOpen ? 'rotate(90deg)' : 'rotate(0deg)';
    }

    function toggleAll() { isAllOpen = !isAllOpen; updateList(); }
    function toggle(cat, h) { 
        const b = h.nextElementSibling; 
        const a = h.querySelector('.arr');
        const show = b.style.display === 'none';
        b.style.display = show ? 'block' : 'none';
        a.style.transform = show ? 'rotate(90deg)' : 'rotate(0deg)';
        openCats[cat] = show;
    }

    function addItem() {
        const n = prompt("ë¬¼ê±´ ì´ë¦„?");
        const c = prompt("ì¹´í…Œê³ ë¦¬?", "ê¸°íƒ€");
        if(n && c) { active.items.push({cat:c, n:n, q:1}); saveData(); updateList(); }
    }

    function deleteItem(i) { active.items.splice(i,1); saveData(); updateList(); }
    function changeQty(i,v) { active.items[i].q = Math.max(0, active.items[i].q + v); saveData(); updateList(); }
    function inputQty(i,v) { active.items[i].q = Math.max(0, parseInt(v)||0); saveData(); updateList(); }
    function resetData() { if(confirm("ëª¨ë“  ë°ì´í„°ë¥¼ ì§€ìš°ê³  ì´ˆê¸°í™”í• ê¹Œìš”?")) { active.items = []; active.url = ""; saveData(); location.reload(); } }

    async function sendMsg(input) {
        const text = input.value.trim();
        if(!text) return;
        const msgs = document.getElementById('chat-messages');
        msgs.innerHTML += `<div class="msg user">${text}</div>`;
        input.value = '';
        
        const inv = active.items.map(i => `${i.n}(${i.q}ê°œ)`).join(', ');
        try {
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text, inventory: inv })
            });
            const data = await res.json();
            msgs.innerHTML += `<div class="msg bot">${data.reply}</div>`;
        } catch(e) { msgs.innerHTML += `<div class="msg bot">ë¹„ì„œ 'ê²°'ì´ ì‘ë‹µí•˜ì§€ ëª»í–ˆì–´ìš”.</div>`; }
        msgs.scrollTop = msgs.scrollHeight;
    }

    function toggleChat() {

</script>
