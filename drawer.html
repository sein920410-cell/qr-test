<body>
    <div class="main-card">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <div id="disp-id" style="background:#000; color:#fff; padding:8px 18px; border-radius:100px; font-weight:bold; font-size:14px;">ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
            <button onclick="analyzeImage()" style="background:var(--primary); color:#fff; border:none; padding:8px 16px; border-radius:10px; font-weight:bold;">ğŸ“¸ ë¶„ì„</button>
        </div>
        <div class="media-box" id="media-wrap"><span style="color:#94a3b8;">ë¶„ì„í•  ì‚¬ì§„ì„ ì´¬ì˜í•´ì£¼ì„¸ìš”</span></div>
        <input type="text" style="width:100%; padding:15px; border:2px solid var(--primary); border-radius:12px; box-sizing:border-box;" placeholder="ì°¾ìœ¼ì‹œëŠ” ë¬¼ê±´ì´ ìˆë‚˜ìš”?" oninput="updateList(this.value)">
    </div>

    <div class="list-container" id="list-container"></div>

    <button class="floating-btn" onclick="toggleChat()">âœ¨ ê²°ì—ê²Œ ë¬»ê¸°</button>

    <div id="chat-window" class="chat-window">
        <div style="background:#000; color:#fff; padding:20px; display:flex; justify-content:space-between; align-items:center;">
            <span style="font-weight:bold;">ë¹„ì„œ 'ê²°'</span><span onclick="toggleChat()" style="font-size:24px; cursor:pointer;">âœ•</span>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" class="chat-input" placeholder="ë¬´ì—‡ì´ë“  ë¬¼ì–´ë³´ì„¸ìš”...">
            <button class="btn-send" onclick="sendMsg()">ì „ì†¡</button>
        </div>
    </div>

    <script>
        const SUPA_URL = 'https://tqhtggusphhcsygiitrv.supabase.co';
        const SUPA_KEY = 'sb_publishable_lJeKpO0aRv9mTBE1qnbkow_JqTmhnHQ';
        const _supa = supabase.createClient(SUPA_URL, SUPA_KEY);

        const params = new URLSearchParams(window.location.search);
        const tag = (params.get('tag') || 'DRAWER001').toUpperCase();
        let items = JSON.parse(localStorage.getItem('gyeol_' + tag) || '[]');

        async function checkAuth() {
            const { data: { session } } = await _supa.auth.getSession();
            if (!session) { alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤!'); location.href = 'login.html'; }
        }

        async function analyzeImage() {
            const input = document.createElement('input');
            input.type = 'file'; input.accept = 'image/*';
            input.onchange = async (e) => {
                const file = e.target.files[0];
                const path = `${tag}/${Date.now()}_${file.name}`;
                alert('ë³´ì•ˆ ì—…ë¡œë“œ ë° AI ë¶„ì„ì„ ì‹œì‘í•©ë‹ˆë‹¤! âœ¨');
                
                const { error } = await _supa.storage.from('user_uploads').upload(path, file);
                if (error) return alert('ì—…ë¡œë“œ ì‹¤íŒ¨: ' + error.message);

                document.getElementById('media-wrap').innerHTML = `<img src="${SUPA_URL}/storage/v1/object/public/user_uploads/${path}">`;

                const res = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filePath: path })
                });
                const data = await res.json();
                if (data.items) {
                    data.items.forEach(n => items.push({ n, q: 1 }));
                    localStorage.setItem('gyeol_' + tag, JSON.stringify(items));
                    updateList();
                }
            };
            input.click();
        }

        async function sendMsg() {
            const input = document.getElementById('chat-input');
            const text = input.value.trim(); if(!text) return;
            const box = document.getElementById('chat-messages');
            box.innerHTML += `<div style="text-align:right; margin-bottom:15px;"><span style="background:var(--primary); color:#fff; padding:10px 15px; border-radius:15px; font-size:14px;">${text}</span></div>`;
            input.value = '';

            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message: text, tag: tag, inventory: JSON.stringify(items) })
            });
            const data = await res.json();
            box.innerHTML += `<div style="margin-bottom:15px;"><span style="background:#e2e8f0; padding:10px 15px; border-radius:15px; font-size:14px;">${data.reply}</span></div>`;
            box.scrollTop = box.scrollHeight;
        }

        function updateList(filter = '') {
            const filtered = items.filter(it => it.n.includes(filter));
            document.getElementById('list-container').innerHTML = filtered.map((it, idx) => `
                <div class="item-row">
                    <span style="font-weight:bold;">${it.n}</span>
                    <button onclick="deleteItem(${idx})" style="border:none; background:#ff4d4d; color:#fff; padding:5px 10px; border-radius:8px; font-size:12px;">ì‚­ì œ</button>
                </div>`).join('');
        }

        function deleteItem(idx) { items.splice(idx, 1); localStorage.setItem('gyeol_' + tag, JSON.stringify(items)); updateList(); }
        function toggleChat() { const w = document.getElementById('chat-window'); w.style.display = (w.style.display === 'flex') ? 'none' : 'flex'; }
        
        window.onload = () => { checkAuth(); updateList(); document.getElementById('disp-id').innerText = tag; };
    </script>
