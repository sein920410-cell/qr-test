<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>찾았다! - 모바일 웹 상세 정보</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --primary: #007bff; --bg: #f8fafc; --card: #ffffff; --item-bg: #f0f7ff; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 12px; color: #1e293b; padding-bottom: 90px; }
        .container { max-width: 500px; margin: 0 auto; }
        .main-card { background: var(--card); border-radius: 24px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.06); border: 1px solid rgba(0,0,0,0.05); }
        
        /* 서랍 이름 배지 [cite: 2026-02-06] */
        .id-badge-container { display: flex; align-items: center; gap: 8px; margin-bottom: 12px; }
        .id-badge { background: #0f172a; color: #fff; padding: 6px 14px; border-radius: 100px; font-size: 11px; font-weight: 700; display: inline-block; }
        .btn-rename-drawer { background: #e2e8f0; border: none; border-radius: 6px; padding: 4px 8px; font-size: 10px; cursor: pointer; color: #475569; font-weight: bold; }

        /* 사진 및 영상 박스 [cite: 2026-01-11] */
        .media-box { width: 100%; height: 220px; aspect-ratio: 4 / 3; background: #f1f5f9; border-radius: 18px; overflow: hidden; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; cursor: zoom-in; }
        .media-box img, .media-box video { max-width: 100%; max-height: 100%; object-fit: contain; }
        
        /* 검색창 (엔터 지원) [cite: 2026-01-11] */
        .search-input { width: 100%; padding: 12px; border: 2px solid var(--primary); border-radius: 10px; box-sizing: border-box; font-size: 14px; margin-bottom: 15px; outline: none; }
        
        /* [요청] 카테고리 접기/펼치기 구조 [cite: 2026-02-15] */
        .cat-group { background: var(--card); border-radius: 14px; margin-bottom: 8px; border: 1px solid #e2e8f0; overflow: hidden; }
        .cat-head { padding: 12px 15px; display: flex; justify-content: space-between; font-weight: 800; font-size: 14px; cursor: pointer; background: #fff; }
        .cat-body { display: none; padding: 8px; background: #fafafa; border-top: 1px solid #f1f5f9; }
        
        /* 아이템 리스트 스타일 */
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 15px; background: var(--item-bg); border-radius: 12px; border: 1px solid #e0f0ff; margin-bottom: 6px; }
        .item-row.highlight { border: 2px solid var(--primary); background: #eef7ff; }
        .item-name { font-size: 13px; font-weight: 700; color: #334155; }
        .qty { background: var(--primary); color: #fff; padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: 800; }
        .btn-edit { font-size: 10px; color: var(--primary); background: #fff; border: 1px solid var(--primary); border-radius: 4px; padding: 2px 5px; cursor: pointer; margin-top: 4px; }
        
        /* 봄(AI) 채팅창 [cite: 2026-02-16] */
        .chat-btn { position: fixed; bottom: 20px; right: 20px; background: #000; color: #fff; border: none; border-radius: 50px; padding: 15px 20px; font-weight: 800; font-size: 14px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); cursor: pointer; z-index: 1000; }
        #chat-window { display: none; position: fixed; bottom: 85px; right: 20px; width: 320px; height: 400px; background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); flex-direction: column; overflow: hidden; z-index: 1001; border: 1px solid #eee; }
        .chat-header { background: #0f172a; color: white; padding: 15px; font-size: 14px; font-weight: 800; display: flex; justify-content: space-between; }
        .chat-messages { flex: 1; padding: 15px; overflow-y: auto; font-size: 13px; background: #f8fafc; display: flex; flex-direction: column; }
        .msg { margin-bottom: 10px; padding: 10px; border-radius: 10px; max-width: 85%; line-height: 1.4; word-break: break-all; }
        .msg.bot { background: #e2e8f0; align-self: flex-start; }
        .msg.user { background: var(--primary); color: white; align-self: flex-end; }
        .chat-input-area { padding: 10px; border-top: 1px solid #eee; display: flex; gap: 5px; }
        .chat-input-area input { flex: 1; border: 1px solid #ddd; border-radius: 8px; padding: 8px; outline: none; }
        .chat-input-area button { background: var(--primary); color: white; border: none; border-radius: 8px; padding: 8px 12px; cursor: pointer; }

        .modal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); align-items: center; justify-content: center; }
        .modal-content { max-width: 98%; max-height: 98%; object-fit: contain; }
    </style>
</head>
<body>

<div class="container">
    <div class="main-card">
        <div class="id-badge-container">
            <div class="id-badge" id="disp-id">불러오는 중...</div>
            <button class="btn-rename-drawer" onclick="renameDrawer()">이름 수정</button>
        </div>

        <div class="media-box" onclick="openFull()">
            <div id="media-wrap" style="width:100%; height:100%; display:flex; align-items:center; justify-content:center;"></div>
        </div>

        <input type="text" id="find-box" class="search-input" placeholder="검색 후 엔터를 누르세요." onkeydown="if(event.key==='Enter') updateList()">
        
        <div id="list-container"></div>
    </div>
</div>

<button class="chat-btn" onclick="toggleChat()">✨ 찾았다에게 물어보기</button>

<div id="chat-window">
    <div class="chat-header">
        <span>봄 (AI 비서)</span>
        <span style="cursor:pointer" onclick="toggleChat()">✕</span>
    </div>
    <div class="chat-messages" id="chat-msgs">
        <div class="msg bot">안녕하세요! 서랍 속 물건들에 대해 궁금한 게 있으신가요?</div>
    </div>
    <div class="chat-input-area">
        <input type="text" id="chat-input" placeholder="질문을 입력하세요..." onkeydown="if(event.key==='Enter') sendMsg()">
        <button onclick="sendMsg()">전송</button>
    </div>
</div>

<div id="full-view" class="modal" onclick="this.style.display='none'">
    <div id="modal-body" style="width:100%; height:100%; display:flex; align-items:center; justify-content:center;"></div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const tag = (params.get('tag') || 'DRAWER001').toUpperCase();

    // 사진 속 모든 물품 데이터 반영 [cite: 2026-01-11]
    const db = {
        "DRAWER001": {
            defaultTitle: "서랍 1번",
            url: "https://tqhtggusphhcsygiitrv.supabase.co/storage/v1/object/public/user_uploads/DRAWER001/drawer1.mp4.mp4",
            items: [
                { cat: "식품", n: "쫀디기", q: "1 EA" },
                { cat: "식품", n: "맥심 커피믹스", q: "다수" },
                { cat: "주방", n: "종이컵 / 컵홀더", q: "1 Set" },
                { cat: "공구", n: "다목적 칼 / 손전등", q: "각 1 EA" },
                { cat: "기타", n: "금박 비닐 / 메쉬 파우치", q: "다수" }
            ]
        },
        "DRAWER002": {
            defaultTitle: "서랍 2번",
            url: "https://tqhtggusphhcsygiitrv.supabase.co/storage/v1/object/public/user_uploads/DRAWER001/drawer2.jpg.jpg",
            items: [
                { cat: "위생", n: "베베앙 물티슈 (대형)", q: "5 EA" },
                { cat: "위생", n: "베베앙 물티슈 (휴대용)", q: "2 EA" },
                { cat: "위생", n: "분홍색 파우치 (상단)", q: "2 EA" },
                { cat: "위생", n: "검정색 파우치", q: "1 EA" },
                { cat: "케어", n: "여성청결제 / 트리트먼트", q: "각 1 EA" },
                { cat: "케어", n: "바디 로션 / 세정제", q: "각 1 EA" },
                { cat: "생활", n: "NOW 영양제 / 클리너", q: "각 1 EA" },
                { cat: "생활", n: "다목적 스프레이 / 탈취제", q: "다수" },
                { cat: "생활", n: "흰색 보관 바구니", q: "1 EA" },
                { cat: "안전", n: "소방용 소화기", q: "1 EA" },
                { cat: "청소", n: "우산 / 밀대 걸레", q: "다수" },
                { cat: "청소", n: "청소기 헤드 부속품", q: "1 EA" },
                { cat: "기타", n: "원숭이 인형", q: "1 EA" }
            ]
        }
    };

    let active = db[tag] || db["DRAWER001"];

    window.onload = () => {
        const savedTitle = localStorage.getItem('title_' + tag);
        document.getElementById('disp-id').innerText = savedTitle || active.defaultTitle;

        const wrap = document.getElementById('media-wrap');
        if (active.url.includes('.mp4')) wrap.innerHTML = `<video src="${active.url}" autoplay loop muted playsinline></video>`;
        else wrap.innerHTML = `<img src="${active.url}">`;
        updateList();
    };

    function renameDrawer() {
        const el = document.getElementById('disp-id');
        const next = prompt("서랍의 새 이름을 입력하세요:", el.innerText);
        if (next) {
            el.innerText = next;
            localStorage.setItem('title_' + tag, next);
        }
    }

    // 카테고리별 그룹화 및 검색 결과 자동 펼치기 [cite: 2026-02-15]
    function updateList() {
        const word = document.getElementById('find-box').value.trim();
        const container = document.getElementById('list-container');
        container.innerHTML = '';

        const cats = [...new Set(active.items.map(i => i.cat))];
        cats.forEach(c => {
            const list = active.items.filter(i => i.cat === c);
            const isMatch = word && (c.includes(word) || list.some(i => i.n.includes(word)));

            const div = document.createElement('div');
            div.className = 'cat-group';
            div.innerHTML = `
                <div class="cat-head" onclick="toggle(this)">
                    <span>${c} (${list.length})</span>
                    <span class="arr">${isMatch ? '▲' : '▼'}</span>
                </div>
                <div class="cat-body" style="display: ${isMatch ? 'block' : 'none'}">
                    ${list.map(item => `
                        <div class="item-row ${word && item.n.includes(word) ? 'highlight' : ''}">
                            <div style="flex:1;">
                                <span class="item-name">${item.n}</span><br>
                                <button class="btn-edit" onclick="rename(this, event)">이름 수정</button>
                            </div>
                            <span class="qty">${item.q}</span>
                        </div>`).join('')}
                </div>`;
            container.appendChild(div);
        });
    }

    // 접기/펼치기 토글 함수
    function toggle(h) {
        const b = h.nextElementSibling;
        const a = h.querySelector('.arr');
        const show = b.style.display === 'none' || b.style.display === '';
        b.style.display = show ? 'block' : 'none';
        a.innerText = show ? '▲' : '▼';
    }

    function rename(btn, e) {
        e.stopPropagation();
        const el = btn.parentElement.querySelector('.item-name');
        const next = prompt("새 물품 이름을 입력하세요:", el.innerText);
        if (next) el.innerText = next;
    }

    function openFull() {
        const m = document.getElementById('full-view');
        const b = document.getElementById('modal-body');
        m.style.display = "flex";
        if (active.url.includes('.mp4')) b.innerHTML = `<video src="${active.url}" controls autoplay class="modal-content"></video>`;
        else b.innerHTML = `<img src="${active.url}" class="modal-content">`;
    }

    function toggleChat() {
        const w = document.getElementById('chat-window');
        w.style.display = (w.style.display === 'none' || w.style.display === '') ? 'flex' : 'none';
    }

    function sendMsg() {
        const i = document.getElementById('chat-input');
        const m = document.getElementById('chat-msgs');
        if (!i.value.trim()) return;

        m.innerHTML += `<div class="msg user">${i.value}</div>`;
        const txt = i.value;
        i.value = '';
        m.scrollTop = m.scrollHeight;

        // 봄(AI)의 시뮬레이션 답변 [cite: 2026-02-16]
        setTimeout(() => {
            let res = "사진을 확인해보니 해당 물건은 서랍 선반의 중간쯤에 위치해 있네요. 더 상세한 위치를 짚어드릴까요?";
            if(txt.includes("물티슈")) res = "베베앙 물티슈는 왼쪽 상단에 적재되어 있습니다! 5개 정도 남아 있는 것 같네요.";
            m.innerHTML += `<div class="msg bot">${res}</div>`;
            m.scrollTop = m.scrollHeight;
        }, 600);
    }
</script>
</body>
</html>
