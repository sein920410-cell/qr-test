<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>찾았다! - 상세 정보</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --primary: #007bff; --bg: #f8fafc; --card: #ffffff; --item-bg: #f0f7ff; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 12px; color: #1e293b; padding-bottom: 80px; }
        .container { max-width: 500px; margin: 0 auto; }
        .main-card { background: var(--card); border-radius: 24px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.06); border: 1px solid rgba(0,0,0,0.05); }
        
        /* 서랍 이름 배지 */
        .id-badge-container { display: flex; align-items: center; gap: 8px; margin-bottom: 12px; }
        .id-badge { background: #0f172a; color: #fff; padding: 6px 14px; border-radius: 100px; font-size: 11px; font-weight: 700; display: inline-block; }
        .btn-rename-drawer { background: #e2e8f0; border: none; border-radius: 6px; padding: 4px 8px; font-size: 10px; cursor: pointer; color: #475569; font-weight: bold; }

        .media-box { width: 100%; height: 220px; aspect-ratio: 4 / 3; background: #f1f5f9; border-radius: 18px; overflow: hidden; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; cursor: zoom-in; }
        .media-box img, .media-box video { max-width: 100%; max-height: 100%; object-fit: contain; }
        .search-input { width: 100%; padding: 12px; border: 2px solid var(--primary); border-radius: 10px; box-sizing: border-box; font-size: 14px; margin-bottom: 15px; outline: none; }
        
        .cat-group { background: var(--card); border-radius: 14px; margin-bottom: 8px; border: 1px solid #e2e8f0; overflow: hidden; }
        .cat-head { padding: 12px 15px; display: flex; justify-content: space-between; font-weight: 800; font-size: 14px; cursor: pointer; background: #fff; }
        .cat-body { display: none; padding: 8px; background: #fafafa; border-top: 1px solid #f1f5f9; }
        
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 15px; background: var(--item-bg); border-radius: 12px; border: 1px solid #e0f0ff; margin-bottom: 6px; }
        .item-name { font-size: 13px; font-weight: 700; color: #334155; }
        .qty { background: var(--primary); color: #fff; padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: 800; }
        
        /* [추가] AI 채팅 버튼 스타일 */
        .chat-btn { position: fixed; bottom: 20px; right: 20px; background: #000; color: #fff; border: none; border-radius: 50px; padding: 15px 20px; font-weight: 800; font-size: 14px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); cursor: pointer; z-index: 1000; display: flex; align-items: center; gap: 8px; }
        
        /* [추가] 채팅창 스타일 */
        #chat-window { display: none; position: fixed; bottom: 85px; right: 20px; width: 320px; height: 400px; background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); flex-direction: column; overflow: hidden; z-index: 1001; border: 1px solid #eee; }
        .chat-header { background: #0f172a; color: white; padding: 15px; font-size: 14px; font-weight: 800; display: flex; justify-content: space-between; }
        .chat-messages { flex: 1; padding: 15px; overflow-y: auto; font-size: 13px; background: #f8fafc; }
        .msg { margin-bottom: 10px; padding: 10px; border-radius: 10px; max-width: 80%; line-height: 1.4; }
        .msg.bot { background: #e2e8f0; align-self: flex-start; }
        .msg.user { background: var(--primary); color: white; align-self: flex-end; margin-left: auto; }
        .chat-input-area { padding: 10px; border-top: 1px solid #eee; display: flex; gap: 5px; }
        .chat-input-area input { flex: 1; border: 1px solid #ddd; border-radius: 8px; padding: 8px; outline: none; }
        .chat-input-area button { background: var(--primary); color: white; border: none; border-radius: 8px; padding: 8px 12px; cursor: pointer; }

        .modal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); align-items: center; justify-content: center; }
        .modal-content { max-width: 98%; max-height: 98%; object-fit: contain; }
    </style>
</head>
<body>

<div class="container">
    <div class="main-card">
        <div class="id-badge-container">
            <div class="id-badge" id="disp-id">서랍 이름 불러오는 중...</div>
            <button class="btn-rename-drawer" onclick="renameDrawer()">이름 수정</button>
        </div>

        <div class="media-box" onclick="openFull()">
            <div id="media-wrap" style="width:100%; height:100%; display:flex; align-items:center; justify-content:center;"></div>
        </div>
        <input type="text" id="find-box" class="search-input" placeholder="검색 후 엔터를 누르세요." onkeydown="if(event.key==='Enter') updateList()">
        <div id="list-container"></div>
    </div>
</div>

<button class="chat-btn" onclick="toggleChat()">
    <span>✨ 찾았다에게 물어보기</span>
</button>

<div id="chat-window">
    <div class="chat-header">
        <span>봄 (AI 비서)</span>
        <span style="cursor:pointer" onclick="toggleChat()">✕</span>
    </div>
    <div class="chat-messages" id="chat-msgs">
        <div class="msg bot">안녕하세요! 서랍 속 물건들에 대해 궁금한 게 있으신가요? "베베앙 물티슈 어디 있어?" 처럼 물어보세요!</div>
    </div>
    <div class="chat-input-area">
        <input type="text" id="chat-input" placeholder="질문을 입력하세요..." onkeydown="if(event.key==='Enter') sendMsg()">
        <button onclick="sendMsg()">전송</button>
    </div>
</div>

<div id="full-view" class="modal" onclick="this.style.display='none'">
    <div id="modal-body" style="width:100%; height:100%; display:flex; align-items:center; justify-content:center;"></div>
</div>

<script>
    // [기존 코드 유지]
    const params = new URLSearchParams(window.location.search);
    const tag = (params.get('tag') || 'DRAWER001').toUpperCase();
    const db = {
        "DRAWER001": { defaultTitle: "서랍 1번", url: "https://tqhtggusphhcsygiitrv.supabase.co/storage/v1/object/public/user_uploads/DRAWER001/drawer1.mp4.mp4", items: [{ cat: "식품", n: "쫀디기", q: "1 EA" }, { cat: "식품", n: "맥심 커피믹스", q: "다수" }, { cat: "주방", n: "종이컵 / 컵홀더", q: "1 Set" }, { cat: "공구", n: "다목적 칼 / 손전등", q: "각 1 EA" }, { cat: "기타", n: "금박 비닐 / 메쉬 파우치", q: "다수" }] },
        "DRAWER002": { defaultTitle: "서랍 2번", url: "https://tqhtggusphhcsygiitrv.supabase.co/storage/v1/object/public/user_uploads/DRAWER001/drawer2.jpg.jpg", items: [{ cat: "위생", n: "베베앙 물티슈 (대형)", q: "5 EA" }, { cat: "케어", n: "여성청결제 / 트리트먼트", q: "각 1 EA" }, { cat: "생활", n: "NOW 영양제 / 클리너", q: "각 1 EA" }, { cat: "안전", n: "소방용 소화기", q: "1 EA" }, { cat: "청소", n: "우산 / 밀대 걸레", q: "다수" }] }
    };
    let active = db[tag] || db["DRAWER001"];

    window.onload = () => {
        const savedTitle = localStorage.getItem('title_' + tag);
        document.getElementById('disp-id').innerText = savedTitle || active.defaultTitle;
        const wrap = document.getElementById('media-wrap');
        if (active.url.includes('.mp4')) wrap.innerHTML = `<video src="${active.url}" autoplay loop muted playsinline></video>`;
        else wrap.innerHTML = `<img src="${active.url}">`;
        updateList();
    };

    function renameDrawer() {
        const el = document.getElementById('disp-id');
        const newName = prompt("서랍의 이름을 무엇으로 바꿀까요?", el.innerText);
        if (newName && newName.trim() !== "") {
            el.innerText = newName;
            localStorage.setItem('title_' + tag, newName);
        }
    }

    // 채팅창 토글 함수
    function toggleChat() {
        const win = document.getElementById('chat-window');
        win.style.display = (win.style.display === 'none' || win.style.display === '') ? 'flex' : 'none';
    }

    // [샘플] 메시지 전송 및 AI 답변 시뮬레이션
    function sendMsg() {
        const input = document.getElementById('chat-input');
        const msgs = document.getElementById('chat-msgs');
        if (!input.value.trim()) return;

        // 사용자 메시지 추가
        msgs.innerHTML += `<div class="msg user">${input.value}</div>`;
        const userText = input.value;
        input.value = '';
        msgs.scrollTop = msgs.scrollHeight;

        // AI 답변 (샘플 로직: 실제로는 API 호출 필요)
        setTimeout(() => {
            let reply = "죄송해요, 그건 잘 모르겠어요. 사진 속 물건 이름을 정확히 말씀해 주시겠어요?";
            
            // 간단한 키워드 매칭 샘플
            if(userText.includes("물티슈")) reply = "베베앙 물티슈는 사진 왼쪽 상단에 5개 정도 쌓여 있어요!";
            else if(userText.includes("용도") || userText.includes("뭐야")) reply = "사진 속 물건들은 주로 위생 용품과 생활 잡화들이에요. 필요한 물건을 말씀하시면 위치를 알려드릴게요.";
            else if(userText.includes("소화기")) reply = "소화기는 빨간색 병으로, 오른쪽 하단 구석에 비치되어 있습니다. 안전을 위해 위치를 꼭 기억하세요!";

            msgs.innerHTML += `<div class="msg bot">${reply}</div>`;
            msgs.scrollTop = msgs.scrollHeight;
        }, 800);
    }

    // 나머지 기존 함수들 (updateList, toggle, rename, openFull)은 동일하게 유지
    function updateList() { /* 위와 동일 */ }
    function toggle(h) { /* 위와 동일 */ }
    function rename(btn, e) { /* 위와 동일 */ }
    function openFull() { /* 위와 동일 */ }
</script>
</body>
</html>
