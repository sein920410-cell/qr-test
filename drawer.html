    <script>
        const _supa = supabase.createClient('https://tqhtggusphhcsygiitrv.supabase.co', 'sb_publishable_lJeKpO0aRv9mTBE1qnbkow_JqTmhnHQ');
        const params = new URLSearchParams(window.location.search);
        const tag = (params.get('tag') || 'DRAWER001').toUpperCase();
        
        let items = JSON.parse(localStorage.getItem('gyeol_' + tag) || '[]');
        let isAllOpen = false;
        let currentRotation = 0;
        let selectedFile = null;
        let pressTimer;
        let isLongPress = false;

        window.onload = () => {
            document.getElementById('drawer-title').innerText = localStorage.getItem('name_' + tag) || 'ì„œë 1';
            const lastMedia = localStorage.getItem('img_' + tag);
            const lastRot = localStorage.getItem('rot_' + tag) || 0;
            if(lastMedia) showMedia(lastMedia, lastRot);
            renderItems();
            initMediaEvents();
        };

        // ì‚¬ì§„/ì˜ìƒ í„°ì¹˜ ì´ë²¤íŠ¸ ê´€ë¦¬ (í´ë¦­ ì‹œ ì „ì²´í™”ë©´, 2ì´ˆ ë¡± í”„ë ˆìŠ¤ ì‹œ ì‚­ì œ)
        function initMediaEvents() {
            const wrap = document.getElementById('media-wrap');
            const start = () => { isLongPress = false; pressTimer = setTimeout(() => { isLongPress = true; deleteMedia(); }, 2000); };
            const end = (e) => { clearTimeout(pressTimer); if (!isLongPress && e.type !== 'mouseleave') openFullscreen(); };
            wrap.onmousedown = start; wrap.ontouchstart = (e) => { start(); };
            wrap.onmouseup = end; wrap.ontouchend = end; wrap.onmouseleave = () => clearTimeout(pressTimer);
        }

        function showMedia(url, rot) {
            const wrap = document.getElementById('media-wrap');
            const isVideo = url.match(/\.(mp4|mov|webm|ogg)/i) || url.includes('video');
            if (isVideo) {
                wrap.innerHTML = `<video src="${url}" class="rotate${rot}" id="main-media-el" playsinline muted loop autoplay></video>`;
            } else {
                wrap.innerHTML = `<img src="${url}" class="rotate${rot}" id="main-media-el">`;
            }
        }

        function deleteMedia() {
            if(!localStorage.getItem('img_' + tag)) return;
            if(confirm('ì‚¬ì§„/ì˜ìƒì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                localStorage.removeItem('img_' + tag); localStorage.removeItem('rot_' + tag);
                document.getElementById('media-wrap').innerHTML = '<div class="empty-text">ì´ ì„œëì— ì•„ì§ ë“±ë¡ëœ ì‚¬ì§„/ì˜ìƒì´ ì—†ìŠµë‹ˆë‹¤.</div>';
            }
        }

        function openFullscreen() {
            const el = document.getElementById('main-media-el');
            if(!el) return;
            const fsContent = document.getElementById('fs-content');
            if (el.tagName === 'VIDEO') {
                fsContent.innerHTML = `<video src="${el.src}" class="${el.className}" controls autoplay></video>`;
            } else {
                fsContent.innerHTML = `<img src="${el.src}" class="${el.className}">`;
            }
            document.getElementById('fullscreen-view').style.display = 'flex';
        }

        function closeFullscreen() { document.getElementById('fullscreen-view').style.display = 'none'; }

        function renderItems(filter = '') {
            const container = document.getElementById('list-items');
            const filtered = items.filter(it => it.n.toLowerCase().includes(filter.toLowerCase()));
            container.innerHTML = filtered.map((it, idx) => `
                <div class="item-card ${isAllOpen ? 'open' : ''}">
                    <div class="item-header">
                        <span class="item-name">${it.n}</span>
                        <div class="qty-controls">
                            <button class="qty-btn" onclick="changeQty(${idx}, -1)">-</button>
                            <span class="qty-num">${it.q || 1}ê°œ</span>
                            <button class="qty-btn" onclick="changeQty(${idx}, 1)">+</button>
                        </div>
                    </div>
                    <div class="item-content">
                        <button class="action-btn" onclick="editItem(${idx})">ì´ë¦„ ìˆ˜ì •</button>
                        <button class="action-btn" style="color:#ef4444" onclick="deleteItem(${idx})">ì‚­ì œ</button>
                    </div>
                </div>
            `).join('');
        }

        function toggleAll() {
            isAllOpen = !isAllOpen;
            const btn = document.getElementById('toggle-all-btn');
            document.getElementById('toggle-text').innerText = isAllOpen ? 'ì „ì²´ì ‘ê¸°' : 'ì „ì²´í¼ì¹˜ê¸°';
            btn.classList.toggle('is-open', isAllOpen);
            document.querySelectorAll('.item-card').forEach(card => card.classList.toggle('open', isAllOpen));
        }

        function changeQty(idx, val) { items[idx].q = Math.max(1, (items[idx].q || 1) + val); saveData(); renderItems(); }
        function deleteItem(idx) { if(confirm('ì´ ë¬¼ê±´ì„ ì‚­ì œí• ê¹Œìš”?')) { items.splice(idx, 1); saveData(); renderItems(); } }
        function editItem(idx) { const n = prompt('ìƒˆ ì´ë¦„:', items[idx].n); if(n) { items[idx].n = n; saveData(); renderItems(); } }
        function addItemDirectly() { const name = prompt('ë¬¼ê±´ ì´ë¦„:'); if(name) { items.push({ n: name, q: 1 }); saveData(); renderItems(); } }
        function clearAllItems() { if(confirm('ì„œëì˜ ëª¨ë“  ëª©ë¡ì„ ì‚­ì œí• ê¹Œìš”?')) { items = []; saveData(); renderItems(); } }
        function saveData() { localStorage.setItem('gyeol_' + tag, JSON.stringify(items)); }
        function toggleOverlay(id) { const el = document.getElementById(id); el.style.display = el.style.display === 'flex' ? 'none' : 'flex'; }
        
        // ì‚¬ì§„/ì˜ìƒ ë³´ê´€í•¨ ë° ì´¬ì˜ ì—°ë™ (ì˜ìƒ ì§€ì› ê°•í™”)
        async function analyzeMedia() {
            const input = document.createElement('input');
            input.type = 'file'; 
            input.accept = 'video/*,image/*'; // ì˜ìƒ ë° ì‚¬ì§„ ë™ì‹œ ì§€ì› ìš”ì²­
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                selectedFile = file;
                const reader = new FileReader();
                reader.onload = (re) => {
                    const previewWrap = document.getElementById('preview-wrap');
                    if (file.type.startsWith('video/')) {
                        previewWrap.innerHTML = `<video id="edit-preview" src="${re.target.result}" style="max-width:100%; max-height:100%;" muted autoplay loop></video>`;
                    } else {
                        previewWrap.innerHTML = `<img id="edit-preview" src="${re.target.result}" style="max-width:100%; max-height:100%;">`;
                    }
                    currentRotation = 0;
                    document.getElementById('rotate-window').style.display = 'flex';
                };
                reader.readAsDataURL(file);
            };
            input.click();
        }

        function rotateMedia(deg) { 
            currentRotation = (currentRotation + deg + 360) % 360; 
            document.getElementById('edit-preview').className = `rotate${currentRotation}`; 
        }

        async function confirmUpload() {
            if(!selectedFile) return;
            const file = selectedFile;
            document.getElementById('rotate-window').style.display = 'none';
            document.getElementById('media-wrap').innerHTML = '<div class="empty-text">ì‚¬ì§„/ì˜ìƒ ë“±ë¡ ì¤‘...</div>';
            try {
                const path = `${tag}/${Date.now()}_${file.name}`;
                await _supa.storage.from('user_uploads').upload(path, file);
                const { data } = await _supa.storage.from('user_uploads').createSignedUrl(path, 3600);
                showMedia(data.signedUrl, currentRotation);
                localStorage.setItem('img_' + tag, data.signedUrl);
                localStorage.setItem('rot_' + tag, currentRotation);
                
                // ì´ë¯¸ì§€ íŒŒì¼ì¼ ê²½ìš°ì—ë§Œ AI ë¶„ì„ ìˆ˜í–‰
                if (file.type.startsWith('image/')) {
                    const res = await fetch('/api/analyze', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ filePath: path }) });
                    const resData = await res.json();
                    if (resData.items) { resData.items.forEach(n => items.push({ n, q: 1 })); saveData(); renderItems(); }
                }
            } catch (err) { alert('ì˜¤ë¥˜ ë°œìƒ'); }
        }
        function cancelUpload() { document.getElementById('rotate-window').style.display = 'none'; selectedFile = null; }
        function renameDrawer() { const n = prompt('ì„œë ì´ë¦„:', document.getElementById('drawer-title').innerText); if(n) { document.getElementById('drawer-title').innerText = n; localStorage.setItem('name_' + tag, n); } }
    </script>
