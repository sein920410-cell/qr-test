        .main-card { background: var(--card); padding: 20px; border-radius: 0 0 30px 30px; box-shadow: 0 4px 25px rgba(0,0,0,0.05); flex-shrink: 0; }

        .btn-add { background: #f1f5f9; border: 1px solid #ddd; padding: 6px 12px; border-radius: 8px; font-size: 13px; font-weight: 800; cursor: pointer; }

        .list-container { flex: 1; overflow-y: auto; padding: 10px 20px 100px; }
        .item-row { background: var(--card); padding: 18px; border-radius: 18px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(0,0,0,0.03); }

        /* ìˆ˜ëŸ‰ ì¡°ì ˆ */
        .qty-controls { display: flex; align-items: center; gap: 12px; background: #f8fafc; padding: 5px 10px; border-radius: 10px; border: 1px solid #e2e8f0; }
        .btn-qty { border: none; background: #fff; width: 28px; height: 28px; border-radius: 6px; font-weight: 900; color: var(--primary); cursor: pointer; }
        .qty-val { font-weight: 800; font-size: 15px; }

        /* ì±„íŒ…ì°½ */
        .chat-window { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 9999; flex-direction: column; }
        .chat-header { background: #000; color: #fff; padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .chat-messages { flex: 1; padding: 20px; overflow-y: auto; background: #f8fafc; }

        .floating-btn { position: fixed; bottom: 25px; right: 25px; background: #000; color: #fff; border: none; border-radius: 50px; padding: 16px 30px; font-weight: 800; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <div class="main-card">
        <div class="header-row">
            <a href="index.html" class="btn-home">ğŸ” ê²€ìƒ‰ì°½ ì´ë™</a>
            <div id="disp-id" class="title-badge" onclick="editTitle()">ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
            <button class="btn-analyze" onclick="analyzeImage()">ğŸ“¸ ì‚¬ì§„ ì´¬ì˜/ë³€ê²½</button>
        </div>
        <div class="media-box" id="media-wrap">
            <div id="status-overlay" class="status-overlay">
                <div id="status-text">ì²˜ë¦¬ ì¤‘...</div>
            </div>
            <div id="img-placeholder" style="color:#94a3b8;">ë¶„ì„í•  ì‚¬ì§„ì„ ì´¬ì˜í•´ì£¼ì„¸ìš”</div>
        </div>
        <input type="text" style="width:100%; padding:15px; border:1px solid #e2e8f0; border-radius:15px; box-sizing:border-box; margin-top:15px;" placeholder="ë¬¼ê±´ ì°¾ê¸°..." oninput="updateList(this.value)">
    </div>

    <div class="list-controls">
        <button class="btn-add" onclick="addItem()">+ ë¬¼í’ˆ ì§ì ‘ ì¶”ê°€</button>
        <div class="collapse-toggle" id="toggle-icon" onclick="toggleAll()">Î›</div>
    </div>

    <div class="list-container" id="list-container"></div>

    <button class="floating-btn" onclick="toggleChat()">âœ¨ ê²°ì—ê²Œ ë¬»ê¸°</button>

    <div id="chat-window" class="chat-window">
        <div class="chat-header"><strong>ë¹„ì„œ 'ê²°'</strong><span onclick="toggleChat()" style="font-size:28px; cursor:pointer;">âœ•</span></div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" class="chat-input" placeholder="ì§ˆë¬¸í•˜ì„¸ìš”...">
            <button onclick="sendMsg()" style="background:#000; color:#fff; border:none; padding:0 20px; border-radius:12px; font-weight:bold;">ì „ì†¡</button>
        </div>
    </div>

    <script>
        const SUPA_URL = 'https://tqhtggusphhcsygiitrv.supabase.co';
        const SUPA_KEY = 'sb_publishable_lJeKpO0aRv9mTBE1qnbkow_JqTmhnHQ';
        const _supa = supabase.createClient(SUPA_URL, SUPA_KEY);

        const params = new URLSearchParams(window.location.search);
        const tag = (params.get('tag') || 'DRAWER001').toUpperCase();
        
        // ë°ì´í„° ì´ˆê¸°í™”: ì´ë¦„ ê´€ë¦¬ í¬í•¨
        let storageKey = 'gyeol_data_' + tag;
        let localData = JSON.parse(localStorage.getItem(storageKey) || '{"name": "", "items": []}');
        
        if (!localData.name) {
            localData.name = (tag === 'DRAWER002') ? "ì„œë 2" : "ì„œë 1"; //
        }
        let items = localData.items;
        let isCollapsed = false;

        function setStatus(show, text = 'ì²˜ë¦¬ ì¤‘...') {
            const overlay = document.getElementById('status-overlay');
            document.getElementById('status-text').innerText = text;
            overlay.style.display = show ? 'flex' : 'none';
        }

        // ì œëª© í´ë¦­ ì‹œ ìˆ˜ì • í•¨ìˆ˜
        function editTitle() {
            const newName = prompt("ì„œë ì´ë¦„ì„ ìˆ˜ì •í•˜ì„¸ìš”.", localData.name);
            if (newName && newName.trim()) {
                localData.name = newName.trim();
                saveData();
                document.getElementById('disp-id').innerText = localData.name;
            }
        }

        async function analyzeImage() {
            const input = document.createElement('input');
            input.type = 'file'; input.accept = 'image/*';
            input.onchange = async (e) => {
                const file = e.target.files[0];
                const path = `${tag}/${Date.now()}_${file.name}`;
                setStatus(true, 'ë³´ì•ˆ ì—…ë¡œë“œ ì¤‘... ğŸ“¤');
                
                const { error } = await _supa.storage.from('user_uploads').upload(path, file);
                if (error) return alert('ì—…ë¡œë“œ ì‹¤íŒ¨');

                setStatus(true, 'AI ë¶„ì„ ì¤‘... ğŸ¤–');
                const { data: sign } = await _supa.storage.from('user_uploads').createSignedUrl(path, 3600);
                document.getElementById('media-wrap').innerHTML = `<img src="${sign.signedUrl}">`;
                localStorage.setItem('last_img_' + tag, sign.signedUrl); //

                const res = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filePath: path })
                });
                const data = await res.json();
                setStatus(false);
                if (data.items) {
                    data.items.forEach(n => items.push({ n, q: 1 }));
                    saveAndRefresh();
                }
            };
            input.click();
        }

        function updateList(filter = '') {
            const container = document.getElementById('list-container');
            const toggleIcon = document.getElementById('toggle-icon');
            
            if (isCollapsed) {
                container.innerHTML = '<div style="text-align:center; color:#94a3b8; padding-top:20px;">ëª©ë¡ì´ ì ‘í˜€ìˆìŠµë‹ˆë‹¤.</div>';
                toggleIcon.innerText = 'V'; //
                return;
            }
            
            toggleIcon.innerText = 'Î›'; //
            const filtered = items.filter(it => it.n.toLowerCase().includes(filter.toLowerCase()));
            container.innerHTML = filtered.map((it, idx) => `
                <div class="item-row">
                    <div>
                        <span class="item-name">${it.n}</span>
                        <div class="item-tools">
                            <span class="btn-tool" onclick="editItem(${idx})">í¸ì§‘</span>
                            <span class="btn-tool" style="color:#ff4d4d;" onclick="deleteItem(${idx})">ì‚­ì œ</span>
                        </div>
                    </div>
                    <div class="qty-controls">
                        <button class="btn-qty" onclick="changeQty(${idx}, -1)">-</button>
                        <span class="qty-val">${it.q}</span>
                        <button class="btn-qty" onclick="changeQty(${idx}, 1)">+</button>
                    </div>
                </div>`).join('');
        }

        function addItem() { const n = prompt("ë¬¼í’ˆ ì´ë¦„"); if(n) { items.push({ n, q: 1 }); saveAndRefresh(); } }
        function editItem(idx) { const n = prompt("ì´ë¦„ ìˆ˜ì •", items[idx].n); if(n) { items[idx].n = n; saveAndRefresh(); } }
        function deleteItem(idx) { if(confirm('ì‚­ì œí• ê¹Œìš”?')) { items.splice(idx, 1); saveAndRefresh(); } }
        function changeQty(idx, val) { items[idx].q = Math.max(0, items[idx].q + val); saveAndRefresh(); }
        
        function saveData() { 
            localData.items = items;
            localStorage.setItem(storageKey, JSON.stringify(localData)); 
        }
        function saveAndRefresh() { saveData(); updateList(); }
        
        function toggleAll() { isCollapsed = !isCollapsed; updateList(); }
        function toggleChat() { const w = document.getElementById('chat-window'); w.style.display = (w.style.display === 'flex') ? 'none' : 'flex'; }

        async function sendMsg() {
            const input = document.getElementById('chat-input');
            const text = input.value.trim(); if(!text) return;
            const box = document.getElementById('chat-messages');
            box.innerHTML += `<div style="text-align:right; margin-bottom:15px;"><span style="background:var(--primary); color:#fff; padding:12px 18px; border-radius:18px;">${text}</span></div>`;
            input.value = '';
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message: text, tag: tag, inventory: JSON.stringify(items) })
            });
            const data = await res.json();
            box.innerHTML += `<div style="margin-bottom:15px;"><span style="background:#e2e8f0; padding:12px 18px; border-radius:18px;">${data.reply}</span></div>`;
            box.scrollTop = box.scrollHeight;
        }

        window.onload = () => {
            document.getElementById('disp-id').innerText = localData.name;
            const lastImg = localStorage.getItem('last_img_' + tag);
            if(lastImg) document.getElementById('media-wrap').innerHTML = `<img src="${lastImg}">`;
            updateList();
        };
    </script>
