<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Í≥µÍ∞Ñ:Í≤∞ - Ïä§ÎßàÌä∏ Ïù∏Î≤§ÌÜ†Î¶¨</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #007bff; --bg: #f8fafc; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .main-card { background: #fff; padding: 20px; border-radius: 0 0 28px 28px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); flex-shrink: 0; }
        .media-box { width: 100%; height: 220px; background: #f1f5f9; border-radius: 20px; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; border: 1px solid #e2e8f0; overflow: hidden; }
        .media-box img { width: 100%; height: 100%; object-fit: contain; }
        .list-container { flex: 1; overflow-y: auto; padding: 20px; }
        .item-row { background: #f0f7ff; padding: 15px; border-radius: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #e0f0ff; }
        .chat-window { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 9999; flex-direction: column; }
        .chat-messages { flex: 1; padding: 20px; overflow-y: auto; background: #f8fafc; }
        .chat-input-area { padding: 15px; display: flex; gap: 10px; border-top: 1px solid #eee; }
        .chat-input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; }
        .floating-btn { position: fixed; bottom: 20px; right: 20px; background: #000; color: #fff; border: none; border-radius: 50px; padding: 16px 28px; font-weight: 800; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <div class="main-card">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
            <div id="disp-id" style="background:#000; color:#fff; padding:8px 18px; border-radius:100px; font-weight:bold; font-size:14px;">ÏÑúÎûç</div>
            <button onclick="analyzeImage()" style="background:var(--primary); color:#fff; border:none; padding:8px 16px; border-radius:10px; font-weight:bold;">üì∏ Î∂ÑÏÑù</button>
        </div>
        <div class="media-box" id="media-wrap">ÏÇ¨ÏßÑÏùÑ Ï∞çÏúºÎ©¥ Ïó¨Í∏∞Ïóê ÌëúÏãúÎê©ÎãàÎã§.</div>
        <input type="text" style="width:100%; padding:15px; border:2px solid var(--primary); border-radius:12px; box-sizing:border-box;" placeholder="Ï∞æÏúºÏãúÎäî Î¨ºÍ±¥Ïù¥ ÏûàÎÇòÏöî?" oninput="updateList(this.value)">
    </div>
    <div class="list-container" id="list-container"></div>
    <button class="floating-btn" onclick="toggleChat()">‚ú® Î¥ÑÏóêÍ≤å Î¨ªÍ∏∞</button>

    <div id="chat-window" class="chat-window">
        <div style="background:#000; color:#fff; padding:20px; display:flex; justify-content:space-between;">
            <strong>ÎπÑÏÑú 'Î¥Ñ'</strong><span onclick="toggleChat()" style="cursor:pointer; font-size:24px;">‚úï</span>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" class="chat-input" placeholder="Î©îÏãúÏßÄ ÏûÖÎ†•...">
            <button onclick="sendMsg()" style="background:#000; color:#fff; border:none; padding:0 20px; border-radius:12px; font-weight:bold;">Ï†ÑÏÜ°</button>
        </div>
    </div>

    <script>
        const _supa = supabase.createClient('https://tqhtggusphhcsygiitrv.supabase.co', 'sb_publishable_lJeKpO0aRv9mTBE1qnbkow_JqTmhnHQ');
        const params = new URLSearchParams(window.location.search);
        const tag = (params.get('tag') || 'DRAWER001').toUpperCase();
        let items = JSON.parse(localStorage.getItem('gyeol_' + tag) || '[]');

        async function analyzeImage() {
            const input = document.createElement('input');
            input.type = 'file'; input.accept = 'image/*';
            input.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const path = `${tag}/${Date.now()}_${file.name}`;
                const wrap = document.getElementById('media-wrap');
                wrap.innerHTML = '<div style="color:var(--primary); font-weight:bold;">ÏóÖÎ°úÎìú Ï§ë... üì§</div>';

                try {
                    const { error: upErr } = await _supa.storage.from('user_uploads').upload(path, file);
                    if (upErr) throw upErr;

                    wrap.innerHTML = '<div style="color:var(--primary); font-weight:bold;">AI Î∂ÑÏÑù Ï§ë... ü§ñ</div>';
                    const { data: signData } = await _supa.storage.from('user_uploads').createSignedUrl(path, 3600);
                    wrap.innerHTML = `<img src="${signData.signedUrl}">`;

                    const res = await fetch('/api/analyze', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ filePath: path })
                    });
                    const data = await res.json();
                    
                    if (data.items && data.items.length > 0) {
                        data.items.forEach(n => items.push({ n, q: 1 }));
                        localStorage.setItem('gyeol_' + tag, JSON.stringify(items));
                        updateList();
                    } else {
                        alert(data.error || 'Î¨ºÌíàÏùÑ Ïù∏ÏãùÌïòÏßÄ Î™ªÌñàÏäµÎãàÎã§.');
                    }
                } catch (err) {
                    alert('ÏãúÏä§ÌÖú Ïò§Î•ò: ' + err.message);
                    wrap.innerHTML = 'Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.';
                }
            };
            input.click();
        }

        function updateList(filter = '') {
            const filtered = items.filter(it => it.n.toLowerCase().includes(filter.toLowerCase()));
            document.getElementById('list-container').innerHTML = filtered.map((it, idx) => `
                <div class="item-row">
                    <span>${it.n}</span>
                    <button onclick="deleteItem(${idx})" style="border:none; background:#ff4d4d; color:#fff; border-radius:8px; padding:5px 10px;">ÏÇ≠Ï†ú</button>
                </div>`).join('');
        }

        function deleteItem(idx) { items.splice(idx, 1); localStorage.setItem('gyeol_' + tag, JSON.stringify(items)); updateList(); }
        function toggleChat() { const w = document.getElementById('chat-window'); w.style.display = (w.style.display === 'flex') ? 'none' : 'flex'; }
        
        async function sendMsg() {
            const input = document.getElementById('chat-input');
            const text = input.value.trim(); if(!text) return;
            const box = document.getElementById('chat-messages');
            box.innerHTML += `<div style="text-align:right; margin-bottom:15px;"><span style="background:var(--primary); color:#fff; padding:10px 15px; border-radius:15px; font-size:14px;">${text}</span></div>`;
            input.value = '';
            
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message: text, tag, inventory: JSON.stringify(items) })
            });
            const data = await res.json();
            box.innerHTML += `<div style="margin-bottom:15px;"><span style="background:#e2e8f0; padding:10px 15px; border-radius:15px; font-size:14px;">${data.reply}</span></div>`;
            box.scrollTop = box.scrollHeight;
        }
        window.onload = () => { updateList(); document.getElementById('disp-id').innerText = tag; };
    </script>
</body>
</html>
