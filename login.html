<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공간:결 - 로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f8fafc; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-card { background: #fff; padding: 40px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 100%; max-width: 350px; text-align: center; }
        input { width: 100%; padding: 15px; margin-bottom: 12px; border: 1px solid #ddd; border-radius: 12px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #007bff; color: #fff; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>✨ 공간:결 로그인</h2>
        <input type="email" id="email" placeholder="이메일 주소">
        <input type="password" id="pw" placeholder="비밀번호">
        <button onclick="login()">로그인하기</button>
    </div>
    <script>
        const _supa = supabase.createClient('https://tqhtggusphhcsygiitrv.supabase.co', 'sb_publishable_lJeKpO0aRv9mTBE1qnbkow_JqTmhnHQ');
        async function login() {
            const { error } = await _supa.auth.signInWithPassword({ email: document.getElementById('email').value, password: document.getElementById('pw').value });
            if (error) alert("실패: " + error.message);
            else { alert("반가워요!"); window.location.href = "index.html"; }
        }
    </script>
</body>
</html>
