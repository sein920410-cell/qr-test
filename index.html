<script>
    const searchInput = document.getElementById('search-input'); // 검색창 ID 확인 필요

    // 엔터 키 이벤트 추가 [cite: 2026-01-11]
    searchInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            const query = searchInput.value.trim();
            if (query) {
                // 검색 결과가 있는 서랍으로 즉시 이동 (예: 첫 번째 결과로 이동)
                const firstResult = document.querySelector('.search-result-item'); 
                if (firstResult) {
                    const tag = firstResult.dataset.tag; // 데이터 태그 확인
                    location.href = `drawer.html?tag=${tag}`;
                }
            }
        }
    });
</script>
