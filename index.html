<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>QR 정리 시스템</title>
</head>

<body>

  <!-- 반드시 있어야 함 -->
  <h2 id="title">로딩중...</h2>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"

    const supabaseUrl = "https://tqhtggusphhcsygiitrv.supabase.co"
    const supabaseKey = "sb_publishable_D9nhmN5ZlyApSrHHasYQ3w_O7Kdmsq"
    const supabase = createClient(supabaseUrl, supabaseKey)

    async function loadData() {
      const titleEl = document.getElementById("title")

      const params = new URLSearchParams(window.location.search)
      const tagId = params.get("tag")

      if (!tagId) {
        titleEl.innerText = "태그 없음"
        return
      }

      try {
        const { data, error } = await supabase
          .from("tags")
          .select("display_name")
          .eq("id", tagId)
          .single()

        if (error || !data) {
          titleEl.innerText = "없는 QR"
        } else {
          titleEl.innerText = data.display_name
        }

      } catch (err) {
        titleEl.innerText = "에러 발생"
        console.error(err)
      }
    }

    loadData()
  </script>

</body>
</html>
